<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi - E’lonlar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #007bff;
    }
    .ad-list {
      display: grid;
      gap: 1rem;
    }
    .ad-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      background: #f9f9f9;
    }
    .filter {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <main>
    <h2>🚖 ShaharTaxi — Haydovchi va Yo‘lovchi e’lonlari</h2>

    <div class="filter">
      <select id="filterFrom">
        <option value="">Qayerdan (viloyat)</option>
      </select>
      <select id="filterTo">
        <option value="">Qayerga (viloyat)</option>
      </select>
      <button onclick="filterAds()">🔍 Izlash</button>
      <button onclick="resetFilter()">♻️ Tozalash</button>
    </div>

    <h3>🚗 Haydovchilar</h3>
    <div id="driverList" class="ad-list"></div>

    <h3>🧍 Yo‘lovchilar</h3>
    <div id="passengerList" class="ad-list"></div>

    <div style="text-align:center;margin-top:2rem;">
      <a href="driver.html"><button>🚘 Haydovchi e’loni joylash</button></a>
      <a href="passenger.html"><button>🧍 Yo‘lovchi e’loni joylash</button></a>
      <a href="admin.html"><button>⚙️ Admin panel</button></a>
    </div>
  </main>

  <script src="regions.js"></script>
  <script>
    function loadRegionsToFilter() {
      const from = document.getElementById('filterFrom');
      const to = document.getElementById('filterTo');
      Object.keys(regions).forEach(r => {
        const opt1 = document.createElement('option');
        opt1.value = r; opt1.textContent = r;
        from.appendChild(opt1);

        const opt2 = document.createElement('option');
        opt2.value = r; opt2.textContent = r;
        to.appendChild(opt2);
      });
    }

    function renderAds() {
      const drivers = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengers = JSON.parse(localStorage.getItem('passengerAds')) || [];

      const driverList = document.getElementById('driverList');
      const passengerList = document.getElementById('passengerList');

      driverList.innerHTML = "";
      passengerList.innerHTML = "";

      drivers.forEach(ad => {
        const div = document.createElement('div');
        div.className = "ad-card";
        div.innerHTML = `
          <strong>${ad.fromRegion}, ${ad.fromDistrict}</strong> ➜ 
          <strong>${ad.toRegion}, ${ad.toDistrict}</strong><br>
          👤 ${ad.driver}<br>
          📞 ${ad.phone}<br>
          💰 ${ad.price} so‘m
        `;
        driverList.appendChild(div);
      });

      passengers.forEach(ad => {
        const div = document.createElement('div');
        div.className = "ad-card";
        div.innerHTML = `
          <strong>${ad.fromRegion}, ${ad.fromDistrict}</strong> ➜ 
          <strong>${ad.toRegion}, ${ad.toDistrict}</strong><br>
          📞 ${ad.phone}<br>
          💰 Taklif: ${ad.price} so‘m
        `;
        passengerList.appendChild(div);
      });
    }

    function filterAds() {
      const from = document.getElementById('filterFrom').value;
      const to = document.getElementById('filterTo').value;
      const drivers = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengers = JSON.parse(localStorage.getItem('passengerAds')) || [];

      const driverList = document.getElementById('driverList');
      const passengerList = document.getElementById('passengerList');

      driverList.innerHTML = "";
      passengerList.innerHTML = "";

      const filteredDrivers = drivers.filter(ad => 
        (!from || ad.fromRegion === from) &&
        (!to || ad.toRegion === to)
      );
      const filteredPassengers = passengers.filter(ad => 
        (!from || ad.fromRegion === from) &&
        (!to || ad.toRegion === to)
      );

      filteredDrivers.forEach(ad => {
        const div = document.createElement('div');
        div.className = "ad-card";
        div.innerHTML = `
          <strong>${ad.fromRegion}, ${ad.fromDistrict}</strong> ➜ 
          <strong>${ad.toRegion}, ${ad.toDistrict}</strong><br>
          👤 ${ad.driver}<br>
          📞 ${ad.phone}<br>
          💰 ${ad.price} so‘m
        `;
        driverList.appendChild(div);
      });

      filteredPassengers.forEach(ad => {
        const div = document.createElement('div');
        div.className = "ad-card";
        div.innerHTML = `
          <strong>${ad.fromRegion}, ${ad.fromDistrict}</strong> ➜ 
          <strong>${ad.toRegion}, ${ad.toDistrict}</strong><br>
          📞 ${ad.phone}<br>
          💰 Taklif: ${ad.price} so‘m
        `;
        passengerList.appendChild(div);
      });
    }

    function resetFilter() {
      document.getElementById('filterFrom').value = "";
      document.getElementById('filterTo').value = "";
      renderAds();
    }

    window.onload = () => {
      loadRegionsToFilter();
      renderAds();
    };
  </script>
</body>
</html>
