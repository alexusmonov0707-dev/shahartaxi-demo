<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi - Bosh sahifa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #007bff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: .5rem;
    }
    .ad-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f8f9fa;
    }
    .ad-card strong {
      color: #007bff;
    }
    .no-ads {
      text-align: center;
      color: gray;
      font-style: italic;
    }
    .nav-btns {
      text-align: center;
      margin-top: 1rem;
    }
    .nav-btns a {
      text-decoration: none;
      background: #007bff;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      margin: 0 5px;
      display: inline-block;
    }
    .nav-btns a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>🚖 ShaharTaxi — E’lonlar</header>

  <main>
    <h2>🚗 Haydovchilar</h2>
    <div id="driverList"></div>

    <h2>🧍 Yo‘lovchilar</h2>
    <div id="passengerList"></div>

    <div class="nav-btns">
      <a href="driver.html">Haydovchi e’lon joylash</a>
      <a href="passenger.html">Yo‘lovchi e’lon joylash</a>
      <a href="admin.html">Admin panel</a>
      <a href="my-ads.html">Mening e’lonlarim</a>
    </div>
  </main>

  <script>
    function safe(val) {
      return val && val !== 'undefined' ? val : '—';
    }

    function loadAds() {
      const driverList = document.getElementById('driverList');
      const passengerList = document.getElementById('passengerList');

      const drivers = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengers = JSON.parse(localStorage.getItem('passengerAds')) || [];

      // Faqat tasdiqlanganlarni ko‘rsatamiz
      const approvedDrivers = drivers.filter(ad => ad.status === 'approved');
      const approvedPassengers = passengers.filter(ad => ad.status === 'approved');

      // === Haydovchilar ===
      if (approvedDrivers.length === 0) {
        driverList.innerHTML = '<p class="no-ads">Hozircha tasdiqlangan e’lonlar yo‘q.</p>';
      } else {
        driverList.innerHTML = approvedDrivers.map(ad => `
          <div class="ad-card">
            <strong>${safe(ad.fromRegion)} ${safe(ad.fromDistrict)}</strong> → 
            <strong>${safe(ad.toRegion)} ${safe(ad.toDistrict)}</strong><br>
            🚘 Haydovchi: <b>${safe(ad.driver) || safe(ad.name) || 'Noma’lum'}</b><br>
            📞 Tel: ${safe(ad.phone)}<br>
            💰 Narx: ${safe(ad.price)} so‘m
          </div>
        `).join('');
      }

      // === Yo‘lovchilar ===
      if (approvedPassengers.length === 0) {
        passengerList.innerHTML = '<p class="no-ads">Hozircha tasdiqlangan e’lonlar yo‘q.</p>';
      } else {
        passengerList.innerHTML = approvedPassengers.map(ad => `
          <div class="ad-card">
            <strong>${safe(ad.fromRegion)} ${safe(ad.fromDistrict)}</strong> → 
            <strong>${safe(ad.toRegion)} ${safe(ad.toDistrict)}</strong><br>
            📞 Tel: ${safe(ad.phone)}<br>
            💰 Taklif narxi: ${safe(ad.price)} so‘m
          </div>
        `).join('');
      }
    }

    // Eski e’lonlarda undefined qiymatlarni tozalovchi funksiya
    (function cleanOldAds() {
      ['driverAds', 'passengerAds'].forEach(key => {
        let ads = JSON.parse(localStorage.getItem(key)) || [];
        let changed = false;
        ads.forEach(ad => {
          ['fromRegion','fromDistrict','toRegion','toDistrict','price','phone','driver','name'].forEach(k => {
            if (ad[k] === undefined || ad[k] === 'undefined') {
              ad[k] = '—';
              changed = true;
            }
          });
        });
        if (changed) localStorage.setItem(key, JSON.stringify(ads));
      });
    })();

    window.onload = loadAds;
  </script>
</body>
</html>
