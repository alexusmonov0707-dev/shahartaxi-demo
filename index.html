<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShaharTaxi - Yo‚Äòlovchi platformasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #222;
    }

    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      color: #007bff;
    }

    .lang-select {
      border: 1px solid #ccc;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
    }

    main {
      max-width: 850px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    select, button {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      min-width: 180px;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .rides {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }

    .ride {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .ride:hover {
      transform: scale(1.02);
    }

    .ride button {
      background: #28a745;
      padding: 0.6rem 1rem;
    }

    footer {
      text-align: center;
      color: white;
      margin: 2rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShaharTaxi</h1>
    <select class="lang-select">
      <option>O‚Äòzbekcha</option>
      <option>–†—É—Å—Å–∫–∏–π</option>
      <option>English</option>
    </select>
  </header>

  <main>
    <h2>Yo‚Äònalish tanlang</h2>

    <div class="search-box">
      <!-- Qayerdan -->
      <div>
        <select id="fromRegion" onchange="updateDistricts('from')">
          <option value="">Viloyat (qayerdan)</option>
          <option>Toshkent</option>
          <option>Andijon</option>
          <option>Samarqand</option>
          <option>Buxoro</option>
        </select>

        <select id="fromDistrict">
          <option value="">Tuman</option>
        </select>
      </div>

      <!-- Qayerga -->
      <div>
        <select id="toRegion" onchange="updateDistricts('to')">
          <option value="">Viloyat (qayerga)</option>
          <option>Toshkent</option>
          <option>Andijon</option>
          <option>Samarqand</option>
          <option>Buxoro</option>
        </select>

        <select id="toDistrict">
          <option value="">Tuman</option>
        </select>
      </div>

      <button onclick="searchRides()">Izlash</button>
    </div>

    <div class="rides" id="rideList"></div>
  </main>

  <footer>¬© 2025 ShaharTaxi. Barcha huquqlar himoyalangan.</footer>

  <script>
    const districts = {
      "Toshkent": ["Yunusobod", "Chilonzor", "Olmazor", "Yakkasaroy"],
      "Andijon": ["Asaka", "Baliqchi", "Jalaquduq", "Xonobod"],
      "Samarqand": ["Urgut", "Ishtixon", "Kattaqo‚Äòrg‚Äòon", "Narpay"],
      "Buxoro": ["G‚Äòijduvon", "Vobkent", "Qorako‚Äòl", "Jondor"]
    };

    const rides = [
      {fromRegion: "Toshkent", fromDistrict: "Yunusobod", toRegion: "Andijon", toDistrict: "Asaka", driver: "Bekzod", phone: "+99890 111 22 33", price: "180 000 so‚Äòm"},
      {fromRegion: "Andijon", fromDistrict: "Asaka", toRegion: "Toshkent", toDistrict: "Chilonzor", driver: "Javlon", phone: "+99893 222 11 00", price: "170 000 so‚Äòm"},
      {fromRegion: "Samarqand", fromDistrict: "Ishtixon", toRegion: "Buxoro", toDistrict: "Vobkent", driver: "Dilshod", phone: "+99895 888 22 11", price: "130 000 so‚Äòm"},
      {fromRegion: "Buxoro", fromDistrict: "Jondor", toRegion: "Samarqand", toDistrict: "Urgut", driver: "Rustam", phone: "+99891 555 44 33", price: "140 000 so‚Äòm"}
    ];

    function updateDistricts(type) {
      const regionSelect = document.getElementById(type + "Region");
      const districtSelect = document.getElementById(type + "District");
      const selectedRegion = regionSelect.value;
      districtSelect.innerHTML = "<option value=''>Tuman</option>";
      if (districts[selectedRegion]) {
        districts[selectedRegion].forEach(d => {
          const opt = document.createElement("option");
          opt.value = d;
          opt.textContent = d;
          districtSelect.appendChild(opt);
        });
      }
    }

    function searchRides() {
      const fromRegion = document.getElementById("fromRegion").value;
      const fromDistrict = document.getElementById("fromDistrict").value;
      const toRegion = document.getElementById("toRegion").value;
      const toDistrict = document.getElementById("toDistrict").value;
      const list = document.getElementById("rideList");
      list.innerHTML = "";

      const filtered = rides.filter(r =>
        (!fromRegion || r.fromRegion === fromRegion) &&
        (!fromDistrict || r.fromDistrict === fromDistrict) &&
        (!toRegion || r.toRegion === toRegion) &&
        (!toDistrict || r.toDistrict === toDistrict)
      );

      if (filtered.length === 0) {
        list.innerHTML = "<p style='text-align:center;color:#777;'>Hech qanday e‚Äôlon topilmadi.</p>";
        return;
      }

      filtered.forEach(r => {
        const el = document.createElement("div");
        el.className = "ride";
        el.innerHTML = `
          <div>
            <strong>${r.fromRegion} (${r.fromDistrict}) ‚Üí ${r.toRegion} (${r.toDistrict})</strong><br>
            Haydovchi: ${r.driver}<br>
            Narx: ${r.price}
          </div>
          <button onclick="alert('Haydovchi bilan bog‚Äòlaning: ${r.phone}')">Bog‚Äòlanish</button>
        `;
        list.appendChild(el);
      });
    }

    window.onload = searchRides;
  </script>
  <script>
  // Yo‚Äòlovchilar e‚Äôlonlari
  const passengerAds = JSON.parse(localStorage.getItem("passengerAds")) || [];

  if (passengerAds.length > 0) {
    const list = document.getElementById("rideList");
    const title = document.createElement("h3");
    title.textContent = "üßç‚Äç‚ôÇÔ∏è Yo‚Äòlovchilar e‚Äôlonlari";
    title.style.textAlign = "center";
    title.style.color = "#007bff";
    title.style.marginTop = "3rem";
    list.appendChild(title);

    passengerAds.forEach(p => {
      const el = document.createElement("div");
      el.className = "ride";
      el.innerHTML = `
        <div class="ride-info">
          <strong>${p.fromRegion} (${p.fromDistrict}) ‚Üí ${p.toRegion} (${p.toDistrict})</strong><br>
          Taklif narxi: ${p.price} so‚Äòm<br>
          Tel: ${p.phone}
        </div>
      `;
      list.appendChild(el);
    });
  }
</script>

</body>
</html>
