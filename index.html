<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi - E’lonlar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #007bff);
      margin: 0; padding: 0;
      color: #333;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 1rem;
    }
    .ad-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .ad {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    .ad strong {
      display: block;
      color: #007bff;
      margin-bottom: 0.3rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .btns {
      text-align: center;
      margin-bottom: 2rem;
    }
    .btns a {
      background: #007bff;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      margin: 0 0.5rem;
      display: inline-block;
    }
    .btns a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <main>
    <h2>🚖 ShaharTaxi e’lonlari</h2>

    <div class="btns">
      <a href="driver.html">+ Haydovchi e’loni joylash</a>
      <a href="passenger.html">+ Yo‘lovchi e’loni joylash</a>
    </div>

    <!-- Haydovchilar -->
    <div class="section">
      <h3>🚗 Haydovchilar e’lonlari</h3>
      <div id="driverList" class="ad-list"></div>
    </div>

    <!-- Yo‘lovchilar -->
    <div class="section">
      <h3>🧍 Yo‘lovchilar e’lonlari</h3>
      <div id="passengerList" class="ad-list"></div>
    </div>
  </main>

  <script>
    function loadAds() {
      const driverAds = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengerAds = JSON.parse(localStorage.getItem('passengerAds')) || [];

      const driverList = document.getElementById('driverList');
      const passengerList = document.getElementById('passengerList');

      driverList.innerHTML = driverAds.length
        ? driverAds.map(ad => `
          <div class="ad">
            <strong>${ad.driver}</strong>
            <p>📞 ${ad.phone}</p>
            <p>🚘 ${ad.fromRegion}, ${ad.fromDistrict} → ${ad.toRegion}, ${ad.toDistrict}</p>
            <p>💰 ${ad.price} so‘m</p>
          </div>`).join('')
        : '<p>Hozircha haydovchi e’loni yo‘q.</p>';

      passengerList.innerHTML = passengerAds.length
        ? passengerAds.map(ad => `
          <div class="ad">
            <strong>${ad.name}</strong>
            <p>📞 ${ad.phone}</p>
            <p>🧭 ${ad.fromRegion}, ${ad.fromDistrict} → ${ad.toRegion}, ${ad.toDistrict}</p>
            <p>💰 ${ad.price} so‘m taklif</p>
          </div>`).join('')
        : '<p>Hozircha yo‘lovchi e’loni yo‘q.</p>';
    }

    window.onload = loadAds;
  </script>
</body>
</html>
