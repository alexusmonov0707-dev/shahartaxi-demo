<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShaharTaxi — E’lonlar</title>

<style>
:root{
  --primary:#0069d9;
  --muted:#6b7280;
  --card:#fff;
  --bg:#f2f4f8;
  --chip-bg:#eef4ff;
}

body { font-family: Inter, Arial, sans-serif; background:var(--bg); margin:0; color:#111; }

.topbar {
  background:var(--primary); color:#fff; padding:14px 20px; font-size:20px;
  display:flex; justify-content:space-between; align-items:center;
}
.logout {
  background:#ff4444; padding:6px 16px; border:none; border-radius:6px;
  color:#fff; cursor:pointer; font-size:15px;
}

.container { max-width:980px; margin:20px auto; padding:0 12px; }

.card {
  background:var(--card); padding:18px; border-radius:12px;
  box-shadow:0 6px 20px rgba(16,24,40,0.06);
}

.filters { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:18px; }
.filters input, .filters select {
  padding:10px; border-radius:8px; border:1px solid #d1d5db; min-width:150px; font-size:14px;
}

.filter-block{
  background:white; padding:12px; border-radius:10px; margin-top:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.district-box { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
.district-item { background:#f3f4f6; padding:6px 10px; border-radius:8px; }

.ad-card {
  display:flex; gap:14px; align-items:flex-start;
  background:var(--card); padding:14px; border-radius:12px;
  border:1px solid #eef2f7; margin-bottom:12px; position:relative;
  transition:0.12s ease; cursor:pointer;
}
.ad-card:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(16,24,40,0.04); }
.new-badge {
  position:absolute;
  top:8px;
  left:8px;
  background:#ff4444;
  padding:3px 8px;
  font-size:11px;
  color:white;
  font-weight:600;
  border-radius:6px;
  z-index:3;
}

.ad-avatar {
  width:64px; height:64px; border-radius:12px; object-fit:cover;
}

.ad-main { flex:1; }

.ad-route { font-size:15px; font-weight:600; margin-bottom:6px; }
.ad-meta { display:flex; gap:10px; flex-wrap:wrap; font-size:13px; color:var(--muted); }
.ad-chip { background:var(--chip-bg); padding:6px 8px; border-radius:8px; font-size:13px; }

.ad-price {
  margin-left:auto; align-self:center; font-weight:700; font-size:16px;
  background:var(--chip-bg); padding:8px 12px; border-radius:10px;
}

.ad-created {
  position:absolute; right:14px; bottom:8px;
  font-size:12px; color:#9aa3b2;
}

/* MODAL */
#adFullModal {
  position:fixed; inset:0; display:none; justify-content:center; align-items:center;
  background:rgba(0,0,0,0.55); z-index:99999; padding:18px;
}
.ad-modal-box{
  background:white; border-radius:14px; padding:20px; width:100%; max-width:600px;
}
.modal-header { display:flex; gap:15px; margin-bottom:10px; }
.modal-avatar { width:84px; height:84px; border-radius:12px; object-fit:cover; }
.modal-row { display:flex; gap:14px; margin-top:12px; }
.modal-col { flex:1; }
.label { font-weight:600; color:#334155; font-size:13px; margin-bottom:4px; }
.value { font-size:15px; }

.modal-actions { display:flex; gap:10px; margin-top:14px; }
.btn-primary { flex:1; padding:12px; border:none; background:var(--primary); color:white; border-radius:10px; }
.btn-ghost { flex:1; padding:12px; border:1px solid #e6eefc; border-radius:10px; }
</style>
</head>

<body>

<div class="topbar">
  <div>ShaharTaxi — E’lonlar</div>
  <button class="logout" onclick="logout()">Chiqish</button>
</div>

<div class="container">
  <div class="card">
    <h2 style="text-align:center; color:var(--primary); margin:0 0 12px 0;">Barcha e’lonlar</h2>

    <div class="filters">
      <input id="search" placeholder="Qidiruv (manzil, izoh, narx)..." />
<!-- SARALASH -->
<select id="sortBy">
  <option value="newest">Eng yangi</option>
  <option value="oldest">Eng eski</option>
</select>

<!-- JO‘NASH VAQTI -->
<select id="filterDate">
  <option value="">Vaqt (hammasi)</option>
  <option value="today">Bugun</option>
  <option value="tomorrow">Ertaga</option>
  <option value="3days">3 kun ichida</option>
</select>

<!-- NARX ORALIG‘I -->
<input id="priceMin" type="number" placeholder="Narx min" style="width:120px">
<input id="priceMax" type="number" placeholder="Narx max" style="width:120px">

      <select id="filterRole">
        <option value="">Hammasi</option>
        <option value="Haydovchi">Haydovchi</option>
        <option value="Yo‘lovchi">Yo‘lovchi</option>
      </select>

    </div>

    <!-- Qayerdan -->
    <div class="filter-block">
      <label><b>Qayerdan:</b></label><br>
      <select id="fromRegion"><option value="">Viloyat</option></select>
      <div id="fromDistrictBox" class="district-box"></div>
    </div>

    <!-- Qayerga -->
    <div class="filter-block">
      <label><b>Qayerga:</b></label><br>
      <select id="toRegion"><option value="">Viloyat</option></select>
      <div id="toDistrictBox" class="district-box"></div>
    </div>

    <div id="adsList">Yuklanmoqda...</div>
  </div>
</div>

<div id="adFullModal"></div>

<script src="regions.js"></script>
<script type="module" src="index.js?v=final"></script>

</body>
</html>
