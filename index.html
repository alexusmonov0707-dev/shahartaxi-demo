<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShaharTaxi Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚖 ShaharTaxi — Yo‘lovchi va Haydovchi platformasi</h1>
  </header>

  <section class="form-section">
    <h2>📝 E'lon berish</h2>
    <form id="adForm">
      <input type="text" id="name" placeholder="Ismingiz" />
      <input type="text" id="phone" placeholder="Telefon raqamingiz" />
      <input type="text" id="from" placeholder="Qayerdan" />
      <input type="text" id="to" placeholder="Qayerga" />
      <input type="number" id="price" placeholder="Narx (so'm)" />
      <button type="submit">E'lonni joylash</button>
    </form>
  </section>

  <section class="list-section">
    <h2>📋 E'lonlar ro‘yxati</h2>
    <div id="adList"></div>
  </section>

  <footer>
    <p>© 2025 ShaharTaxi Demo | Naqd / Karta orqali to‘lov</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
