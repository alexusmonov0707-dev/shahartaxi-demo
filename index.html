<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShaharTaxi - Yoâ€˜lovchi platformasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #222;
    }

    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      color: #007bff;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .search-box {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    select, button {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .rides {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }

    .ride {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .ride:hover {
      transform: scale(1.02);
    }

    .ride-info {
      flex: 1;
    }

    .ride button {
      background: #28a745;
      padding: 0.6rem 1rem;
    }

    footer {
      text-align: center;
      color: white;
      margin: 2rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShaharTaxi</h1>
  </header>

  <main>
    <h2>Yoâ€˜nalish tanlang</h2>
    <div class="search-box">
      <select id="from">
        <option value="">Qayerdan</option>
        <option>Toshkent</option>
        <option>Samarqand</option>
        <option>Andijon</option>
        <option>Buxoro</option>
      </select>

      <select id="to">
        <option value="">Qayerga</option>
        <option>Toshkent</option>
        <option>Samarqand</option>
        <option>Andijon</option>
        <option>Buxoro</option>
      </select>

      <button onclick="searchRides()">Izlash</button>
    </div>

    <div class="rides" id="rideList"></div>
  </main>

  <footer>Â© 2025 ShaharTaxi. Barcha huquqlar himoyalangan.</footer>

  <script>
    function searchRides() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const list = document.getElementById("rideList");
      list.innerHTML = "";

      // localStorage'dan haydovchi eâ€™lonlarini olish
      const rides = JSON.parse(localStorage.getItem("driverAds")) || [];

      // Agar ikkisi ham boâ€˜sh boâ€˜lsa â€” hammasini koâ€˜rsatamiz
      const filtered = (from === "" && to === "") 
        ? rides 
        : rides.filter(r => 
            (!from || r.from === from) && (!to || r.to === to)
          );

      if (filtered.length === 0) {
        list.innerHTML = "<p style='text-align:center;color:#777;'>Hech qanday eâ€™lon topilmadi.</p>";
        return;
      }

      filtered.forEach(r => {
        const el = document.createElement("div");
        el.className = "ride";
        el.innerHTML = `
          <div class="ride-info">
            <strong>${r.from} â†’ ${r.to}</strong><br>
            Narx: ${r.price}<br>
            ðŸ“ž ${r.phone}
          </div>
          <button onclick="alert('Haydovchi bilan bogâ€˜laning: ${r.phone}')">Bogâ€˜lanish</button>
        `;
        list.appendChild(el);
      });
    }

    // Sayt ochilganda barcha eâ€™lonlarni koâ€˜rsatish
    window.onload = searchRides;
  </script>
</body>
</html>
