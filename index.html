<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi — Haydovchi va Yo‘lovchi e’lonlari</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
    }
    main {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .ride {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>🚖 ShaharTaxi — Haydovchi va Yo‘lovchi e’lonlari</header>
  <main>
    <div class="btn-group">
      <button class="btn" onclick="location.href='driver.html'">Haydovchi e’lon joylash</button>
      <button class="btn" onclick="location.href='passenger.html'">Yo‘lovchi e’lon joylash</button>
    </div>

    <h2>Haydovchilar e’lonlari</h2>
    <div id="driverList"></div>

    <h2>Yo‘lovchilar e’lonlari</h2>
    <div id="passengerList"></div>
  </main>

  <script>
    // 🟢 Haydovchilarni yuklash
    function loadDriverAds() {
      const ads = JSON.parse(localStorage.getItem("driverAds")) || [];
      const list = document.getElementById("driverList");
      list.innerHTML = "";

      if (ads.length === 0) {
        list.innerHTML = "<p>🚗 Hozircha haydovchi e’lonlari yo‘q.</p>";
        return;
      }

      ads.forEach(ad => {
        const div = document.createElement("div");
        div.className = "ride";
        div.innerHTML = `
          <strong>${ad.fromRegion} (${ad.fromDistrict}) → ${ad.toRegion} (${ad.toDistrict})</strong><br>
          Haydovchi: ${ad.driver}<br>
          📞 ${ad.phone}<br>
          💰 ${ad.price} so‘m
        `;
        list.appendChild(div);
      });
    }

    // 🟢 Yo‘lovchilarni yuklash
    function loadPassengerAds() {
      const ads = JSON.parse(localStorage.getItem("passengerAds")) || [];
      const list = document.getElementById("passengerList");
      list.innerHTML = "";

      if (ads.length === 0) {
        list.innerHTML = "<p>🧍‍♂️ Hozircha yo‘lovchi e’lonlari yo‘q.</p>";
        return;
      }

      ads.forEach(ad => {
        const div = document.createElement("div");
        div.className = "ride";
        div.innerHTML = `
          <strong>${ad.fromRegion} (${ad.fromDistrict}) → ${ad.toRegion} (${ad.toDistrict})</strong><br>
          Yo‘lovchi: ${ad.name}<br>
          📞 ${ad.phone}<br>
          💰 Taklif: ${ad.price} so‘m
        `;
        list.appendChild(div);
      });
    }

    // 🟢 Sahifa yuklanganda
    window.onload = () => {
      loadDriverAds();
      loadPassengerAds();
    };
  </script>
</body>
</html>
