<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShaharTaxi — E’lonlar</title>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      background: #f4f6fa;
      color: #111;
    }

    /* ===================== TOP BAR ===================== */
    .topbar {
      background: #0069d9;
      color: #fff;
      padding: 14px 20px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout {
      background: #ff4444;
      padding: 6px 14px;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #0d47a1;
    }

    /* ===================== FILTER AREA ===================== */
    .filters {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px 20px;
    }

    .filter-group {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    }

    .filter-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }

    .filter-row label {
      font-weight: 600;
      margin-right: 10px;
    }

    select, input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    /* District checkbox grid */
    .district-box {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }

    .district-item {
      background: #eef3ff;
      padding: 6px 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    /* ===================== CARDS ===================== */
    #adsList {
      max-width: 1000px;
      margin: 20px auto;
    }

    .ad-card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      gap: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
      transition: 0.15s;
    }

    .ad-card:hover {
      transform: scale(1.01);
    }

    .ad-avatar {
      width: 62px;
      height: 62px;
      border-radius: 10px;
      object-fit: cover;
    }

    .ad-main {
      flex: 1;
    }

    .ad-route {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .ad-meta { display: flex; gap: 10px; margin-top: 5px; }
    .ad-chip {
      background: #eef4ff;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 13px;
    }

    .ad-price {
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
    }

    .ad-created {
      font-size: 13px;
      color: #7c8799;
      width: 120px;
      text-align: right;
    }

    /* ===================== MODAL ===================== */
    #adFullModal {
      display: none;
      position: fixed;
      background: rgba(0,0,0,0.55);
      left: 0; top: 0;
      width: 100%; height: 100%;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 99;
    }

    .ad-modal-box {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      width: 90%;
      max-width: 750px;
      animation: showModal 0.2s ease-out;
    }

    @keyframes showModal {
      from { transform: scale(0.92); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .modal-avatar {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      object-fit: cover;
    }

    .modal-name {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-row {
      display: flex;
      justify-content: space-between;
      margin-top: 14px;
    }

    .modal-col { width: 48%; }

    .label { font-weight: 600; margin-bottom: 4px; }
    .value { color: #1a1a1a; }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 22px;
    }

    .btn-primary {
      background: #0069d9;
      color: #fff;
      padding: 10px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-ghost {
      background: #f1f1f1;
      padding: 10px 22px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <span>ShaharTaxi — E’lonlar</span>
    <button class="logout" onclick="logout()">Chiqish</button>
  </div>

  <h2>Barcha e’lonlar</h2>

  <!-- ===================== FILTER ZONE ===================== -->
  <div class="filters">

    <!-- Search + Role + Region -->
    <div class="filter-group">
      <div class="filter-row">
        <input id="search" type="text" placeholder="Qidiruv (manzil, izoh, narx)..." />

        <select id="filterRole">
          <option value="">Hammmasi</option>
          <option value="Haydovchi">Haydovchi</option>
          <option value="Yo‘lovchi">Yo‘lovchi</option>
        </select>

        <select id="filterRegion">
          <option value="">Viloyat (filter)</option>
        </select>
      </div>
    </div>

    <!-- FROM REGION -->
    <div class="filter-group">
      <div class="filter-row">
        <label>Qayerdan:</label>
        <select id="fromRegion"></select>
      </div>
      <div id="fromDistrictBox" class="district-box"></div>
    </div>

    <!-- TO REGION -->
    <div class="filter-group">
      <div class="filter-row">
        <label>Qayerga:</label>
        <select id="toRegion"></select>
      </div>
      <div id="toDistrictBox" class="district-box"></div>
    </div>

  </div>

  <!-- ===================== ADS LIST ===================== -->
  <div id="adsList"></div>

  <!-- ===================== MODAL ===================== -->
  <div id="adFullModal"></div>

  <!-- ===================== JS ===================== -->
  <script type="module" src="index.js"></script>

</body>
</html>
