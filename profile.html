<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mening profilim</title>

  <style>
    :root{--blue:#007bff;--green:#28a745;--red:#dc3545;--muted:#666;--card:#fff;--bg:#f7f9fc}
    body{font-family:Arial;background:var(--bg);margin:0;padding:0}
    header{background:var(--blue);color:#fff;padding:14px 16px;position:relative}
    .logout{position:absolute;right:14px;top:10px;background:var(--red);padding:8px 12px;border:none;color:#fff;border-radius:6px;cursor:pointer}
    .container{max-width:960px;margin:20px auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 18px rgba(0,0,0,.1)}
    select,input,textarea{width:100%;padding:10px;margin-top:10px;border:1px solid #ccc;border-radius:6px}
    button{padding:10px 14px;background:var(--blue);border:none;color:#fff;border-radius:6px;cursor:pointer}
    button.secondary{background:#6c757d}
  </style>

</head>

<body>

<header>
  <h2>ShaharTaxi — Profil</h2>
  <button class="logout" onclick="logout()">Chiqish</button>
</header>

<div class="container">
  
  <h3>Mening e'lonlarim</h3>
  <div id="myAds"></div>

  <hr>

  <h3>Yangi e'lon qo‘shish</h3>

  <select id="adType">
    <option value="">E'lon turi</option>
    <option value="driver">Haydovchi</option>
    <option value="passenger">Yo‘lovchi</option>
  </select>

  <select id="fromRegion"></select>
  <select id="fromDistrict"></select>

  <select id="toRegion"></select>
  <select id="toDistrict"></select>

  <input id="price" type="number" placeholder="Narx (so'm)">
  <textarea id="adComment" placeholder="Qo‘shimcha izoh"></textarea>

  <button onclick="addAd()">E'lonni joylash</button>

</div>

<script type="module" src="profile.js?v=10001"></script>

</body>
</html>
