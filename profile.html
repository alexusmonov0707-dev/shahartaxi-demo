<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 650px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .info {
      margin-top: 1.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    .ads-section {
      margin-top: 2rem;
    }
    .ad-card {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .btns {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .edit-btn { background: #ffc107; color: #000; }
    .edit-btn:hover { background: #e0a800; }
    .delete-btn { background: #dc3545; color: white; }
    .delete-btn:hover { background: #b02a37; }
    .logout-btn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #0056b3;
    }
    .back-link {
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .no-ads {
      text-align: center;
      color: gray;
      font-style: italic;
    }
    .edit-box {
      background: #eef7ff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <main>
    <h2>👤 Foydalanuvchi profili</h2>

    <div class="info" id="userInfo"></div>

    <div class="ads-section">
      <h3>📝 Mening e’lonlarim</h3>
      <div id="myAdsList"></div>
    </div>

    <button class="logout-btn" onclick="logout()">Chiqish</button>
    <a href="index.html" class="back-link">← Bosh sahifaga qaytish</a>
  </main>

  <script>
    let editingAdIndex = null;

    // ✅ Profil yuklanishi
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) {
        alert('Avval tizimga kiring.');
        window.location.href = 'login.html';
        return;
      }

      // Foydalanuvchi ma’lumotlarini chiqarish
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const fullData = users.find(u => u.phone === user.phone);
      const infoDiv = document.getElementById('userInfo');
      infoDiv.innerHTML = `
        <p><b>Ism:</b> ${fullData?.name || user.name}</p>
        <p><b>Telefon:</b> ${user.phone}</p>
        <p><b>Rol:</b> ${user.userType === 'driver' ? 'Haydovchi' : user.userType === 'passenger' ? 'Yo‘lovchi' : 'Admin'}</p>
        <p><b>Ro‘yxatdan o‘tgan:</b> ${fullData?.createdAt || '—'}</p>
      `;

      renderAds(user);
    };

    // ✅ E’lonlarni chiqarish
    function renderAds(user) {
      const allAds = JSON.parse(localStorage.getItem('allAds')) || [];
      const myAds = allAds.filter(ad => ad.phone === user.phone || ad.ownerPhone === user.phone);
      const adsContainer = document.getElementById('myAdsList');

      if (myAds.length === 0) {
        adsContainer.innerHTML = '<p class="no-ads">Sizda hali e’lonlar yo‘q.</p>';
        return;
      }

      adsContainer.innerHTML = myAds.map((ad, index) => `
        <div class="ad-card">
          <strong>${ad.fromRegion || '—'} ${ad.fromDistrict || ''}</strong> → 
          <strong>${ad.toRegion || '—'} ${ad.toDistrict || ''}</strong><br>
          💰 ${ad.price || 'Noma’lum'} so‘m<br>
          📅 ${ad.date || ''}<br>
          ⚙️ Holat: <b>${ad.status || 'Kutilyapti'}</b>

          <div class="btns">
            <button class="edit-btn" onclick="editAd(${index})">✏️ Tahrirlash</button>
            <button class="delete-btn" onclick="deleteAd(${index})">🗑️ O‘chirish</button>
          </div>

          <div id="editBox${index}" class="edit-box" style="display:none;">
            <input type="text" id="from${index}" value="${ad.fromRegion || ''}" placeholder="Qayerdan">
            <input type="text" id="to${index}" value="${ad.toRegion || ''}" placeholder="Qayerga">
            <input type="number" id="price${index}" value="${ad.price || ''}" placeholder="Narx">
            <input type="date" id="date${index}" value="${ad.date || ''}">
            <button onclick="saveAd(${index})">💾 Saqlash</button>
          </div>
        </div>
      `).join('');
    }

    // ✏️ E’lonni tahrirlash
    function editAd(index) {
      document.getElementById(`editBox${index}`).style.display = 'block';
    }

    // 💾 E’lonni saqlash
    function saveAd(index) {
      const allAds = JSON.parse(localStorage.getItem('allAds')) || [];
      const ad = allAds[index];

      ad.fromRegion = document.getElementById(`from${index}`).value;
      ad.toRegion = document.getElementById(`to${index}`).value;
      ad.price = document.getElementById(`price${index}`).value;
      ad.date = document.getElementById(`date${index}`).value;

      allAds[index] = ad;
      localStorage.setItem('allAds', JSON.stringify(allAds));

      alert('✅ E’lon yangilandi!');
      window.location.reload();
    }

    // 🗑️ E’lonni o‘chirish
    function deleteAd(index) {
      if (!confirm('Rostdan ham bu e’lonni o‘chirilsinmi?')) return;

      const allAds = JSON.parse(localStorage.getItem('allAds')) || [];
      allAds.splice(index, 1);
      localStorage.setItem('allAds', JSON.stringify(allAds));

      alert('🗑️ E’lon o‘chirildi!');
      window.location.reload();
    }

    // 🚪 Chiqish funksiyasi
    function logout() {
      localStorage.removeItem('currentUser');
      alert('Tizimdan chiqdingiz!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
