<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mening profilim - ShaharTaxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover { background: #0056b3; }
    .ad-box {
      background: #f1f5ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #cdddfc;
    }
    .ad-box p { margin: 5px 0; }
    .actions button {
      background: #28a745;
      margin-right: 5px;
    }
    .actions button:last-child {
      background: #dc3545;
    }
    .logout {
      float: right;
      background: #dc3545;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShaharTaxi - Profil</h1>
    <button class="logout" onclick="logout()">Chiqish</button>
  </header>

  <div class="container">
    <h2>Mening e‚Äôlonlarim</h2>
    <div id="myAds"></div>

    <hr>
    <h2>Yangi e‚Äôlon qo‚Äòshish</h2>
    <select id="adType">
      <option value="">E‚Äôlon turini tanlang</option>
      <option value="driver">Haydovchi</option>
      <option value="passenger">Yo‚Äòlovchi</option>
    </select>
    <input type="text" id="fromRegion" placeholder="Qayerdan (viloyat)">
    <input type="text" id="fromDistrict" placeholder="Qayerdan (tuman)">
    <input type="text" id="toRegion" placeholder="Qayerga (viloyat)">
    <input type="text" id="toDistrict" placeholder="Qayerga (tuman)">
    <input type="number" id="price" placeholder="Narx (so‚Äòm)">
    <button onclick="addAd()">E‚Äôlonni joylash</button>
  </div>

  <script>
    // === USERNI TEKSHIRISH ===
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || !currentUser.phone) {
      alert("Avval tizimga kiring!");
      window.location.href = "login.html";
    }

    // === CHIQISH ===
    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    // === MA'LUMOTLARNI OLISH ===
    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem("driverAds")) || [],
        passenger: JSON.parse(localStorage.getItem("passengerAds")) || []
      };
    }

    // === E‚ÄôLONLARNI CHIQARISH ===
    function renderUserAds() {
      const { driver, passenger } = getAds();
      const userPhone = currentUser.phone;
      const allAds = [...driver, ...passenger].filter(ad => ad.phone === userPhone);
      const container = document.getElementById("myAds");
      container.innerHTML = "";

      if (allAds.length === 0) {
        container.innerHTML = "<p>Hozircha e‚Äôlonlar yo‚Äòq.</p>";
        return;
      }

      allAds.forEach(ad => {
        const from = ad.fromDistrict && ad.fromRegion
          ? `${ad.fromRegion} ${ad.fromDistrict}`
          : (ad.fromRegion || ad.from || "‚Äî");
        const to = ad.toDistrict && ad.toRegion
          ? `${ad.toRegion} ${ad.toDistrict}`
          : (ad.toRegion || ad.to || "‚Äî");

        const statusText =
          ad.status === "approved"
            ? "‚úÖ Tasdiqlangan"
            : ad.status === "rejected"
            ? "‚ùå Rad etilgan"
            : "‚è≥ Kutilmoqda";

        const div = document.createElement("div");
        div.className = "ad-box";
        div.innerHTML = `
          <p><b>Yo‚Äònalish:</b> ${from} ‚Üí ${to}</p>
          <p><b>Narx:</b> ${ad.price || "Ko‚Äòrsatilmagan"} so‚Äòm</p>
          <p><b>Telefon:</b> ${ad.phone}</p>
          <p><b>Holat:</b> ${statusText}</p>
          <div class="actions">
            <button onclick="editAd('${ad.id}', '${ad.type}')">‚úèÔ∏è Tahrirlash</button>
            <button onclick="deleteAd('${ad.id}', '${ad.type}')">üóëÔ∏è O‚Äòchirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // === YANGI E‚ÄôLON QO‚ÄòSHISH ===
    function addAd() {
      const type = document.getElementById("adType").value;
      const fromRegion = document.getElementById("fromRegion").value.trim();
      const fromDistrict = document.getElementById("fromDistrict").value.trim();
      const toRegion = document.getElementById("toRegion").value.trim();
      const toDistrict = document.getElementById("toDistrict").value.trim();
      const price = document.getElementById("price").value.trim();

      if (!type || !fromRegion || !toRegion) {
        alert("Iltimos, yo‚Äònalish ma‚Äôlumotlarini to‚Äòldiring!");
        return;
      }

      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];

      const newAd = {
        id: `${type}_${Date.now()}`,
        phone: currentUser.phone,
        fromRegion,
        fromDistrict,
        toRegion,
        toDistrict,
        price,
        type,
        status: "pending",
        createdAt: new Date().toLocaleString()
      };

      ads.push(newAd);
      localStorage.setItem(key, JSON.stringify(ads));

      alert("‚úÖ E‚Äôlon muvaffaqiyatli joylandi (Admin tasdiqlashi kutilmoqda).");
      renderUserAds();
    }

    // === TAHRIRLASH ===
    function editAd(id, type) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads.find(a => a.id === id);
      if (!ad) return;

      const newPrice = prompt("Yangi narxni kiriting:", ad.price || "");
      if (newPrice === null) return;

      ad.price = newPrice;
      localStorage.setItem(key, JSON.stringify(ads));

      alert("‚úèÔ∏è E‚Äôlon yangilandi (status o‚Äòzgarmaydi).");
      renderUserAds();
    }

    // === O‚ÄòCHIRISH ===
    function deleteAd(id, type) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      let ads = JSON.parse(localStorage.getItem(key)) || [];
      ads = ads.filter(a => a.id !== id);
      localStorage.setItem(key, JSON.stringify(ads));
      renderUserAds();
    }

    // === STATUSNI SINXRONLASHTIRISH ===
    function syncStatuses() {
      renderUserAds();
    }

    // === SAHIFA YUKLANGANDA ===
    window.onload = function () {
      renderUserAds();
      setInterval(syncStatuses, 5000);
    };
  </script>
</body>
</html>
