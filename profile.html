<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mening profilim - ShaharTaxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .logout {
      position: absolute;
      right: 20px;
      top: 15px;
      background: #dc3545;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover { background: #0056b3; }

    /* E‚Äôlon qutilari */
    .ad-box {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #cdddfc;
      transition: background 0.3s;
    }

    .pending { background: #f9f9f9; }
    .approved { background: #e6ffe6; }  /* Yashil fon */
    .rejected { background: #ffe6e6; }  /* Qizil fon */

    .ad-box p { margin: 5px 0; }

    .actions button {
      background: #28a745;
      margin-right: 5px;
    }
    .actions button:last-child {
      background: #dc3545;
    }

    /* Filters section */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
      margin-bottom: 12px;
    }
    .user-info {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShaharTaxi - Profil</h1>
    <button class="logout" onclick="logout()">Chiqish</button>
  </header>

  <div class="container">
    <!-- USER PHONE DISPLAY (qo'shildi) -->
    <div id="userPhone" class="user-info"></div>

    <h2>Mening e‚Äôlonlarim</h2>

    <!-- FILTERS: tur, holat, yo'nalish (qo'shildi) -->
    <div class="filters" style="margin-bottom:16px;">
      <select id="typeFilter" onchange="applyFilters()">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchi</option>
        <option value="passenger">Yo‚Äòlovchi</option>
      </select>

      <select id="statusFilter" onchange="applyFilters()">
        <option value="all">Barcha holatlar</option>
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>

      <select id="filterFromRegion" onchange="updateFilterDistricts('filterFrom')">
        <option value="">Qayerdan (viloyat)</option>
      </select>
      <select id="filterFromDistrict">
        <option value="">Qayerdan (tuman)</option>
      </select>

      <select id="filterToRegion" onchange="updateFilterDistricts('filterTo')">
        <option value="">Qayerga (viloyat)</option>
      </select>
      <select id="filterToDistrict">
        <option value="">Qayerga (tuman)</option>
      </select>

      <button onclick="clearFilters()">Filterlarni tozalash</button>
    </div>

    <div id="myAds"></div>

    <hr>
    <h2>Yangi e‚Äôlon qo‚Äòshish</h2>

    <select id="adType">
      <option value="">E‚Äôlon turini tanlang</option>
      <option value="driver">Haydovchi</option>
      <option value="passenger">Yo‚Äòlovchi</option>
    </select>

    <!-- Qayerdan -->
    <label>Qayerdan (viloyat):</label>
    <select id="fromRegion" onchange="updateDistricts('from')"></select>

    <label>Qayerdan (tuman):</label>
    <select id="fromDistrict"></select>

    <!-- Qayerga -->
    <label>Qayerga (viloyat):</label>
    <select id="toRegion" onchange="updateDistricts('to')"></select>

    <label>Qayerga (tuman):</label>
    <select id="toDistrict"></select>

    <input type="number" id="price" placeholder="Narx (so‚Äòm)">
    <button onclick="addAd()">E‚Äôlonni joylash</button>
  </div>

  <script>
    // === USERNI TEKSHIRISH ===
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || !currentUser.phone) {
      alert("Avval tizimga kiring!");
      window.location.href = "login.html";
    }

    // Show user phone on top (qo'shildi)
    document.getElementById('userPhone').textContent = `Telefon: ${currentUser.phone}`;

    // === CHIQISH ===
    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    // === MA'LUMOTLARNI OLISH ===
    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem("driverAds")) || [],
        passenger: JSON.parse(localStorage.getItem("passengerAds")) || []
      };
    }

    // === E‚ÄôLONLARNI CHIQARISH === (filterlarni qo'llaydi)
    function renderUserAds() {
      const { driver, passenger } = getAds();
      const userPhone = currentUser.phone;
      let allAds = [...driver, ...passenger].filter(ad => ad.phone === userPhone);

      // Apply UI filters (type/status/route)
      const typeFilter = document.getElementById('typeFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;
      const fFromRegion = document.getElementById('filterFromRegion').value;
      const fFromDistrict = document.getElementById('filterFromDistrict').value;
      const fToRegion = document.getElementById('filterToRegion').value;
      const fToDistrict = document.getElementById('filterToDistrict').value;

      if (typeFilter !== 'all') allAds = allAds.filter(a => a.type === typeFilter);
      if (statusFilter !== 'all') allAds = allAds.filter(a => (a.status || 'pending') === statusFilter);
      if (fFromRegion) allAds = allAds.filter(a => (a.fromRegion || a.from || '').includes(fFromRegion));
      if (fFromDistrict) allAds = allAds.filter(a => (a.fromDistrict || '').includes(fFromDistrict));
      if (fToRegion) allAds = allAds.filter(a => (a.toRegion || a.to || '').includes(fToRegion));
      if (fToDistrict) allAds = allAds.filter(a => (a.toDistrict || '').includes(fToDistrict));

      const container = document.getElementById("myAds");
      container.innerHTML = "";

      if (allAds.length === 0) {
        container.innerHTML = "<p>Hozircha e‚Äôlonlar yo‚Äòq.</p>";
        return;
      }

      allAds.forEach(ad => {
        const from = ad.fromDistrict && ad.fromRegion
          ? `${ad.fromRegion} ${ad.fromDistrict}`
          : (ad.fromRegion || ad.from || "‚Äî");
        const to = ad.toDistrict && ad.toRegion
          ? `${ad.toRegion} ${ad.toDistrict}`
          : (ad.toRegion || ad.to || "‚Äî");

        const statusText =
          ad.status === "approved"
            ? "‚úÖ Tasdiqlangan"
            : ad.status === "rejected"
            ? "‚ùå Rad etilgan"
            : "‚è≥ Kutilmoqda";

        const canEdit = ad.status !== "approved"; // faqat tasdiqlanmagan e‚Äôlonlarni tahrirlash mumkin

        const div = document.createElement("div");
        div.className = "ad-box " + (ad.status === "approved" ? "approved" : ad.status === "rejected" ? "rejected" : "pending");
        div.innerHTML = `
          <p><b>Yo‚Äònalish:</b> ${from} ‚Üí ${to}</p>
          <p><b>Narx:</b> ${ad.price || "Ko‚Äòrsatilmagan"} so‚Äòm</p>
          <p><b>Telefon:</b> ${ad.phone}</p>
          <p><b>Holat:</b> ${statusText}</p>
          <div class="actions">
            ${
              canEdit
                ? `<button onclick="editAd('${ad.id}', '${ad.type}')">‚úèÔ∏è Tahrirlash</button>`
                : `<button disabled style="background:#ccc; cursor:not-allowed;">‚úèÔ∏è Tahrirlash</button>`
            }
            <button onclick="deleteAd('${ad.id}', '${ad.type}')">üóëÔ∏è O‚Äòchirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // === YANGI E‚ÄôLON QO‚ÄòSHISH ===
    function addAd() {
      const type = document.getElementById("adType").value;
      const fromRegion = document.getElementById("fromRegion").value.trim();
      const fromDistrict = document.getElementById("fromDistrict").value.trim();
      const toRegion = document.getElementById("toRegion").value.trim();
      const toDistrict = document.getElementById("toDistrict").value.trim();
      const price = document.getElementById("price").value.trim();

      if (!type || !fromRegion || !toRegion) {
        alert("Iltimos, yo‚Äònalish ma‚Äôlumotlarini to‚Äòldiring!");
        return;
      }

      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];

      const newAd = {
        id: `${type}_${Date.now()}`,
        phone: currentUser.phone,
        fromRegion,
        fromDistrict,
        toRegion,
        toDistrict,
        price,
        type,
        status: "pending",
        createdAt: new Date().toLocaleString()
      };

      ads.push(newAd);
      localStorage.setItem(key, JSON.stringify(ads));

      alert("‚úÖ E‚Äôlon muvaffaqiyatli joylandi (Admin tasdiqlashi kutilmoqda).");
      renderUserAds();
    }

   // === TAHRIRLASH (faqat 1 marta) ===
function editAd(id, type) {
  const key = type === "driver" ? "driverAds" : "passengerAds";
  const ads = JSON.parse(localStorage.getItem(key)) || [];
  const ad = ads.find(a => a.id === id);
  if (!ad) return;

  // Agar oldin tahrirlangan bo‚Äòlsa
  if (ad.edited) {
    alert("‚ùó Ushbu e‚Äôlon oldin tahrirlangan. Qayta o‚Äòzgartirish mumkin emas.");
    return;
  }

  const newPrice = prompt("Yangi narxni kiriting:", ad.price || "");
  if (newPrice === null) return;

  ad.price = newPrice;
  ad.edited = true; // belgi qo‚Äòshamiz
  localStorage.setItem(key, JSON.stringify(ads));

  alert("‚úèÔ∏è E‚Äôlon 1 marta tahrirlandi. Keyinchalik o‚Äòzgartirib bo‚Äòlmaydi.");
  renderUserAds();
}


    // === O‚ÄòCHIRISH ===
    function deleteAd(id, type) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      let ads = JSON.parse(localStorage.getItem(key)) || [];
      ads = ads.filter(a => a.id !== id);
      localStorage.setItem(key, JSON.stringify(ads));
      renderUserAds();
    }

    // === FILTER HELPERS ===
    function applyFilters() {
      renderUserAds();
    }
    function clearFilters() {
      document.getElementById('typeFilter').value = 'all';
      document.getElementById('statusFilter').value = 'all';
      document.getElementById('filterFromRegion').value = '';
      document.getElementById('filterFromDistrict').innerHTML = '<option value="">Qayerdan (tuman)</option>';
      document.getElementById('filterToRegion').value = '';
      document.getElementById('filterToDistrict').innerHTML = '<option value="">Qayerga (tuman)</option>';
      renderUserAds();
    }

    // update filter districts (to sync with regions.js)
    function updateFilterDistricts(prefix) {
      const regionSelect = document.getElementById(prefix + 'Region');
      const districtSelect = document.getElementById(prefix + 'District');
      const selectedRegion = regionSelect.value;
      districtSelect.innerHTML = "<option value=''>Tanlang</option>";
      if (selectedRegion && regions[selectedRegion]) {
        regions[selectedRegion].forEach(t => {
          const opt = new Option(t, t);
          districtSelect.add(opt);
        });
      }
      applyFilters();
    }

    // === STATUSNI SINXRONLASHTIRISH VA BILDIRISHNOMA ===
function syncStatuses() {
  const { driver, passenger } = getAds();
  const userPhone = currentUser.phone;
  const allAds = [...driver, ...passenger];
  const userAds = allAds.filter(ad => ad.phone === userPhone);

  // Oldingi holatni localStorage‚Äôdan olamiz
  const lastStatuses = JSON.parse(localStorage.getItem("userAdStatuses")) || {};

  userAds.forEach(ad => {
    const prevStatus = lastStatuses[ad.id];
    if (prevStatus && prevStatus !== ad.status) {
      // Agar status o‚Äòzgargan bo‚Äòlsa ‚Äî foydalanuvchiga bildirish chiqadi
      if (ad.status === "approved") {
        alert(`‚úÖ Sizning e‚Äôloningiz "${ad.fromRegion || ad.from} ‚Üí ${ad.toRegion || ad.to}" admin tomonidan TASDIQLANDI!`);
      } else if (ad.status === "rejected") {
        alert(`‚ùå Sizning e‚Äôloningiz "${ad.fromRegion || ad.from} ‚Üí ${ad.toRegion || ad.to}" RAD ETILDI.`);
      }
    }

    // Yangi statusni saqlab qo‚Äòyamiz
    lastStatuses[ad.id] = ad.status;
  });

  // Yangilangan holatni qayta saqlaymiz
  localStorage.setItem("userAdStatuses", JSON.stringify(lastStatuses));

  renderUserAds();
}

    // === SAHIFA YUKLANGANDA ===
    window.onload = function () {
      // populate filter region selects and add-form region selects after regions.js loads
      loadRegions(); // loadRegions ham pastda mavjud
      renderUserAds();
      setInterval(syncStatuses, 5000);
    };
    // === REAL-TIME SINXRONLASH (Admin o‚Äòzgartirgan zahoti yangilanish) ===
window.addEventListener("storage", (event) => {
  // Faqat e‚Äôlonlar bilan bog‚Äòliq o‚Äòzgarishlarga javob beramiz
  if (["driverAds", "passengerAds"].includes(event.key)) {
    console.log("üîÑ Ma'lumot o‚Äòzgardi, profil yangilanmoqda...");
    renderUserAds();
  }
});

  </script>

  <script src="regions.js"></script>
  <script>
    // NOTE: sinihron holda ishlatish uchun regions.js faylingiz "regions" obyektni chiqarsin.
    function loadRegions() {
      const fromRegion = document.getElementById("fromRegion");
      const toRegion = document.getElementById("toRegion");

      const fFromRegion = document.getElementById("filterFromRegion");
      const fToRegion = document.getElementById("filterToRegion");

      // initial placeholders
      fromRegion.innerHTML = "<option value=''>Viloyatni tanlang</option>";
      toRegion.innerHTML = "<option value='Viloyatni tanlang'>Viloyatni tanlang</option>";
      fFromRegion.innerHTML = "<option value=''>Qayerdan (viloyat)</option>";
      fToRegion.innerHTML = "<option value=''>Qayerga (viloyat)</option>";

      // if regions object exists (regions.js)
      if (typeof regions === "object") {
        Object.keys(regions).forEach(region => {
          const opt1 = new Option(region, region);
          const opt2 = new Option(region, region);
          const optF1 = new Option(region, region);
          const optF2 = new Option(region, region);
          fromRegion.add(opt1);
          toRegion.add(opt2);
          fFromRegion.add(optF1);
          fToRegion.add(optF2);
        });
      } else {
        // fallback simple list (if regions.js missing)
        ["Toshkent","Andijon","Farg‚Äòona"].forEach(r => {
          fromRegion.add(new Option(r,r));
          toRegion.add(new Option(r,r));
          fFromRegion.add(new Option(r,r));
          fToRegion.add(new Option(r,r));
        });
      }
    }

    function updateDistricts(prefix) {
      const region = document.getElementById(prefix + "Region").value;
      const districtSelect = document.getElementById(prefix + "District");
      districtSelect.innerHTML = "<option value=''>Tumanni tanlang</option>";

      if (typeof regions === "object" && regions[region]) {
        regions[region].forEach(district => {
          const opt = new Option(district, district);
          districtSelect.add(opt);
        });
      }
    }

    // Update filter district helpers use same regions object
    function updateFilterDistricts(prefix) {
      // wrapper already declared above; keep for safety ‚Äî real implementation above
    }
  </script>
</body>
</html>
