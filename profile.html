<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShaharTaxi — Profil</title>

  <style>
    body{font-family:Arial;background:#f2f4f8;margin:0;padding:0}
    header{background:#007bff;color:#fff;padding:14px 16px;display:flex;justify-content:space-between;align-items:center}
    .container{max-width:900px;margin:20px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 14px rgba(0,0,0,.1)}

    .profile-box{display:flex;align-items:center;gap:15px}
    .profile-box img{width:70px;height:70px;border-radius:12px;object-fit:cover;background:#e6e6e6}

    select,input,textarea{
      width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;
      margin-top:10px;font-size:15px;
    }
    button{padding:10px 16px;border:none;border-radius:6px;cursor:pointer}
    .blue-btn{background:#007bff;color:#fff}
    .gray-btn{background:#6c757d;color:#fff}
  </style>
</head>

<body>

<header>
  <h2>ShaharTaxi — Profil</h2>
  <button onclick="logout()" class="gray-btn">Chiqish</button>
</header>

<div class="container">

  <div class="profile-box">
    <img id="avatar" src="">
    <div>
      <div id="fullName" style="font-size:20px;font-weight:bold">—</div>
      <div id="phone" style="color:#555">—</div>
    </div>

    <button onclick="openEditProfile()" class="gray-btn" style="margin-left:auto">
      Proflini tahrirlash
    </button>
  </div>

  <hr>

  <h2 style="text-align:center;color:#007bff">Yangi e’lon qo‘shish</h2>

  <select id="adType">
    <option value="">E’lon turi</option>
    <option value="driver">Haydovchi</option>
    <option value="passenger">Yo‘lovchi</option>
  </select>

  <select id="fromRegion" onchange="updateDistricts('from')">
    <option value="">Qayerdan (Viloyat)</option>
  </select>

  <select id="fromDistrict">
    <option value="">Tuman</option>
  </select>

  <select id="toRegion" onchange="updateDistricts('to')">
    <option value="">Qayerga (Viloyat)</option>
  </select>

  <select id="toDistrict">
    <option value="">Tuman</option>
  </select>

  <input id="price" placeholder="Narx (so'm)">
  <textarea id="adComment" rows="3" placeholder="Qo‘shimcha izoh"></textarea>

  <button onclick="addAd()" class="blue-btn">E’lonni joylash</button>
  <button onclick="clearAddForm()" class="gray-btn">Tozalash</button>

</div>

<!-- PROFIL EDIT MODAL -->
<div id="editModal" 
     style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);
            justify-content:center;align-items:center;">
  
  <div style="background:#fff;padding:20px;border-radius:10px;width:320px">
    <h3>Profilni tahrirlash</h3>

    <input id="editFullName" placeholder="Ism">
    <input id="editPhoneInput" placeholder="Telefon">

    <button onclick="saveProfileEdit()" class="blue-btn" style="margin-top:10px;width:100%">Saqlash</button>
    <button onclick="closeEditProfile()" class="gray-btn" style="margin-top:10px;width:100%">Bekor qilish</button>
  </div>

</div>

<script type="module" src="profile.js?v=9999"></script>

</body>
</html>
