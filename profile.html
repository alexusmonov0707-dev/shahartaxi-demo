<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil | ShaharTaxi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .profile-info {
      flex: 1;
      min-width: 250px;
    }

    .profile-info h2 {
      margin: 0 0 10px;
    }

    .profile-rating {
      text-align: right;
      flex: 1;
      min-width: 150px;
    }

    .rating-star {
      color: gold;
      font-size: 22px;
    }

    .edit-profile, .logout-btn, .add-ad-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    .logout-btn {
      background: #dc3545;
    }

    .ads-section {
      margin-top: 40px;
    }

    .ads-section h3 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }

    .ad-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      background: #fff;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }

    .ad-card p {
      margin: 4px 0;
    }

    .ad-status {
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 6px;
      display: inline-block;
      font-size: 13px;
    }

    .status-approved {
      background: #28a745;
      color: white;
    }

    .status-rejected {
      background: #dc3545;
      color: white;
    }

    .status-pending {
      background: #ffc107;
      color: black;
    }

    .ad-actions {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .ad-actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .edit-btn {
      background: #007bff;
    }

    .delete-btn {
      background: #dc3545;
    }

    .save-btn {
      background: #28a745;
    }

    .cancel-btn {
      background: #6c757d;
    }

    .add-form {
      display: none;
      margin-top: 20px;
      border-top: 2px solid #007bff;
      padding-top: 15px;
    }

    .add-form input, .add-form textarea {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .add-form button {
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .rating-section {
      margin-top: 10px;
    }

    .rating-section span {
      font-size: 22px;
      cursor: pointer;
      color: #ccc;
    }

    .rating-section span.active {
      color: gold;
    }

    .comment-box {
      margin-top: 10px;
    }

    .comment-box textarea {
      width: 100%;
      min-height: 60px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 8px;
    }

    .comment-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }

    @media(max-width: 600px){
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .profile-rating {
        text-align: left;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ShaharTaxi - Profil</h1>
  </header>

  <main>
    <section class="profile-header">
      <div class="profile-info">
        <h2 id="profileName">Ism</h2>
        <p id="profilePhone">Telefon: </p>
        <p id="profileEmail">Email: </p>
      </div>
      <div class="profile-rating">
        <h3>Reyting:</h3>
        <div id="profileStars"></div>
        <p id="averageRating">(0.0)</p>
      </div>
    </section>

    <div style="margin-top:15px;">
      <button class="edit-profile">Profilni tahrirlash</button>
      <button class="add-ad-btn">E’lon joylash</button>
      <button class="logout-btn">Chiqish</button>
    </div>

    <form class="add-form" id="addForm">
      <h3>Yangi e’lon joylash</h3>
      <input type="text" id="from" placeholder="Qayerdan" required>
      <input type="text" id="to" placeholder="Qayerga" required>
      <input type="text" id="price" placeholder="Narx (so‘mda)" required>
      <textarea id="desc" placeholder="Qo‘shimcha ma’lumot"></textarea>
      <button type="submit">Joylash</button>
    </form>

    <section class="ads-section">
      <h3>Mening e’lonlarim</h3>
      <div id="adsContainer"></div>
    </section>
  </main>

  <script src="profil.js"></script>
</body>
</html>
