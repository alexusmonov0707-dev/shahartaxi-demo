<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mening profilim - ShaharTaxi</title>
<style>
body {font-family: Arial, sans-serif;background: #f7f9fc;margin: 0;padding: 0;}
header {background: #007bff;color: white;padding: 15px;text-align: center;position: relative;}
.logout {position: absolute;right: 20px;top: 15px;background: #dc3545;border: none;padding: 8px 14px;border-radius: 5px;color: white;cursor: pointer;}
.container {max-width: 800px;margin: 20px auto;background: white;padding: 20px;border-radius: 10px;box-shadow: 0 0 15px rgba(0,0,0,0.1);}
h2 {color: #007bff;text-align: center;}
input, select, textarea {width: 100%;padding: 10px;margin: 8px 0;border: 1px solid #ccc;border-radius: 5px;font-size: 15px;}
button {background: #007bff;color: white;border: none;padding: 10px 20px;border-radius: 5px;cursor: pointer;transition: 0.3s;margin-top: 10px;}
button:hover {background: #0056b3;}
.ad-box {padding: 15px;border-radius: 8px;margin-bottom: 10px;border: 1px solid #cdddfc;transition: background 0.3s;}
.pending {background: #f9f9f9;}
.approved {background: #e6ffe6;}
.rejected {background: #ffe6e6;}
.ad-box p {margin: 5px 0;}
.actions button {background: #28a745;margin-right: 5px;}
.actions button:last-child {background: #dc3545;}
.filters {display: grid;grid-template-columns: repeat(auto-fit,minmax(150px,1fr));gap: 8px;margin-bottom: 12px;}
.user-info {text-align: center;margin-bottom: 10px;font-weight: 600;}
.comment-box {background: #f8f9ff;padding: 8px;border-left: 4px solid #007bff;border-radius: 6px;margin-top: 6px;}
</style>
</head>
<body>

<header>
  <h1>ShaharTaxi - Profil</h1>
  <button class="logout" onclick="logout()">Chiqish</button>
</header>

<div class="container">
  <div id="userPhone" class="user-info"></div>

  <h2>Mening e‚Äôlonlarim</h2>
  <div class="filters">
    <select id="typeFilter" onchange="applyFilters()">
      <option value="all">Barcha turlar</option>
      <option value="driver">Haydovchi</option>
      <option value="passenger">Yo‚Äòlovchi</option>
    </select>
    <select id="statusFilter" onchange="applyFilters()">
      <option value="all">Barcha holatlar</option>
      <option value="pending">Kutilmoqda</option>
      <option value="approved">Tasdiqlangan</option>
      <option value="rejected">Rad etilgan</option>
    </select>
  </div>

  <div id="myAds"></div>
  <hr>

  <h2>Yangi e‚Äôlon qo‚Äòshish</h2>
  <select id="adType">
    <option value="">E‚Äôlon turini tanlang</option>
    <option value="driver">Haydovchi</option>
    <option value="passenger">Yo‚Äòlovchi</option>
  </select>

  <input type="text" id="fromRegion" placeholder="Qayerdan (viloyat)">
  <input type="text" id="toRegion" placeholder="Qayerga (viloyat)">
  <input type="number" id="price" placeholder="Narx (so‚Äòm)">
  <textarea id="adComment" rows="3" placeholder="Qo‚Äòshimcha izoh (ixtiyoriy)"></textarea>
  <button onclick="addAd()">E‚Äôlonni joylash</button>
</div>

<script>
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if (!currentUser || !currentUser.phone) {
  alert("Avval tizimga kiring!");
  window.location.href = "login.html";
}
document.getElementById('userPhone').textContent = `Telefon: ${currentUser.phone}`;

function logout() {
  localStorage.removeItem("currentUser");
  window.location.href = "login.html";
}

function getAds() {
  const driver = JSON.parse(localStorage.getItem("driverAds")) || [];
  const passenger = JSON.parse(localStorage.getItem("passengerAds")) || [];
  driver.forEach(ad => { if (!ad.comment) ad.comment = ""; });
  passenger.forEach(ad => { if (!ad.comment) ad.comment = ""; });
  localStorage.setItem("driverAds", JSON.stringify(driver));
  localStorage.setItem("passengerAds", JSON.stringify(passenger));
  return { driver, passenger };
}

function renderUserAds() {
  const { driver, passenger } = getAds();
  const userPhone = currentUser.phone;
  const allAds = [...driver, ...passenger].filter(ad => ad.phone === userPhone);
  const container = document.getElementById("myAds");
  container.innerHTML = allAds.length ? "" : "<p>Hozircha e‚Äôlonlar yo‚Äòq.</p>";

  allAds.forEach(ad => {
    const div = document.createElement("div");
    div.className = "ad-box " + (ad.status || "pending");
    div.innerHTML = `
      <p><b>Yo‚Äònalish:</b> ${ad.fromRegion} ‚Üí ${ad.toRegion}</p>
      <p><b>Narx:</b> ${ad.price || "Ko‚Äòrsatilmagan"} so‚Äòm</p>
      <p><b>Izoh:</b> ${ad.comment || "Yo‚Äòq"}</p>
      <p><b>Holat:</b> ${ad.status || "pending"}</p>
      <div class="actions">
        <button onclick="deleteAd('${ad.id}','${ad.type}')">üóëÔ∏è O‚Äòchirish</button>
      </div>`;
    container.appendChild(div);
  });
}

function addAd() {
  const type = document.getElementById("adType").value;
  const fromRegion = document.getElementById("fromRegion").value.trim();
  const toRegion = document.getElementById("toRegion").value.trim();
  const price = document.getElementById("price").value.trim();
  const comment = document.getElementById("adComment").value.trim();

  if (!type || !fromRegion || !toRegion) return alert("Ma‚Äôlumotni to‚Äòldiring!");

  const key = type === "driver" ? "driverAds" : "passengerAds";
  const ads = JSON.parse(localStorage.getItem(key)) || [];
  ads.push({
    id: `${type}_${Date.now()}`,
    phone: currentUser.phone,
    fromRegion, toRegion, price, comment,
    status: "pending",
    createdAt: new Date().toLocaleString()
  });
  localStorage.setItem(key, JSON.stringify(ads));
  renderUserAds();
}
function deleteAd(id, type) {
  const key = type === "driver" ? "driverAds" : "passengerAds";
  let ads = JSON.parse(localStorage.getItem(key)) || [];
  ads = ads.filter(a => a.id !== id);
  localStorage.setItem(key, JSON.stringify(ads));
  renderUserAds();
}
renderUserAds();
</script>

<!-- ‚≠ê Baholash tizimi -->
<script>
function getProfileRatings() {
  return JSON.parse(localStorage.getItem("profileRatings") || "[]");
}
function saveProfileRatings(data) {
  localStorage.setItem("profileRatings", JSON.stringify(data));
}
function getRatingsFor(phone) {
  const data = getProfileRatings();
  const found = data.find(x => x.phone === phone);
  return found ? found.ratings : [];
}
function addRating(phone, rating) {
  const data = getProfileRatings();
  let found = data.find(x => x.phone === phone);
  if (!found) { found = { phone, ratings: [] }; data.push(found); }
  found.ratings.push(rating);
  saveProfileRatings(data);
}
function renderRatings(profilePhone) {
  const list = document.getElementById("ratingList");
  const ratings = getRatingsFor(profilePhone);
  const avg = ratings.length ? (ratings.reduce((a,b)=>a+Number(b.stars),0)/ratings.length).toFixed(1) : 0;
  document.getElementById("ratingSummary").textContent = ratings.length ? `‚≠ê ${avg} (${ratings.length} ta baho)` : "Hozircha baho yo‚Äòq";
  list.innerHTML = ratings.slice().reverse().map(r=>`
    <div style="border:1px solid #eee;padding:6px;margin-bottom:6px;border-radius:6px;">
      <b>${r.raterPhone}</b>: ${"‚≠ê".repeat(r.stars)}<br>${r.text||""}
    </div>`).join('');
}
function submitRating() {
  const profilePhone = localStorage.getItem("viewingProfile") || currentUser.phone;
  const stars = Number(document.getElementById("ratingStars").value);
  const text = document.getElementById("ratingText").value.trim();
  const rating = {raterPhone: currentUser.phone, stars, text, date: new Date().toLocaleString()};
  addRating(profilePhone, rating);
  renderRatings(profilePhone);
  alert("Baho saqlandi!");
}
document.addEventListener("DOMContentLoaded", () => {
  const profilePhone = localStorage.getItem("viewingProfile") || currentUser.phone;
  renderRatings(profilePhone);
});
</script>

<div id="ratingSection" class="container" style="margin-top:20px;">
  <h3>‚≠ê Foydalanuvchi baholari</h3>
  <div id="ratingSummary">Yuklanmoqda...</div>
  <div id="ratingList" style="margin-top:10px;"></div>
  <hr>
  <h4>Baholash qo‚Äòshish</h4>
  <select id="ratingStars">
    <option value="5">5 - A‚Äôlo</option>
    <option value="4">4 - Yaxshi</option>
    <option value="3">3 - O‚Äòrtacha</option>
    <option value="2">2 - Yomon</option>
    <option value="1">1 - Juda yomon</option>
  </select>
  <textarea id="ratingText" rows="2" placeholder="Izoh yozing (ixtiyoriy)"></textarea>
  <button onclick="submitRating()">Yuborish</button>
</div>

</body>
</html>
