<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 650px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .info {
      margin-top: 1.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    .ads-section {
      margin-top: 2rem;
    }
    .ad-card {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btns {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .edit-btn { background: #ffc107; color: #000; }
    .edit-btn:hover { background: #e0a800; }
    .delete-btn { background: #dc3545; color: white; }
    .delete-btn:hover { background: #b02a37; }
    .add-btn {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .add-btn:hover {
      background: #218838;
    }
    .logout-btn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #0056b3;
    }
    .back-link {
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .no-ads {
      text-align: center;
      color: gray;
      font-style: italic;
    }
    .edit-box, .add-box {
      background: #eef7ff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <main>
    <h2>üë§ Foydalanuvchi profili</h2>

    <div class="info" id="userInfo"></div>

    <button class="add-btn" onclick="toggleAddForm()">+ Yangi e‚Äôlon qo‚Äòshish</button>

    <div id="addForm" class="add-box" style="display:none;">
      <select id="fromRegion">
        <option value="">Qayerdan (viloyat)</option>
      </select>
      <select id="toRegion">
        <option value="">Qayerga (viloyat)</option>
      </select>
      <input type="text" id="price" placeholder="Yo‚Äòl haqi (so‚Äòm)">
      <button onclick="addNewAd()">üíæ Saqlash</button>
    </div>

    <div class="ads-section">
      <h3>üìù Mening e‚Äôlonlarim</h3>
      <div id="myAdsList"></div>
    </div>

    <button class="logout-btn" onclick="logout()">Chiqish</button>
    <a href="index.html" class="back-link">‚Üê Bosh sahifaga qaytish</a>
  </main>

  <script>
  // === PROFILE.JS ===

// Foydalanuvchini olish
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if (!currentUser || !currentUser.phone) {
  alert("Avval tizimga kiring!");
  window.location.href = "login.html";
}

// === MA'LUMOTLARNI OLISH ===
function getAds() {
  return {
    driver: JSON.parse(localStorage.getItem("driverAds")) || [],
    passenger: JSON.parse(localStorage.getItem("passengerAds")) || []
  };
}

// === PROFIL E‚ÄôLONLARNI CHIQARISH ===
function renderUserAds() {
  const { driver, passenger } = getAds();
  const userPhone = currentUser.phone;
  
  const allAds = [...driver, ...passenger].filter(ad => ad.phone === userPhone);
  const container = document.getElementById("myAds");
  container.innerHTML = "";

  if (allAds.length === 0) {
    container.innerHTML = "<p>Hozircha e‚Äôlonlar yo‚Äòq.</p>";
    return;
  }

  allAds.forEach((ad, index) => {
    const from = ad.fromDistrict && ad.fromRegion
      ? `${ad.fromRegion} ${ad.fromDistrict}`
      : (ad.fromRegion || ad.from || "‚Äî");
    const to = ad.toDistrict && ad.toRegion
      ? `${ad.toRegion} ${ad.toDistrict}`
      : (ad.toRegion || ad.to || "‚Äî");
    
    const statusText =
      ad.status === "approved"
        ? "‚úÖ Tasdiqlangan"
        : ad.status === "rejected"
        ? "‚ùå Rad etilgan"
        : "‚è≥ Kutilmoqda";

    const div = document.createElement("div");
    div.className = "ad-box";
    div.innerHTML = `
      <p><b>Yo‚Äònalish:</b> ${from} ‚Üí ${to}</p>
      <p><b>Narx:</b> ${ad.price || "Ko‚Äòrsatilmagan"} so‚Äòm</p>
      <p><b>Telefon:</b> ${ad.phone}</p>
      <p><b>Holat:</b> ${statusText}</p>
      <div class="actions">
        <button onclick="editAd('${ad.id}', '${ad.type}')">‚úèÔ∏è Tahrirlash</button>
        <button onclick="deleteAd('${ad.id}', '${ad.type}')">üóëÔ∏è O‚Äòchirish</button>
      </div>
    `;
    container.appendChild(div);
  });
}

// === YANGI E‚ÄôLON QO‚ÄòSHISH ===
function addAd() {
  const type = document.getElementById("adType").value;
  const fromRegion = document.getElementById("fromRegion").value;
  const fromDistrict = document.getElementById("fromDistrict").value;
  const toRegion = document.getElementById("toRegion").value;
  const toDistrict = document.getElementById("toDistrict").value;
  const price = document.getElementById("price").value;

  if (!type || !fromRegion || !toRegion) {
    alert("Iltimos, yo‚Äònalish ma‚Äôlumotlarini to‚Äòldiring!");
    return;
  }

  const key = type === "driver" ? "driverAds" : "passengerAds";
  const ads = JSON.parse(localStorage.getItem(key)) || [];

  const newAd = {
    id: `${type}_${Date.now()}`,
    phone: currentUser.phone,
    fromRegion,
    fromDistrict,
    toRegion,
    toDistrict,
    price,
    type,
    status: "pending",
    createdAt: new Date().toLocaleString()
  };

  ads.push(newAd);
  localStorage.setItem(key, JSON.stringify(ads));

  alert("‚úÖ E‚Äôlon muvaffaqiyatli joylandi (Admin tasdiqlashi kutilmoqda).");
  renderUserAds();
}

// === E‚ÄôLONNI TAHRIRLASH ===
function editAd(id, type) {
  const key = type === "driver" ? "driverAds" : "passengerAds";
  const ads = JSON.parse(localStorage.getItem(key)) || [];
  const ad = ads.find(a => a.id === id);
  if (!ad) return;

  const newPrice = prompt("Yangi narxni kiriting:", ad.price || "");
  if (newPrice === null) return;

  ad.price = newPrice;
  localStorage.setItem(key, JSON.stringify(ads));

  alert("‚úèÔ∏è E‚Äôlon yangilandi (status saqlanib qoladi).");
  renderUserAds();
}

// === E‚ÄôLONNI O‚ÄòCHIRISH ===
function deleteAd(id, type) {
  const key = type === "driver" ? "driverAds" : "passengerAds";
  let ads = JSON.parse(localStorage.getItem(key)) || [];
  ads = ads.filter(a => a.id !== id);
  localStorage.setItem(key, JSON.stringify(ads));
  renderUserAds();
}

// === SINXRON HOLDA STATUSNI YANGILASH ===
function syncStatuses() {
  renderUserAds(); // Har 5 sekundda statuslarni yangilab turadi
}

// === SAHIFA YUKLANGANDA ===
window.onload = function () {
  renderUserAds();
  setInterval(syncStatuses, 5000);
};

  </script>
</body>
</html>
