<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi — Profil</title>

  <style>
    body { font-family: Arial; background:#f2f4f8; margin:0; padding:0; }
    header { background:#006cff; padding:15px; color:#fff; font-size:22px; }
    .card { max-width:900px; margin:20px auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.1);}
    .avatar { width:70px; height:70px; border-radius:10px; }
    select, input, textarea { width:100%; padding:10px; margin-top:8px; border:1px solid #ccc; border-radius:6px; }
    button { padding:10px 20px; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>

<body>

<header>
  ShaharTaxi — Profil  
  <button onclick="logout()" style="float:right;background:#ff4444;color:white;">Chiqish</button>
</header>

<div class="card">

  <div style="display:flex;gap:20px;align-items:center;">
    <img id="avatar" class="avatar" src="">
    <div>
      <div id="fullName" style="font-size:20px;font-weight:bold;">—</div>
      <div id="phone">—</div>
    </div>

    <button onclick="openEditProfile()" 
            style="margin-left:auto;background:#555;color:white;">
            Profilni tahrirlash
    </button>
  </div>

</div>


<!-- ========== E'LON QO‘SHISH ========== -->
<div class="card">

  <h2 style="text-align:center;color:#007aff">Yangi e’lon qo‘shish</h2>

  <select id="adType">
    <option value="">E’lon turini tanlang</option>
    <option value="driver">Haydovchi</option>
    <option value="passenger">Yo‘lovchi</option>
  </select>

  <select id="fromRegion" onchange="updateDistricts('from')">
    <option value="">Qayerdan (Viloyat)</option>
  </select>

  <select id="fromDistrict">
    <option value="">Tuman</option>
  </select>

  <select id="toRegion" onchange="updateDistricts('to')">
    <option value="">Qayerga (Viloyat)</option>
  </select>

  <select id="toDistrict">
    <option value="">Tuman</option>
  </select>

  <input id="price" type="number" placeholder="Narx (so‘m)">
  <textarea id="adComment" placeholder="Qo‘shimcha izoh" rows="3"></textarea>

  <button onclick="addAd()" 
          style="background:#007bff;color:white;margin-top:10px;">
          E’lonni joylash
  </button>
</div>


<!-- ========== PROFIL TAHRIR MODAL ========== -->
<div id="editProfileModal" 
     style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
     background:rgba(0,0,0,.4);justify-content:center;align-items:center;">
  
  <div style="background:white;padding:20px;border-radius:10px;
              width:320px;box-shadow:0 4px 10px rgba(0,0,0,.3);">

    <h3>Profilni tahrirlash</h3>

    <input id="editFullName" placeholder="Ism">
    <input id="editPhoneInput" placeholder="Telefon">

    <button onclick="saveProfileEdit()" 
            style="background:#007bff;color:white;margin-top:10px;width:100%;">Saqlash</button>

    <button onclick="closeEditProfile()" 
            style="background:#aaa;color:white;margin-top:10px;width:100%;">Bekor qilish</button>

  </div>

</div>


<script type="module" src="profile.js?v=10009"></script>

</body>
</html>
