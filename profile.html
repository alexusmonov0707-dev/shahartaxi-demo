<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil | ShaharTaxi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 16px;
      text-align: center;
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .profile-info {
      flex: 1;
      min-width: 300px;
    }

    .profile-info h2 {
      margin: 0 0 8px;
      color: #333;
    }

    .profile-info p {
      margin: 3px 0;
      color: #555;
    }

    .profile-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .profile-actions button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-actions button:hover {
      background: #0056b3;
    }

    .logout-btn {
      background: #dc3545;
    }

    .logout-btn:hover {
      background: #a71d2a;
    }

    .rating-display {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .rating-display span {
      color: gold;
      font-size: 22px;
    }

    .rating-display small {
      color: #555;
    }

    .edit-form, .add-form {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .edit-form input, .add-form input, .add-form textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .edit-form button, .add-form button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .ads-section {
      margin-top: 35px;
    }

    .ads-section h3 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 6px;
      color: #007bff;
    }

    .ad-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      background: #fff;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .ad-card:hover {
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    .ad-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .ad-header h4 {
      margin: 0;
      color: #333;
    }

    .ad-status {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
    }

    .status-approved {
      background: #28a745;
      color: white;
    }

    .status-pending {
      background: #ffc107;
      color: black;
    }

    .status-rejected {
      background: #dc3545;
      color: white;
    }

    .ad-body p {
      margin: 5px 0;
      color: #555;
    }

    .ad-actions {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .ad-actions button {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      color: white;
    }

    .edit-btn {
      background: #007bff;
    }

    .delete-btn {
      background: #dc3545;
    }

    .save-btn {
      background: #28a745;
    }

    .cancel-btn {
      background: #6c757d;
    }

    .rating-section {
      margin-top: 10px;
    }

    .rating-section span {
      font-size: 22px;
      cursor: pointer;
      color: #ccc;
      transition: 0.2s;
    }

    .rating-section span.active {
      color: gold;
    }

    .comment-box {
      margin-top: 10px;
    }

    .comment-box textarea {
      width: 100%;
      min-height: 60px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px;
    }

    .comment-box button {
      margin-top: 6px;
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media(max-width: 600px){
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .profile-actions {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>ShaharTaxi – Profil sahifasi</h1>
  </header>

  <main>
    <section class="profile-header">
      <div class="profile-info">
        <h2 id="profileName">Foydalanuvchi</h2>
        <p id="profilePhone">Telefon: </p>
        <p id="profileEmail">Email: </p>
        <div class="rating-display">
          <span id="starContainer"></span>
          <small id="avgRating">(0.0)</small>
        </div>
      </div>

      <div class="profile-actions">
        <button id="editProfileBtn">Tahrirlash</button>
        <button id="addAdBtn">E’lon joylash</button>
        <button class="logout-btn" id="logoutBtn">Chiqish</button>
      </div>
    </section>

    <form id="editForm" class="edit-form">
      <h3>Profil ma’lumotlarini tahrirlash</h3>
      <input type="text" id="editName" placeholder="Ism" required>
      <input type="text" id="editPhone" placeholder="Telefon raqam" required>
      <input type="email" id="editEmail" placeholder="Email" required>
      <button type="submit">Saqlash</button>
    </form>

    <form id="addForm" class="add-form">
      <h3>Yangi e’lon joylash</h3>
      <input type="text" id="from" placeholder="Qayerdan" required>
      <input type="text" id="to" placeholder="Qayerga" required>
      <input type="text" id="price" placeholder="Narx (so‘mda)" required>
      <textarea id="desc" placeholder="Qo‘shimcha ma’lumot (ixtiyoriy)"></textarea>
      <button type="submit">Joylash</button>
    </form>

    <section class="ads-section">
      <h3>Mening e’lonlarim</h3>
      <div id="adsContainer"></div>
    </section>
  </main>

  <script src="profile-part1.js"></script>
<script src="profile-part2.js"></script>

</body>
</html>
