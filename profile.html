<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mening profilim - ShaharTaxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .logout {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    input,
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .ad-box {
      background: #f1f5ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #cdddfc;
    }
    .ad-box p {
      margin: 5px 0;
    }
    .actions button {
      background: #28a745;
      margin-right: 5px;
    }
    .actions button:last-child {
      background: #dc3545;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .filter-bar select,
    .filter-bar input {
      flex: 1;
      min-width: 150px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShaharTaxi - Profil</h1>
    <button class="logout" onclick="logout()">Chiqish</button>
  </header>

  <div class="container">
    <h2>Mening e‚Äôlonlarim</h2>
    <p><b>üìû Sizning raqamingiz:</b> <span id="userPhone"></span></p>

    <div class="filter-bar">
      <select id="filterType">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchi</option>
        <option value="passenger">Yo‚Äòlovchi</option>
      </select>

      <select id="filterStatus">
        <option value="all">Barcha holatlar</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="pending">Kutilmoqda</option>
        <option value="rejected">Rad etilgan</option>
      </select>

      <input type="text" id="searchRoute" placeholder="Yo‚Äònalish bo‚Äòyicha qidiruv..." oninput="renderUserAds()" />
    </div>

    <div id="myAds"></div>

    <hr />
    <h2>Yangi e‚Äôlon qo‚Äòshish</h2>

    <select id="adType">
      <option value="">E‚Äôlon turini tanlang</option>
      <option value="driver">Haydovchi</option>
      <option value="passenger">Yo‚Äòlovchi</option>
    </select>

    <label>Qayerdan (viloyat):</label>
    <select id="fromRegion" onchange="updateDistricts('from')"></select>

    <label>Qayerdan (tuman):</label>
    <select id="fromDistrict"></select>

    <label>Qayerga (viloyat):</label>
    <select id="toRegion" onchange="updateDistricts('to')"></select>

    <label>Qayerga (tuman):</label>
    <select id="toDistrict"></select>

    <input type="number" id="price" placeholder="Narx (so‚Äòm)" />
    <button onclick="addAd()">E‚Äôlonni joylash</button>
  </div>

  <script src="regions.js"></script>

  <script>
    // === USERNI TEKSHIRISH ===
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser || !currentUser.phone) {
      alert("Avval tizimga kiring!");
      window.location.href = "login.html";
    }
    document.getElementById("userPhone").textContent = currentUser.phone;

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem("driverAds")) || [],
        passenger: JSON.parse(localStorage.getItem("passengerAds")) || []
      };
    }

    // === E‚ÄôLONLARNI CHIQARISH ===
    function renderUserAds() {
      const { driver, passenger } = getAds();
      const userPhone = currentUser.phone;

      // Filtrlar
      const typeFilter = document.getElementById("filterType").value;
      const statusFilter = document.getElementById("filterStatus").value;
      const search = document.getElementById("searchRoute").value.toLowerCase();

      let allAds = [...driver, ...passenger].filter(ad => ad.phone === userPhone);

      if (typeFilter !== "all") allAds = allAds.filter(ad => ad.type === typeFilter);
      if (statusFilter !== "all") allAds = allAds.filter(ad => (ad.status || "pending") === statusFilter);
      if (search)
        allAds = allAds.filter(
          ad =>
            (ad.fromRegion && ad.fromRegion.toLowerCase().includes(search)) ||
            (ad.fromDistrict && ad.fromDistrict.toLowerCase().includes(search)) ||
            (ad.toRegion && ad.toRegion.toLowerCase().includes(search)) ||
            (ad.toDistrict && ad.toDistrict.toLowerCase().includes(search))
        );

      const container = document.getElementById("myAds");
      container.innerHTML = "";

      if (allAds.length === 0) {
        container.innerHTML = "<p>Hech qanday e‚Äôlon topilmadi.</p>";
        return;
      }

      allAds.forEach(ad => {
        const from = ad.fromDistrict && ad.fromRegion
          ? `${ad.fromRegion} ${ad.fromDistrict}`
          : (ad.fromRegion || ad.from || "‚Äî");
        const to = ad.toDistrict && ad.toRegion
          ? `${ad.toRegion} ${ad.toDistrict}`
          : (ad.toRegion || ad.to || "‚Äî");

        const statusText =
          ad.status === "approved"
            ? "‚úÖ Tasdiqlangan"
            : ad.status === "rejected"
            ? "‚ùå Rad etilgan"
            : "‚è≥ Kutilmoqda";

        const div = document.createElement("div");
        div.className = "ad-box";
        div.innerHTML = `
          <p><b>Yo‚Äònalish:</b> ${from} ‚Üí ${to}</p>
          <p><b>Narx:</b> ${ad.price || "Ko‚Äòrsatilmagan"} so‚Äòm</p>
          <p><b>Holat:</b> ${statusText}</p>
          <div class="actions">
            <button onclick="editAd('${ad.id}', '${ad.type}')">‚úèÔ∏è Tahrirlash</button>
            <button onclick="deleteAd('${ad.id}', '${ad.type}')">üóëÔ∏è O‚Äòchirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addAd() {
      const type = document.getElementById("adType").value;
      const fromRegion = document.getElementById("fromRegion").value.trim();
      const fromDistrict = document.getElementById("fromDistrict").value.trim();
      const toRegion = document.getElementById("toRegion").value.trim();
      const toDistrict = document.getElementById("toDistrict").value.trim();
      const price = document.getElementById("price").value.trim();

      if (!type || !fromRegion || !toRegion) {
        alert("Iltimos, yo‚Äònalish ma‚Äôlumotlarini to‚Äòldiring!");
        return;
      }

      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];

      const newAd = {
        id: `${type}_${Date.now()}`,
        phone: currentUser.phone,
        fromRegion,
        fromDistrict,
        toRegion,
        toDistrict,
        price,
        type,
        status: "pending",
        createdAt: new Date().toLocaleString()
      };

      ads.push(newAd);
      localStorage.setItem(key, JSON.stringify(ads));

      alert("‚úÖ E‚Äôlon muvaffaqiyatli joylandi (Admin tasdiqlashi kutilmoqda).");
      renderUserAds();
    }

    function editAd(id, type) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads.find(a => a.id === id);
      if (!ad) return;

      const newPrice = prompt("Yangi narxni kiriting:", ad.price || "");
      if (newPrice === null) return;

      ad.price = newPrice;
      localStorage.setItem(key, JSON.stringify(ads));
      renderUserAds();
    }

    function deleteAd(id, type) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      let ads = JSON.parse(localStorage.getItem(key)) || [];
      ads = ads.filter(a => a.id !== id);
      localStorage.setItem(key, JSON.stringify(ads));
      renderUserAds();
    }

    function loadRegions() {
      const fromRegion = document.getElementById("fromRegion");
      const toRegion = document.getElementById("toRegion");
      fromRegion.innerHTML = "<option value=''>Tanlang</option>";
      toRegion.innerHTML = "<option value=''>Tanlang</option>";

      Object.keys(regions).forEach(v => {
        const opt1 = new Option(v, v);
        const opt2 = new Option(v, v);
        fromRegion.add(opt1);
        toRegion.add(opt2);
      });
    }

    function updateDistricts(type) {
      const regionSelect = document.getElementById(type + "Region");
      const districtSelect = document.getElementById(type + "District");
      const selectedRegion = regionSelect.value;
      districtSelect.innerHTML = "<option value=''>Tanlang</option>";

      if (selectedRegion && regions[selectedRegion]) {
        regions[selectedRegion].forEach(t => {
          const opt = new Option(t, t);
          districtSelect.add(opt);
        });
      }
    }

    window.onload = function () {
      loadRegions();
      renderUserAds();
      setInterval(renderUserAds, 5000);
    };
  </script>
</body>
</html>
