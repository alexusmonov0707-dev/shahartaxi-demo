<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .info {
      margin-top: 1.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    .ads-section {
      margin-top: 2rem;
    }
    .ad-card {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .logout-btn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #dc3545;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #b02a37;
    }
    .back-link {
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .no-ads {
      text-align: center;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <main>
    <h2>üë§ Foydalanuvchi profili</h2>

    <div class="info" id="userInfo"></div>

    <div class="ads-section">
      <h3>üìù Mening e‚Äôlonlarim</h3>
      <div id="myAdsList"></div>
    </div>

    <button class="logout-btn" onclick="logout()">Chiqish</button>
    <a href="index.html" class="back-link">‚Üê Bosh sahifaga qaytish</a>
  </main>

  <script>
    // ‚úÖ Profil yuklanishi
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) {
        alert('Avval tizimga kiring.');
        window.location.href = 'login.html';
        return;
      }

      // Foydalanuvchi ma‚Äôlumotlarini chiqarish
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const fullData = users.find(u => u.phone === user.phone);
      const infoDiv = document.getElementById('userInfo');
      infoDiv.innerHTML = `
        <p><b>Ism:</b> ${fullData?.name || user.name}</p>
        <p><b>Telefon:</b> ${user.phone}</p>
        <p><b>Rol:</b> ${user.userType === 'driver' ? 'Haydovchi' : user.userType === 'passenger' ? 'Yo‚Äòlovchi' : 'Admin'}</p>
        <p><b>Ro‚Äòyxatdan o‚Äòtgan:</b> ${fullData?.createdAt || '‚Äî'}</p>
      `;

      // E‚Äôlonlarni topish
      const allAds = JSON.parse(localStorage.getItem('allAds')) || [];
      const myAds = allAds.filter(ad => ad.phone === user.phone || ad.ownerPhone === user.phone);

      const adsContainer = document.getElementById('myAdsList');
      if (myAds.length === 0) {
        adsContainer.innerHTML = '<p class="no-ads">Sizda hali e‚Äôlonlar yo‚Äòq.</p>';
      } else {
        adsContainer.innerHTML = myAds.map(ad => `
          <div class="ad-card">
            <strong>${ad.fromRegion || '‚Äî'} ${ad.fromDistrict || ''}</strong> ‚Üí 
            <strong>${ad.toRegion || '‚Äî'} ${ad.toDistrict || ''}</strong><br>
            üí∞ ${ad.price || 'Noma‚Äôlum'} so‚Äòm<br>
            üìÖ ${ad.date || ''}<br>
            ‚öôÔ∏è Holat: <b>${ad.status || 'Kutilyapti'}</b>
          </div>
        `).join('');
      }
    };

    // ‚úÖ Chiqish funksiyasi
    function logout() {
      localStorage.removeItem('currentUser');
      alert('Tizimdan chiqdingiz!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
