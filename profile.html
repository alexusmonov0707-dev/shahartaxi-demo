}
header {

}

<header>
  <h1>ShaharTaxi - Profil</h1>
  <button class="logout" onclick="logout()">Chiqish</button>
</header>

<div class="container">
  <div id="userPhone" class="user-info"></div>

  <h2>Mening e‚Äôlonlarim</h2>
  <div class="filters">
    <select id="typeFilter" onchange="applyFilters()">
      <option value="all">Barcha turlar</option>
      <option value="driver">Haydovchi</option>
      <option value="passenger">Yo‚Äòlovchi</option>
    </select>
    <select id="statusFilter" onchange="applyFilters()">
      <option value="all">Barcha holatlar</option>
      <option value="pending">Kutilmoqda</option>
      <option value="approved">Tasdiqlangan</option>
      <option value="rejected">Rad etilgan</option>
    </select>
    <select id="filterFromRegion" onchange="updateFilterDistricts('filterFrom')">
      <option value="">Qayerdan (viloyat)</option>
    </select>
    <select id="filterFromDistrict">
      <option value="">Qayerdan (tuman)</option>
    </select>
    <select id="filterToRegion" onchange="updateFilterDistricts('filterTo')">
      <option value="">Qayerga (viloyat)</option>
    </select>
    <select id="filterToDistrict">
      <option value="">Qayerga (tuman)</option>
    </select>
    <button onclick="clearFilters()">Filterlarni tozalash</button>
  </div>

  <div id="myAds"></div>

  <hr>

  <h2>Yangi e‚Äôlon qo‚Äòshish</h2>
  <select id="adType">
    <option value="">E‚Äôlon turini tanlang</option>
    <option value="driver">Haydovchi</option>
    <option value="passenger">Yo‚Äòlovchi</option>
  </select>

  <label>Qayerdan (viloyat):</label>
  <select id="fromRegion" onchange="updateDistricts('from')"></select>

  <label>Qayerdan (tuman):</label>
  <select id="fromDistrict"></select>

  <label>Qayerga (viloyat):</label>
  <select id="toRegion" onchange="updateDistricts('to')"></select>

  <label>Qayerga (tuman):</label>
  <select id="toDistrict"></select>

  <input type="number" id="price" placeholder="Narx (so‚Äòm)">
  <textarea id="adComment" rows="3" placeholder="Qo‚Äòshimcha izoh (ixtiyoriy)"></textarea>

  <button onclick="addAd()">E‚Äôlonni joylash</button>
</div>

<script>
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if (!currentUser || !currentUser.phone) {
  alert("Avval tizimga kiring!");
  window.location.href = "login.html";
}
document.getElementById('userPhone').textContent = `Telefon: ${currentUser.phone}`;

function logout() {
  localStorage.removeItem("currentUser");
  window.location.href = "login.html";
}

function getAds() {
  const driver = JSON.parse(localStorage.getItem("driverAds")) || [];
  const passenger = JSON.parse(localStorage.getItem("passengerAds")) || [];

  // Eski e‚Äôlonlar uchun comment maydonini avtomatik qo‚Äòshish
  driver.forEach(ad => { if (!ad.comment) ad.comment = ""; });
  passenger.forEach(ad => { if (!ad.comment) ad.comment = ""; });

  localStorage.setItem("driverAds", JSON.stringify(driver));
  localStorage.setItem("passengerAds", JSON.stringify(passenger));

  return { driver, passenger };
}

function renderUserAds() {
  const { driver, passenger } = getAds();
  const userPhone = currentUser.phone;
  let allAds = [...driver, ...passenger].filter(ad => ad.phone === userPhone);

  const typeFilter = document.getElementById('typeFilter').value;
  const statusFilter = document.getElementById('statusFilter').value;
  const fFromRegion = document.getElementById('filterFromRegion').value;
  const fFromDistrict = document.getElementById('filterFromDistrict').value;
  const fToRegion = document.getElementById('filterToRegion').value;
  const fToDistrict = document.getElementById('filterToDistrict').value;

  if (typeFilter !== 'all') allAds = allAds.filter(a => a.type === typeFilter);
  if (statusFilter !== 'all') allAds = allAds.filter(a => (a.status || 'pending') === statusFilter);
  if (fFromRegion) allAds = allAds.filter(a => (a.fromRegion || '').includes(fFromRegion));
  if (fFromDistrict) allAds = allAds.filter(a => (a.fromDistrict || '').includes(fFromDistrict));
  if (fToRegion) allAds = allAds.filter(a => (a.toRegion || '').includes(fToRegion));
  if (fToDistrict) allAds = allAds.filter(a => (a.toDistrict || '').includes(fToDistrict));

  const container = document.getElementById("myAds");
  container.innerHTML = allAds.length ? "" : "<p>Hozircha e‚Äôlonlar yo‚Äòq.</p>";

  allAds.forEach(ad => {
    const from = `${ad.fromRegion || ''} ${ad.fromDistrict || ''}`;
    const to = `${ad.toRegion || ''} ${ad.toDistrict || ''}`;
    const statusText = ad.status === "approved" ? "‚úÖ Tasdiqlangan"
                     : ad.status === "rejected" ? "‚ùå Rad etilgan"
                     : "‚è≥ Kutilmoqda";

    const div = document.createElement("div");
    div.className = "ad-box " + (ad.status || "pending");

    const createdAt = ad.createdAt ? `<p class="date-info">üïí Joylangan: ${ad.createdAt}</p>` : "";
    const commentHTML = ad.comment ? `<div class="comment-box"><b>Izoh:</b> ${ad.comment}</div>` : "";

    div.innerHTML = `
      <p><b>Yo‚Äònalish:</b> ${from} ‚Üí ${to}</p>
      <p><b>Narx:</b> ${ad.price || "Ko‚Äòrsatilmagan"} so‚Äòm</p>
      <p><b>Telefon:</b> ${ad.phone}</p>
      <p><b>Holat:</b> ${statusText}</p>
      ${createdAt}
      ${commentHTML}
      <div class="actions">
        ${ad.status !== "approved"
          ? `<button onclick="editAd('${ad.id}', '${ad.type}')">‚úèÔ∏è Tahrirlash</button>`
          : `<button disabled style="background:#ccc;cursor:not-allowed;">‚úèÔ∏è Tahrirlash</button>`}
        <button onclick="deleteAd('${ad.id}', '${ad.type}')">üóëÔ∏è O‚Äòchirish</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function addAd() {
  const type = document.getElementById("adType").value;
  const fromRegion = document.getElementById("fromRegion").value.trim();
  const fromDistrict = document.getElementById("fromDistrict").value.trim();
  const toRegion = document.getElementById("toRegion").value.trim();
  const toDistrict = document.getElementById("toDistrict").value.trim();
  const price = document.getElementById("price").value.trim();
  const comment = document.getElementById("adComment").value.trim();

  if (!type || !fromRegion || !toRegion) {
    alert("Iltimos, yo‚Äònalish ma‚Äôlumotlarini to‚Äòldiring!");
    return;
  }

  const key = type === "driver" ? "driverAds" : "passengerAds";
  const ads = JSON.parse(localStorage.getItem(key)) || [];
  const newAd = {
    id: `${type}_${Date.now()}`,
    phone: currentUser.phone,
    fromRegion, fromDistrict,
    toRegion, toDistrict,
    price, type,
    comment: comment || "",
    status: "pending",
    createdAt: new Date().toLocaleString()
  };

  ads.push(newAd);
  localStorage.setItem(key, JSON.stringify(ads));
  alert("‚úÖ E‚Äôlon joylandi (Admin tasdiqlashi kutilmoqda).");
  renderUserAds();
}

function editAd(id, type) {
  const key = type === "driver" ? "driverAds" : "passengerAds";
  const ads = JSON.parse(localStorage.getItem(key)) || [];
  const ad = ads.find(a => a.id === id);
  if (!ad) return;
  const newPrice = prompt("Yangi narxni kiriting:", ad.price || "");
  if (!newPrice) return;
  ad.price = newPrice;
  localStorage.setItem(key, JSON.stringify(ads));
  alert("‚úèÔ∏è E‚Äôlon yangilandi.");
  renderUserAds();
}

function deleteAd(id, type) {
  const key = type === "driver" ? "driverAds" : "passengerAds";
  let ads = JSON.parse(localStorage.getItem(key)) || [];
  ads = ads.filter(a => a.id !== id);
  localStorage.setItem(key, JSON.stringify(ads));
  renderUserAds();
}

function applyFilters() { renderUserAds(); }
function clearFilters() {
  document.getElementById('typeFilter').value = 'all';
  document.getElementById('statusFilter').value = 'all';
  document.getElementById('filterFromRegion').value = '';
  document.getElementById('filterFromDistrict').innerHTML = '<option value="">Qayerdan (tuman)</option>';
  document.getElementById('filterToRegion').value = '';
  document.getElementById('filterToDistrict').innerHTML = '<option value="">Qayerga (tuman)</option>';
  renderUserAds();
}

function updateFilterDistricts(prefix) {
  const regionSelect = document.getElementById(prefix + 'Region');
  const districtSelect = document.getElementById(prefix + 'District');
  const selectedRegion = regionSelect.value;
  districtSelect.innerHTML = "<option value=''>Tanlang</option>";
  if (selectedRegion && regions[selectedRegion]) {
    regions[selectedRegion].forEach(t => districtSelect.add(new Option(t, t)));
  }
  applyFilters();
}

function syncStatuses() {
  const { driver, passenger } = getAds();
  const userPhone = currentUser.phone;
  const userAds = [...driver, ...passenger].filter(ad => ad.phone === userPhone);
  const lastStatuses = JSON.parse(localStorage.getItem("userAdStatuses")) || {};
  userAds.forEach(ad => {
    const prev = lastStatuses[ad.id];
    if (prev && prev !== ad.status) {
      if (ad.status === "approved") alert(`‚úÖ "${ad.fromRegion} ‚Üí ${ad.toRegion}" TASDIQLANDI!`);
      else if (ad.status === "rejected") alert(`‚ùå "${ad.fromRegion} ‚Üí ${ad.toRegion}" RAD ETILDI.`);
    }
    lastStatuses[ad.id] = ad.status;
  });
  localStorage.setItem("userAdStatuses", JSON.stringify(lastStatuses));
  renderUserAds();
}

window.onload = () => {
  loadRegions();
  renderUserAds();
  setInterval(syncStatuses, 5000);
};
window.addEventListener("storage", e => {
  if (["driverAds","passengerAds"].includes(e.key)) renderUserAds();
});
</script>

<script>
let selectedStars = 0;

function initRatingSystem(profilePhone) {
  loadUserRatings(profilePhone);
  const currentUserPhone = localStorage.getItem("currentUserPhone");

  // Agar kirgan foydalanuvchi o‚Äòzi bo‚Äòlmasa ‚Äî formani ko‚Äòrsatamiz
  if (currentUserPhone && currentUserPhone !== profilePhone) {
    document.getElementById("ratingFormContainer").style.display = "block";
  }

  // Yulduzlarni bosish eventlari
  document.querySelectorAll('.star').forEach(star => {
    star.onclick = () => {
      selectedStars = parseInt(star.dataset.star);
      document.querySelectorAll('.star').forEach(s => {
        s.textContent = parseInt(s.dataset.star) <= selectedStars ? '‚≠ê' : '‚òÜ';
      });
    };
  });
}

function loadUserRatings(profilePhone) {
  const ratingsData = JSON.parse(localStorage.getItem('userRatings') || '{}');
  const userRating = ratingsData[profilePhone];

  const summaryEl = document.getElementById("ratingSummary");
  const listEl = document.getElementById("ratingsList");

  if (!userRating || !userRating.ratings || userRating.ratings.length === 0) {
    summaryEl.textContent = "Hozircha baho yo‚Äòq.";
    listEl.innerHTML = "";
    return;
  }

  const avg = userRating.average.toFixed(1);
  const total = userRating.total;

  summaryEl.textContent = `‚≠ê ${avg} (${total} ta baho)`;

  listEl.innerHTML = userRating.ratings.map(r =>
    `<div style="border-bottom:1px solid #eee;padding:6px 0;">
      <strong>${r.from}</strong>: ${r.comment ? `"${r.comment}"` : ""} 
      <span style="color:#ff9800;">${"‚≠ê".repeat(r.stars)}</span>
    </div>`
  ).join('');
}

function submitRating() {
  const profilePhone = window.profilePhone || localStorage.getItem("viewingProfile");
  const currentUser = localStorage.getItem("currentUserPhone");
  if (!currentUser) {
    alert("Baholash uchun tizimga kiring!");
    return;
  }
  if (!selectedStars) {
    alert("Iltimos, yulduz tanlang!");
    return;
  }

  const comment = document.getElementById("ratingComment").value.trim();
  const ratingsData = JSON.parse(localStorage.getItem('userRatings') || '{}');
  if (!ratingsData[profilePhone]) {
    ratingsData[profilePhone] = { average: 0, total: 0, ratings: [] };
  }

  // Agar avval baho bergan bo‚Äòlsa ‚Äî yangilaymiz
  const existing = ratingsData[profilePhone].ratings.find(r => r.from === currentUser);
  if (existing) {
    existing.stars = selectedStars;
    existing.comment = comment;
    existing.date = new Date().toISOString().split('T')[0];
  } else {
    ratingsData[profilePhone].ratings.push({
      from: currentUser,
      stars: selectedStars,
      comment,
      date: new Date().toISOString().split('T')[0]
    });
    ratingsData[profilePhone].total++;
  }

  // O‚Äòrtacha bahoni hisoblaymiz
  const allStars = ratingsData[profilePhone].ratings.map(r => r.stars);
  const avg = allStars.reduce((a,b) => a+b, 0) / allStars.length;
  ratingsData[profilePhone].average = avg;

  localStorage.setItem('userRatings', JSON.stringify(ratingsData));

  alert("Baho saqlandi!");
  document.getElementById("ratingComment").value = "";
  selectedStars = 0;
  document.querySelectorAll('.star').forEach(s => s.textContent = '‚òÜ');

  loadUserRatings(profilePhone);
}
</script>

<script>
/*
  Profile rating system
  - Stores ratings under localStorage key: "profileRatings"
  - Structure:
    [
      { phone: "<profilePhone>", ratings: [ { raterPhone, stars, text, date } ] },
      ...
    ]
*/

function getProfileRatingsStore() {
  return JSON.parse(localStorage.getItem('profileRatings') || '[]');
}
function saveProfileRatingsStore(store) {
  localStorage.setItem('profileRatings', JSON.stringify(store));
}

// return array of ratings for a given profilePhone
function getRatingsForProfile(profilePhone) {
  const store = getProfileRatingsStore();
  const entry = store.find(e => String(e.phone) === String(profilePhone));
  return entry ? entry.ratings : [];
}

// push a rating { raterPhone, stars, text, date } for a profilePhone
function addRatingForProfile(profilePhone, rating) {
  const store = getProfileRatingsStore();
  let entry = store.find(e => String(e.phone) === String(profilePhone));
  if (!entry) {
    entry = { phone: String(profilePhone), ratings: [] };
    store.push(entry);
  }
  entry.ratings.push(rating);
  saveProfileRatingsStore(store);
}

// compute average
function computeAverage(ratings) {
  if (!ratings || ratings.length === 0) return 0;
  const s = ratings.reduce((sum, r) => sum + (Number(r.stars) || 0), 0);
  return +(s / ratings.length).toFixed(2);
}

/* --- UI renderer: create container if not exists --- */
function ensureRatingContainer() {
  if (document.getElementById('profileRatingBlock')) return;
  const container = document.createElement('div');
  container.id = 'profileRatingBlock';
  container.style.marginTop = '16px';
  container.innerHTML = `
    <hr>
    <h2 style="color:#007bff;text-align:center;">Foydalanuvchi baholari</h2>
    <div id="ratingSummary" style="text-align:center;margin-bottom:8px;">Yuklanmoqda...</div>
    <div id="ratingFormWrap" style="max-width:700px;margin:0 auto 12px;"></div>
    <div id="ratingList" style="max-width:700px;margin:0 auto;"></div>
  `;
  // insert before the end of main container if exists, else append to body
  const mainC = document.querySelector('.container') || document.body;
  mainC.appendChild(container);
}

/* --- render ratings and form --- */
function renderRatingsUI(profilePhone) {
  ensureRatingContainer();
  const ratings = getRatingsForProfile(profilePhone);
  const summary = document.getElementById('ratingSummary');
  const list = document.getElementById('ratingList');
  const formWrap = document.getElementById('ratingFormWrap');

  const avg = computeAverage(ratings);
  summary.innerHTML = `<strong>O'rtacha baho:</strong> ${avg > 0 ? avg + ' / 5' : 'Hozircha baholashlar yo‚Äòq' } (${ratings.length} ta)`;

  // render list
  if (!ratings || ratings.length === 0) {
    list.innerHTML = `<p style="text-align:center;color:#666;">Hozircha baholashlar yo‚Äòq.</p>`;
  } else {
    list.innerHTML = ratings.slice().reverse().map(r => {
      const txt = r.text ? `<div style="margin-top:6px;color:#333;">${escapeHtml(r.text)}</div>` : '';
      return `
      <div style="background:#fff;border:1px solid #eee;padding:10px;border-radius:8px;margin-bottom:8px;">
        <div style="font-weight:600;">‚≠ê ${r.stars} / 5</div>
        ${txt}
        <div style="font-size:12px;color:#666;margin-top:6px;">${escapeHtml(r.raterPhone)} ¬∑ ${escapeHtml(r.date)}</div>
      </div>`;
    }).join('');
  }

  // render submit form (only if viewer exists and viewer != profile owner)
  const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
  const viewerPhone = currentUser && currentUser.phone ? String(currentUser.phone) : null;
  formWrap.innerHTML = '';

  // if no logged in user -> show login hint
  if (!viewerPhone) {
    formWrap.innerHTML = `<p style="text-align:center;color:#666;">Baholash qo'shish uchun tizimga kiring.</p>`;
    return;
  }

  if (String(viewerPhone) === String(profilePhone)) {
    formWrap.innerHTML = `<p style="text-align:center;color:#666;">Siz o'zingizni baholay olmaysiz. Boshqalar baholashlari mumkin.</p>`;
    return;
  }

  // check if viewer already rated this profile (optional: allow multiple ratings ‚Äî here we'll block duplicate from same rater)
  const already = ratings.some(r => String(r.raterPhone) === String(viewerPhone));
  if (already) {
    formWrap.innerHTML = `<p style="text-align:center;color:#666;">Siz allaqachon bu foydalanuvchini baholagansiz.</p>`;
    return;
  }

  // else show form
  formWrap.innerHTML = `
    <div style="background:#f8f9ff;padding:12px;border-radius:8px;border:1px solid #e6eefc;">
      <label style="display:block;margin-bottom:6px;"><strong>‚≠ê Baho tanlang</strong></label>
      <select id="ratingStars" style="padding:8px;border-radius:6px;border:1px solid #ccc;">
        <option value="5">5 ‚Äî A‚Äôlo</option>
        <option value="4">4 ‚Äî Yaxshi</option>
        <option value="3">3 ‚Äî O‚Äòrtacha</option>
        <option value="2">2 ‚Äî Yomon</option>
        <option value="1">1 ‚Äî Juda yomon</option>
      </select>
      <textarea id="ratingText" rows="3" placeholder="Ixtiyoriy izoh... (max 500)" style="width:100%;margin-top:8px;padding:8px;border-radius:6px;border:1px solid #ccc;"></textarea>
      <div style="text-align:center;margin-top:10px;">
        <button id="submitRatingBtn" style="padding:8px 12px;border-radius:6px;background:#007bff;color:#fff;border:none;cursor:pointer;">Baholashni yuborish</button>
      </div>
    </div>
  `;

  document.getElementById('submitRatingBtn').onclick = () => {
    const stars = Number(document.getElementById('ratingStars').value) || 5;
    const text = document.getElementById('ratingText').value.trim();
    const r = {
      raterPhone: viewerPhone,
      stars,
      text,
      date: new Date().toLocaleString()
    };
    addRatingForProfile(profilePhone, r);
    // after adding ‚Äî re-render
    renderRatingsUI(profilePhone);
  };
}

// small helper to avoid HTML injection in displayed text
function escapeHtml(str) {
  if (!str) return '';
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}

/* --- Initialization: detect which profile to show ratings for --- */
function initRatingSystem(profilePhoneParam) {
  // Determine profile phone:
  let profilePhone = profilePhoneParam || window.profilePhone || localStorage.getItem('viewingProfile') || null;

  // If still not found, fallback to currentUser (profile owner)
  const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
  if (!profilePhone && currentUser && currentUser.phone) profilePhone = currentUser.phone;

  if (!profilePhone) {
    // nothing to show
    console.warn('initRatingSystem: profile phone not found');
    return;
  }

  // render UI
  renderRatingsUI(profilePhone);

  // expose for debugging
  window._profileRatingPhone = profilePhone;
}

// auto-init on DOMContentLoaded (safe: will not override if you call explicitly later)
document.addEventListener('DOMContentLoaded', () => {
  // if developer already set window.profilePhone before, prefer it
  const maybeProfile = window.profilePhone || localStorage.getItem('viewingProfile') || null;
  initRatingSystem(maybeProfile);
});
</script>
