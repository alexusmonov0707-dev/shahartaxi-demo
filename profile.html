<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi — Profil</title>

  <style>
    body{font-family:Arial;background:#f4f6fb;margin:0}
    header{
      background:#0062ff;color:#fff;padding:14px;
      display:flex;justify-content:space-between;align-items:center
    }
    .container{
      max-width:900px;margin:20px auto;padding:20px;
      background:#fff;border-radius:12px;box-shadow:0 4px 18px rgba(0,0,0,0.08)
    }

    .profile-row{display:flex;gap:20px;align-items:center}
    .avatar{
      width:80px;height:80px;border-radius:12px;background:#eee;object-fit:cover
    }
    .edit-btn{
      background:#6c757d;color:#fff;border:none;padding:8px 14px;
      border-radius:6px;cursor:pointer
    }
    button.logout{
      background:#dc3545;color:#fff;border:none;padding:8px 12px;
      border-radius:6px;cursor:pointer
    }

    /* Modal */
    .modal{
      display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);
      align-items:center;justify-content:center;z-index:9999
    }
    .modal-content{
      background:#fff;padding:20px;border-radius:10px;width:350px
    }
  </style>
</head>

<body>

<header>
  <div>ShaharTaxi — Profil</div>
  <button class="logout" onclick="logout()">Chiqish</button>
</header>

<div class="container">

  <div class="profile-row">
    <img id="avatar" class="avatar" src="https://i.ibb.co/YcMtB5H/user.png">

    <div>
      <div id="fullName" style="font-size:20px;font-weight:bold">Foydalanuvchi</div>
      <div id="phone" style="color:#666">—</div>
    </div>

    <button class="edit-btn" onclick="openEditProfile()" style="margin-left:auto">Profilni tahrirlash</button>
  </div>

  <hr style="margin:20px 0">

  <h2 style="color:#0062ff">Mening e’lonlarim</h2>
  <div id="myAds"></div>

</div>

<!-- PROFIL TAHRIR MODAL -->
<div id="editProfileModal" class="modal">
  <div class="modal-content">
      <h3>Profilni tahrirlash</h3>

      <input id="editName" placeholder="Ism" style="width:100%;padding:8px;margin-top:10px">
      <input id="editAvatar" placeholder="Avatar URL" style="width:100%;padding:8px;margin-top:10px">

      <div style="text-align:right;margin-top:15px">
        <button onclick="saveProfile()" style="padding:6px 12px">Saqlash</button>
        <button onclick="closeEditProfile()" class="edit-btn">Bekor</button>
      </div>
  </div>
</div>

<!-- JS yuklash -->
<script type="module" src="profile.js?v=10001"></script>

</body>
</html>
