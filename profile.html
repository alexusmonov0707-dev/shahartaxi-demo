<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShaharTaxi - Profil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0088cc;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      transition: 0.3s;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0088cc;
    }
    .profile-header-info {
      flex: 1;
      margin-left: 20px;
    }
    .profile-header-info h2 {
      margin: 0;
      font-size: 20px;
      color: #222;
    }
    .profile-header-info p {
      color: #555;
      margin-top: 5px;
    }
    .edit-btn {
      background: #0088cc;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }
    .edit-btn:hover {
      background: #0070a8;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .stat-box {
      background: #f1f5f9;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .stat-box h3 {
      margin: 0;
      color: #0088cc;
      font-size: 20px;
    }
    .stat-box p {
      margin: 4px 0 0;
      color: #444;
      font-size: 14px;
    }
    .ads-section {
      margin-top: 20px;
    }
    .ads-section h3 {
      font-size: 18px;
      color: #222;
      margin-bottom: 10px;
    }
    .ads-list {
      display: grid;
      gap: 12px;
    }
    .ad-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 15px;
      border-radius: 10px;
    }
    .ad-card h4 {
      margin: 0 0 5px;
      color: #111;
    }
    .ad-card p {
      margin: 0;
      color: #555;
    }
    .rating {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .rating span {
      font-size: 18px;
      color: #fbbf24;
    }
    .edit-profile-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .edit-profile-modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .modal-content h3 {
      margin-top: 0;
      text-align: center;
      color: #111;
    }
    .modal-content label {
      font-size: 14px;
      color: #333;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .modal-actions {
      text-align: right;
    }
    .modal-actions button {
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: 500;
    }
    .save-btn {
      background: #0088cc;
      color: white;
    }
    .cancel-btn {
      background: #ddd;
    }
    .reviews {
      margin-top: 25px;
    }
    .review-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 10px;
      margin-top: 8px;
    }
    .review-card h4 {
      margin: 0;
      color: #111;
    }
    .review-card p {
      margin: 4px 0 0;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #0088cc;
      color: white;
      margin-top: 40px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShaharTaxi</h1>
    <nav>
      <a href="index.html">Bosh sahifa</a>
      <a href="profile.html" class="active">Profil</a>
      <a href="logout.html">Chiqish</a>
    </nav>
  </header>

  <div class="container" id="profile-container">
    <div class="profile-header">
      <img id="profile-photo" src="images/default-avatar.png" alt="User">
      <div class="profile-header-info">
        <h2 id="profile-name">Foydalanuvchi</h2>
        <p id="profile-phone">Telefon: +998</p>
        <div class="rating" id="profile-rating">
          <span>⭐</span><span id="rating-value">0</span>/5
        </div>
      </div>
      <button class="edit-btn" id="edit-profile">Tahrirlash</button>
    </div>

    <div class="stats">
      <div class="stat-box">
        <h3 id="total-ads">0</h3>
        <p>Jami elonlar</p>
      </div>
      <div class="stat-box">
        <h3 id="approved-ads">0</h3>
        <p>Tasdiqlangan</p>
      </div>
      <div class="stat-box">
        <h3 id="pending-ads">0</h3>
        <p>Kutilmoqda</p>
      </div>
      <div class="stat-box">
        <h3 id="rejected-ads">0</h3>
        <p>Rad etilgan</p>
      </div>
    </div>

    <div class="ads-section">
      <h3>Mening e'lonlarim</h3>
      <div id="ads-list" class="ads-list"></div>
    </div>

    <div class="reviews">
      <h3>Fikrlar va baholar</h3>
      <div id="reviews-list"></div>
    </div>
  </div>

  <!-- Tahrirlash oynasi -->
  <div class="edit-profile-modal" id="editModal">
    <div class="modal-content">
      <h3>Profilni tahrirlash</h3>
      <label>Ism</label>
      <input type="text" id="edit-name" placeholder="Ismingiz">
      <label>Telefon raqami</label>
      <input type="text" id="edit-phone" placeholder="+998 XX XXX XX XX">
      <label>Rasm URL</label>
      <input type="text" id="edit-photo" placeholder="https://...">
      <div class="modal-actions">
        <button class="cancel-btn" id="cancelEdit">Bekor qilish</button>
        <button class="save-btn" id="saveEdit">Saqlash</button>
      </div>
    </div>
  </div>

  <footer>© 2025 ShaharTaxi loyihasi</footer>

  <script src="profile.js"></script>
</body>
</html>
