<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - ShaharTaxi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .profile-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
    .logout {
      background: #dc3545;
      margin-top: 10px;
    }
    .logout:hover { background: #b52a38; }
    .msg {
      text-align: center;
      color: green;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h2>Profil</h2>
    <input type="text" id="name" placeholder="Ismingiz">
    <input type="text" id="phone" placeholder="Telefon raqam">
    <input type="password" id="password" placeholder="Parol">
    <button onclick="updateProfile()">Yangilash</button>
    <button class="logout" onclick="logout()">Chiqish</button>
    <p class="msg" id="msg"></p>
  </div>

  <script>
    // Profilni yuklash
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

    if (!currentUser) {
      alert('Avval tizimga kiring!');
      window.location.href = 'login.html';
    } else {
      document.getElementById('name').value = currentUser.name;
      document.getElementById('phone').value = currentUser.phone;
      document.getElementById('password').value = currentUser.password;
    }

    // Yangilash funksiyasi
    function updateProfile() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (!name || !phone || !password) {
        msg.style.color = 'red';
        msg.textContent = '❌ Barcha maydonlarni to‘ldiring!';
        return;
      }

      // Barcha foydalanuvchilar ro‘yxatini yangilash
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const index = users.findIndex(u => u.phone === currentUser.phone);

      if (index > -1) {
        users[index] = { name, phone, password };
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', JSON.stringify({ name, phone, password }));

        msg.style.color = 'green';
        msg.textContent = '✅ Ma’lumotlar yangilandi!';
      }
    }

    // Chiqish
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
