<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 650px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .info {
      margin-top: 1.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    .ads-section {
      margin-top: 2rem;
    }
    .ad-card {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btns {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .edit-btn { background: #ffc107; color: #000; }
    .edit-btn:hover { background: #e0a800; }
    .delete-btn { background: #dc3545; color: white; }
    .delete-btn:hover { background: #b02a37; }
    .add-btn {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .add-btn:hover { background: #218838; }
    .logout-btn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover { background: #0056b3; }
    .back-link {
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .no-ads { text-align: center; color: gray; font-style: italic; }
    .edit-box, .add-box {
      background: #eef7ff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <main>
    <h2>üë§ Foydalanuvchi profili</h2>
    <div class="info" id="userInfo"></div>

    <button class="add-btn" onclick="toggleAddForm()">+ Yangi e‚Äôlon qo‚Äòshish</button>

    <div id="addForm" class="add-box" style="display:none;">
      <select id="fromRegion">
        <option value="">Qayerdan (viloyat)</option>
      </select>
      <select id="toRegion">
        <option value="">Qayerga (viloyat)</option>
      </select>
      <input type="text" id="price" placeholder="Yo‚Äòl haqi (so‚Äòm)">
      <button onclick="addNewAd()">üíæ Saqlash</button>
    </div>

    <div class="ads-section">
      <h3>üìù Mening e‚Äôlonlarim</h3>
      <div id="myAdsList"></div>
    </div>

    <button class="logout-btn" onclick="logout()">Chiqish</button>
    <a href="index.html" class="back-link">‚Üê Bosh sahifaga qaytish</a>
  </main>

  <script>
    const regions = ["Toshkent", "Andijon", "Farg‚Äòona", "Namangan", "Samarqand", "Buxoro", "Navoiy", "Surxondaryo", "Qashqadaryo", "Jizzax", "Sirdaryo", "Xorazm", "Qoraqalpog‚Äòiston"];

    window.onload = () => {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) {
        alert('Avval tizimga kiring.');
        window.location.href = 'login.html';
        return;
      }

      const userInfo = document.getElementById('userInfo');
      userInfo.innerHTML = `
        <p><b>Ism:</b> ${user.name}</p>
        <p><b>Telefon:</b> ${user.phone}</p>
        <p><b>Rol:</b> ${user.userType === 'driver' ? 'Haydovchi' : 'Yo‚Äòlovchi'}</p>
      `;

      loadRegions();
      renderAds(user);
    };

    function loadRegions() {
      ['fromRegion', 'toRegion'].forEach(id => {
        const select = document.getElementById(id);
        regions.forEach(r => {
          const opt = document.createElement('option');
          opt.value = r;
          opt.textContent = r;
          select.appendChild(opt);
        });
      });
    }

    function renderAds(user) {
      const allAds = JSON.parse(localStorage.getItem('allAds')) || [];
      const myAds = allAds.filter(ad => ad.phone === user.phone);
      const adsContainer = document.getElementById('myAdsList');

      if (myAds.length === 0) {
        adsContainer.innerHTML = '<p class="no-ads">Sizda hali e‚Äôlonlar yo‚Äòq.</p>';
        return;
      }

      adsContainer.innerHTML = myAds.map((ad, i) => `
        <div class="ad-card">
          <strong>${ad.fromRegion || '‚Äî'}</strong> ‚Üí <strong>${ad.toRegion || '‚Äî'}</strong><br>
          üí∞ ${ad.price || 'Noma‚Äôlum'} so‚Äòm<br>
          ‚öôÔ∏è Holat: <b>${ad.status || 'Kutilmoqda'}</b>
          <div class="btns">
            <button class="edit-btn" onclick="editAd(${i})">‚úèÔ∏è</button>
            <button class="delete-btn" onclick="deleteAd(${i})">üóëÔ∏è</button>
          </div>
          <div id="editBox${i}" class="edit-box" style="display:none;">
            <input type="text" id="from${i}" value="${ad.fromRegion || ''}" placeholder="Qayerdan">
            <input type="text" id="to${i}" value="${ad.toRegion || ''}" placeholder="Qayerga">
            <input type="text" id="price${i}" value="${ad.price || ''}" placeholder="Narx">
            <button onclick="saveAd(${i})">üíæ Saqlash</button>
          </div>
        </div>
      `).join('');
    }

    function editAd(i) {
      document.getElementById(`editBox${i}`).style.display = 'block';
    }

    function saveAd(i) {
      const allAds = JSON.parse(localStorage.getItem('allAds')) || [];
      const user = JSON.parse(localStorage.getItem('currentUser'));
      const myAds = allAds.filter(ad => ad.phone === user.phone);

      if (i >= myAds.length) return;

      const indexInAll = allAds.findIndex(ad => ad.id === myAds[i].id);
      allAds[indexInAll].fromRegion = document.getElementById(`from${i}`).value;
      allAds[indexInAll].toRegion = document.getElementById(`to${i}`).value;
      allAds[indexInAll].price = document.getElementById(`price${i}`).value;

      localStorage.setItem('allAds', JSON.stringify(allAds));
      alert('‚úÖ E‚Äôlon yangilandi!');
      window.location.reload();
    }

    function deleteAd(i) {
      if (!confirm('Rostdan ham bu e‚Äôlonni o‚Äòchirasizmi?')) return;
      const allAds = JSON.parse(localStorage.getItem('allAds')) || [];
      const user = JSON.parse(localStorage.getItem('currentUser'));
      const myAds = allAds.filter(ad => ad.phone === user.phone);

      const indexInAll = allAds.findIndex(ad => ad.id === myAds[i].id);
      if (indexInAll !== -1) allAds.splice(indexInAll, 1);

      localStorage.setItem('allAds', JSON.stringify(allAds));
      alert('üóëÔ∏è O‚Äòchirildi!');
      window.location.reload();
    }

    function toggleAddForm() {
      const form = document.getElementById('addForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function addNewAd() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      const from = document.getElementById('fromRegion').value;
      const to = document.getElementById('toRegion').value;
      const price = document.getElementById('price').value;

      if (!from || !to || !price) {
        alert('Barcha maydonlarni to‚Äòldiring!');
        return;
      }

      const newAd = {
        id: 'ad-' + Date.now(),
        name: user.name,
        phone: user.phone,
        userType: user.userType,
        fromRegion: from,
        toRegion: to,
        price: price,
        date: new Date().toLocaleString(),
        status: "Kutilmoqda"
      };

      const allAds = JSON.parse(localStorage.getItem('allAds')) || [];
      allAds.push(newAd);
      localStorage.setItem('allAds', JSON.stringify(allAds));

      alert('‚úÖ E‚Äôlon qo‚Äòshildi!');
      window.location.reload();
    }

    function logout() {
      localStorage.removeItem('currentUser');
      alert('Tizimdan chiqdingiz!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
