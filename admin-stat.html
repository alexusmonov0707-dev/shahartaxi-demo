<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistika - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eef4fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      max-width: 850px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      border-bottom: 2px solid #007bff33;
      padding-bottom: 0.4rem;
    }
    .stat-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .card {
      background: #f9fbfd;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0;
      color: #007bff;
    }
    .card p {
      margin: 0.5rem 0 0 0;
      color: #333;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>

  <header>
    <h1>📊 Statistika</h1>
    <div>
      <button onclick="window.location.href='admin.html'">⬅️ Orqaga</button>
      <button onclick="logout()">🚪 Chiqish</button>
    </div>
  </header>

  <main>
    <h2>Umumiy ma’lumotlar</h2>
    <div class="stat-box">
      <div class="card"><h3>🚗 Haydovchi e’lonlari</h3><p id="driverCount"></p></div>
      <div class="card"><h3>🧍 Yo‘lovchi e’lonlari</h3><p id="passengerCount"></p></div>
      <div class="card"><h3>📦 Jami e’lonlar</h3><p id="totalCount"></p></div>
    </div>

    <h2>📅 Faollik</h2>
    <div class="stat-box">
      <div class="card"><h3>Bugun qo‘shilgan e’lonlar</h3><p id="todayCount"></p></div>
      <div class="card"><h3>O‘tgan oyda qo‘shilganlar</h3><p id="monthCount"></p></div>
    </div>

    <h2>📍 Eng faol yo‘nalishlar</h2>
    <div id="popularRoutes"></div>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "admin-login.html";
    }

    function showStats() {
      const drivers = JSON.parse(localStorage.getItem("driverAds")) || [];
      const passengers = JSON.parse(localStorage.getItem("passengerAds")) || [];

      const all = [...drivers, ...passengers];

      // Statistikalar
      document.getElementById("driverCount").innerText = `${drivers.length} ta`;
      document.getElementById("passengerCount").innerText = `${passengers.length} ta`;
      document.getElementById("totalCount").innerText = `${all.length} ta`;

      // Sana bo‘yicha hisoblash
      const today = new Date().toISOString().split("T")[0];
      const currentMonth = new Date().getMonth();
      const todayAds = all.filter(ad => ad.date === today);
      const monthAds = all.filter(ad => {
        const d = new Date(ad.date);
        return d.getMonth() === currentMonth;
      });

      document.getElementById("todayCount").innerText = `${todayAds.length} ta`;
      document.getElementById("monthCount").innerText = `${monthAds.length} ta`;

      // Eng faol yo‘nalishlarni topish
      const routes = {};
      all.forEach(ad => {
        const route = `${ad.fromRegion} → ${ad.toRegion}`;
        routes[route] = (routes[route] || 0) + 1;
      });
      const sortedRoutes = Object.entries(routes).sort((a,b) => b[1]-a[1]).slice(0,5);
      const popular = sortedRoutes.map(([route, count]) => `<p>➡️ ${route} — ${count} ta</p>`).join("");
      document.getElementById("popularRoutes").innerHTML = popular || "Ma’lumot yo‘q.";
    }

    showStats();
  </script>
</body>
</html>
