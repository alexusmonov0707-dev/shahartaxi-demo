<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Statistika - ShaharTaxi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
      text-align: left;
    }
    .stat-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid #e1e1e1;
    }
    .stat-box h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }
    .stat-box p {
      margin: 0.4rem 0 0;
      font-size: 1.3rem;
      font-weight: bold;
    }
    canvas {
      max-width: 600px;
      margin-top: 2rem;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä ShaharTaxi Statistika</h1>
  </header>

  <main>
    <h2>Umumiy ma‚Äôlumot</h2>
    <div class="stats">
      <div class="stat-box">
        <h3>Haydovchi e‚Äôlonlar</h3>
        <p id="driverCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Yo‚Äòlovchi e‚Äôlonlar</h3>
        <p id="passengerCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Tasdiqlangan</h3>
        <p id="approvedCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Rad etilgan</h3>
        <p id="rejectedCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Kutilmoqda</h3>
        <p id="pendingCount">0</p>
      </div>
    </div>

    <h2 style="margin-top: 2rem;">Holatlar nisbati</h2>
    <canvas id="statusChart"></canvas>

    <h2 style="margin-top: 3rem;">Viloyatlar kesimida e‚Äôlonlar</h2>
    <table>
      <thead>
        <tr>
          <th>Viloyat</th>
          <th>E‚Äôlonlar soni</th>
        </tr>
      </thead>
      <tbody id="regionTableBody">
        <tr><td colspan="2">Ma‚Äôlumot yuklanmoqda...</td></tr>
      </tbody>
    </table>

    <canvas id="regionChart"></canvas>

    <!-- üÜï YANGI TREND GRAFIGI -->
    <h2 style="margin-top: 3rem;">üìÖ So‚Äònggi 7 kunlik e‚Äôlonlar trendlari</h2>
    <canvas id="trendChart"></canvas>

    <button onclick="location.href='admin.html'">‚¨ÖÔ∏è Admin panelga qaytish</button>
  </main>

  <script>
    const ctx = document.getElementById('statusChart').getContext('2d');
    const regionCtx = document.getElementById('regionChart').getContext('2d');
    const trendCtx = document.getElementById('trendChart').getContext('2d');
    let chart, regionChart, trendChart;

    function loadStats() {
      const driverAds = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengerAds = JSON.parse(localStorage.getItem('passengerAds')) || [];
      const allAds = [...driverAds, ...passengerAds];

      const stats = {
        drivers: driverAds.length,
        passengers: passengerAds.length,
        approved: allAds.filter(a => a.status === 'approved').length,
        rejected: allAds.filter(a => a.status === 'rejected').length,
        pending: allAds.filter(a => a.status === 'pending' || !a.status).length
      };

      document.getElementById('driverCount').innerText = stats.drivers;
      document.getElementById('passengerCount').innerText = stats.passengers;
      document.getElementById('approvedCount').innerText = stats.approved;
      document.getElementById('rejectedCount').innerText = stats.rejected;
      document.getElementById('pendingCount').innerText = stats.pending;

      const data = [stats.approved, stats.rejected, stats.pending];
      if (chart) {
        chart.data.datasets[0].data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Tasdiqlangan', 'Rad etilgan', 'Kutilmoqda'],
            datasets: [{
              data: data,
              backgroundColor: ['#28a745', '#dc3545', '#ffc107']
            }]
          },
          options: { responsive: true }
        });
      }

      loadRegionStats(driverAds, passengerAds);
      loadTrendChart(allAds);
    }

    function loadRegionStats(driverAds, passengerAds) {
      const allAds = [...driverAds, ...passengerAds];
      const regionCounts = {};

      allAds.forEach(ad => {
        const region = ad.fromRegion || ad.toRegion || 'Noma‚Äôlum';
        regionCounts[region] = (regionCounts[region] || 0) + 1;
      });

      const tbody = document.getElementById('regionTableBody');
      tbody.innerHTML = '';

      const regions = Object.keys(regionCounts);
      if (regions.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2">E‚Äôlonlar topilmadi.</td></tr>';
        return;
      }

      regions.forEach(region => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${region}</td><td>${regionCounts[region]}</td>`;
        tbody.appendChild(tr);
      });

      const chartData = {
        labels: regions,
        datasets: [{
          label: 'E‚Äôlonlar soni',
          data: Object.values(regionCounts),
          backgroundColor: '#007bff'
        }]
      };

      if (regionChart) {
        regionChart.data = chartData;
        regionChart.update();
      } else {
        regionChart = new Chart(regionCtx, {
          type: 'bar',
          data: chartData,
          options: {
            responsive: true,
            indexAxis: 'y',
            scales: { x: { beginAtZero: true } }
          }
        });
      }
    }

    // üÜï YANGI TREND GRAFIGI
    function loadTrendChart(allAds) {
      // Oxirgi 7 kun
      const today = new Date();
      const last7Days = [...Array(7)].map((_, i) => {
        const d = new Date();
        d.setDate(today.getDate() - (6 - i));
        return d.toISOString().split('T')[0];
      });

      const countsByDay = {};
      last7Days.forEach(date => countsByDay[date] = 0);

      allAds.forEach(ad => {
        const created = ad.createdAt ? new Date(ad.createdAt).toISOString().split('T')[0] : null;
        if (created && countsByDay.hasOwnProperty(created)) {
          countsByDay[created]++;
        }
      });

      const labels = last7Days.map(d => d.split('-').reverse().join('.'));
      const data = Object.values(countsByDay);

      const chartData = {
        labels: labels,
        datasets: [{
          label: 'E‚Äôlonlar soni',
          data: data,
          borderColor: '#007bff',
          backgroundColor: 'rgba(0,123,255,0.1)',
          fill: true,
          tension: 0.3
        }]
      };

      if (trendChart) {
        trendChart.data = chartData;
        trendChart.update();
      } else {
        trendChart = new Chart(trendCtx, {
          type: 'line',
          data: chartData,
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
          }
        });
      }
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
</body>
</html>
