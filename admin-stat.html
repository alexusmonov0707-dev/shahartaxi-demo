<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Statistika - ShaharTaxi Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .stat-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: #f9fafc;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h2 { margin: 0.5rem 0; color: #007bff; }
    .btn-back {
      display: inline-block;
      margin-bottom: 15px;
      background: #6c757d;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
    }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>üìä ShaharTaxi Statistika</h1>
  </header>

  <main>
    <a href="admin.html" class="btn-back">‚¨ÖÔ∏è Orqaga</a>

    <div class="stat-box">
      <div class="card">
        <h3>Jami e‚Äôlonlar soni</h3>
        <h2 id="totalAds">0</h2>
      </div>

      <div class="card">
        <h3>Oxirgi 7 kunda</h3>
        <h2 id="last7days">0</h2>
      </div>

      <div class="card">
        <h3>Tasdiqlangan e‚Äôlonlar</h3>
        <h2 id="approvedAds">0</h2>
      </div>

      <div class="card">
        <h3>Rad etilgan e‚Äôlonlar</h3>
        <h2 id="rejectedAds">0</h2>
      </div>
    </div>

    <canvas id="typeChart" height="150"></canvas>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="admin-stat.js"></script>
</body>
</html>
