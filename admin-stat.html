<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Statistikasi - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 1rem;
    }
    .stat-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      border-radius: 12px;
      padding: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .total { background: #007bff; color: white; }
    .approved { background: #28a745; color: white; }
    .rejected { background: #dc3545; color: white; }
    .pending { background: #ffc107; color: black; }
    button {
      margin-top: 2rem;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    canvas {
      margin-top: 3rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <h2>üìà Admin Statistikasi</h2>
    <p>ShaharTaxi tizimidagi e‚Äôlonlar holati quyidagicha:</p>

    <div class="stat-box">
      <div class="card total" id="totalAds">Umumiy: 0</div>
      <div class="card approved" id="approvedAds">Tasdiqlangan: 0</div>
      <div class="card rejected" id="rejectedAds">Bekor qilingan: 0</div>
      <div class="card pending" id="pendingAds">Kutilayotgan: 0</div>
    </div>

    <canvas id="adsChart" height="120"></canvas>

    <button onclick="window.location.href='admin.html'">‚¨ÖÔ∏è Admin panelga qaytish</button>
  </main>

  <script>
    function countStats() {
      const drivers = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengers = JSON.parse(localStorage.getItem('passengerAds')) || [];
      const allAds = [...drivers, ...passengers];

      const total = allAds.length;
      const approved = allAds.filter(ad => ad.status === 'approved').length;
      const rejected = allAds.filter(ad => ad.status === 'rejected').length;
      const pending = allAds.filter(ad => !ad.status || ad.status === 'pending').length;

      document.getElementById('totalAds').innerText = `Umumiy: ${total}`;
      document.getElementById('approvedAds').innerText = `Tasdiqlangan: ${approved}`;
      document.getElementById('rejectedAds').innerText = `Bekor qilingan: ${rejected}`;
      document.getElementById('pendingAds').innerText = `Kutilayotgan: ${pending}`;

      // Chart.js diagrammasi
      const ctx = document.getElementById('adsChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Tasdiqlangan', 'Bekor qilingan', 'Kutilayotgan'],
          datasets: [{
            data: [approved, rejected, pending],
            backgroundColor: ['#28a745', '#dc3545', '#ffc107']
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' },
            title: {
              display: true,
              text: 'E‚Äôlonlar statistikasi (foizlarda)'
            }
          }
        }
      });
    }

    countStats();
  </script>
</body>
</html>
