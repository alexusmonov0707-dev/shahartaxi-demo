<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistika - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #007bff);
      margin: 0;
      color: #333;
    }
    main {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    canvas {
      margin: 2rem 0;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }
    button:hover {
      background: #0056b3;
    }
    .stats {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h2>üìä ShaharTaxi statistikasi</h2>

    <div class="stats">
      <p>‚úÖ Tasdiqlangan e‚Äôlonlar soni: <span id="totalCount">0</span></p>
      <p>üöó Haydovchilar: <span id="driverCount">0</span> ta</p>
      <p>üßç Yo‚Äòlovchilar: <span id="passengerCount">0</span> ta</p>
    </div>

    <canvas id="adsChart" width="400" height="200"></canvas>

    <button onclick="window.location.href='admin.html'">‚¨ÖÔ∏è Admin panelga qaytish</button>
  </main>

  <script>
    function loadStats() {
      const approvedAds = JSON.parse(localStorage.getItem('approvedAds')) || [];
      const driverCount = approvedAds.filter(ad => ad.type === 'Haydovchi').length;
      const passengerCount = approvedAds.filter(ad => ad.type === 'Yo‚Äòlovchi').length;

      document.getElementById('driverCount').innerText = driverCount;
      document.getElementById('passengerCount').innerText = passengerCount;
      document.getElementById('totalCount').innerText = approvedAds.length;

      drawChart(driverCount, passengerCount);
    }

    function drawChart(driverCount, passengerCount) {
      const ctx = document.getElementById('adsChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Haydovchilar', 'Yo‚Äòlovchilar'],
          datasets: [{
            data: [driverCount, passengerCount],
            backgroundColor: ['#007bff', '#00c6ff']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: 'Tasdiqlangan e‚Äôlonlar taqsimoti' }
          }
        }
      });
    }

    window.onload = loadStats;
  </script>
</body>
</html>
