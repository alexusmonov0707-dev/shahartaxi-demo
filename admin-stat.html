<!DOCTYPE html> 
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Statistika - ShaharTaxi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
      text-align: left;
    }
    .stat-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid #e1e1e1;
    }
    .stat-box h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }
    .stat-box p {
      margin: 0.4rem 0 0;
      font-size: 1.3rem;
      font-weight: bold;
    }
    canvas {
      max-width: 500px;
      margin-top: 2rem;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä ShaharTaxi Statistika</h1>
  </header>

  <main>
    <h2>Umumiy ma‚Äôlumot</h2>
    <div class="stats">
      <div class="stat-box">
        <h3>Haydovchi e‚Äôlonlar</h3>
        <p id="driverCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Yo‚Äòlovchi e‚Äôlonlar</h3>
        <p id="passengerCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Tasdiqlangan</h3>
        <p id="approvedCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Rad etilgan</h3>
        <p id="rejectedCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Kutilmoqda</h3>
        <p id="pendingCount">0</p>
      </div>
    </div>

    <h2 style="margin-top: 2rem;">Holatlar nisbati</h2>
    <canvas id="statusChart"></canvas>

    <h2 style="margin-top: 3rem;">üìÖ So‚Äònggi 7 kunlik e‚Äôlonlar trendlari</h2>
    <canvas id="trendChart"></canvas>

    <button onclick="location.href='admin.html'">‚¨ÖÔ∏è Admin panelga qaytish</button>
  </main>

  <script>
    const ctxStatus = document.getElementById('statusChart').getContext('2d');
    const ctxTrend = document.getElementById('trendChart').getContext('2d');
    let statusChart, trendChart;

    function loadStats() {
      const stats = JSON.parse(localStorage.getItem('stats')) || {
        drivers: 0,
        passengers: 0,
        approved: 0,
        rejected: 0,
        pending: 0
      };

      document.getElementById('driverCount').innerText = stats.drivers;
      document.getElementById('passengerCount').innerText = stats.passengers;
      document.getElementById('approvedCount').innerText = stats.approved;
      document.getElementById('rejectedCount').innerText = stats.rejected;
      document.getElementById('pendingCount').innerText = stats.pending;

      const data = [stats.approved, stats.rejected, stats.pending];

      if (statusChart) {
        statusChart.data.datasets[0].data = data;
        statusChart.update();
      } else {
        statusChart = new Chart(ctxStatus, {
          type: 'pie',
          data: {
            labels: ['Tasdiqlangan', 'Rad etilgan', 'Kutilmoqda'],
            datasets: [{
              data: data,
              backgroundColor: ['#28a745', '#dc3545', '#ffc107']
            }]
          },
          options: { responsive: true }
        });
      }

      loadTrendChart();
    }

    function loadTrendChart() {
      const ads = JSON.parse(localStorage.getItem('ads')) || [];
      const today = new Date();
      const days = [];
      const counts = [];

      for (let i = 6; i >= 0; i--) {
        const day = new Date(today);
        day.setDate(today.getDate() - i);
        const dayStr = day.toISOString().slice(0, 10);

        const count = ads.filter(ad => {
          if (!ad.createdAt) return false;
          return ad.createdAt.startsWith(dayStr);
        }).length;

        days.push(dayStr.slice(5)); // "MM-DD" ko‚Äòrinishida
        counts.push(count);
      }

      if (trendChart) {
        trendChart.data.labels = days;
        trendChart.data.datasets[0].data = counts;
        trendChart.update();
      } else {
        trendChart = new Chart(ctxTrend, {
          type: 'line',
          data: {
            labels: days,
            datasets: [{
              label: 'Kunlik e‚Äôlonlar soni',
              data: counts,
              borderColor: '#007bff',
              backgroundColor: 'rgba(0,123,255,0.2)',
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, ticks: { precision: 0 } }
            }
          }
        });
      }
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
</body>
</html>
