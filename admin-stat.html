<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Statistika - ShaharTaxi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 400px;
      margin-top: 2rem;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä ShaharTaxi Statistika</h1>
  </header>

  <main>
    <h2>Holatlar nisbati</h2>
    <canvas id="statusChart"></canvas>
    <button onclick="location.href='admin.html'">‚¨ÖÔ∏è Admin panelga qaytish</button>
  </main>

  <script>
    const ctx = document.getElementById('statusChart').getContext('2d');
    let chart;

    function loadStats() {
      const stats = JSON.parse(localStorage.getItem('stats')) || {
        approved: 0, rejected: 0, pending: 0
      };
      const data = [stats.approved, stats.rejected, stats.pending];

      if (chart) {
        chart.data.datasets[0].data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Tasdiqlangan', 'Rad etilgan', 'Kutilmoqda'],
            datasets: [{
              data: data,
              backgroundColor: ['#28a745', '#dc3545', '#ffc107']
            }]
          },
          options: { responsive: true }
        });
      }
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
</body>
</html>
