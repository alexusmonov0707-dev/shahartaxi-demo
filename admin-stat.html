<!DOCTYPE html> 
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Statistika - ShaharTaxi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
      text-align: center;
    }
    
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
      text-align: left;
    }
    .stat-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid #e1e1e1;
    }
    .stat-box h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }
    .stat-box p {
      margin: 0.4rem 0 0;
      font-size: 1.3rem;
      font-weight: bold;
    }
    canvas {
      max-width: 600px;
      margin-top: 2rem;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä ShaharTaxi Statistika</h1>
  </header>

  <main>
    <h2>Umumiy ma‚Äôlumot</h2>
    <div class="stats">
      <div class="stat-box">
        <h3>Haydovchi e‚Äôlonlar</h3>
        <p id="driverCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Yo‚Äòlovchi e‚Äôlonlar</h3>
        <p id="passengerCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Tasdiqlangan</h3>
        <p id="approvedCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Rad etilgan</h3>
        <p id="rejectedCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Kutilmoqda</h3>
        <p id="pendingCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Oxirgi 7 kunda e‚Äôlonlar</h3>
        <p id="last7days">0</p>
      </div>
    </div>

    <h2 style="margin-top: 2rem;">Holatlar nisbati</h2>
    <canvas id="statusChart"></canvas>

    <h2 style="margin-top: 3rem;">üìÖ Oxirgi 7 kunlik e‚Äôlonlar grafigi</h2>
    <canvas id="weeklyChart"></canvas>

    <button onclick="location.href='admin.html'">‚¨ÖÔ∏è Admin panelga qaytish</button>
  </main>

  <script>
    const ctx1 = document.getElementById('statusChart').getContext('2d');
    const ctx2 = document.getElementById('weeklyChart').getContext('2d');
    let chart1, chart2;

    function loadStats() {
      const stats = JSON.parse(localStorage.getItem('stats')) || {
        drivers: 0,
        passengers: 0,
        approved: 0,
        rejected: 0,
        pending: 0
      };

      // 1Ô∏è‚É£ Asosiy statistikani yangilash
      document.getElementById('driverCount').innerText = stats.drivers;
      document.getElementById('passengerCount').innerText = stats.passengers;
      document.getElementById('approvedCount').innerText = stats.approved;
      document.getElementById('rejectedCount').innerText = stats.rejected;
      document.getElementById('pendingCount').innerText = stats.pending;

      // 2Ô∏è‚É£ E‚Äôlonlar va vaqt bo‚Äòyicha tahlil
      const all = [
        ...(JSON.parse(localStorage.getItem('driverAds')) || []),
        ...(JSON.parse(localStorage.getItem('passengerAds')) || [])
      ];

      const now = new Date();
      const weekAgo = new Date(now);
      weekAgo.setDate(weekAgo.getDate() - 7);

      const last7 = all.filter(a => new Date(a.createdAt || 0) >= weekAgo);
      document.getElementById('last7days').innerText = last7.length;

      // 3Ô∏è‚É£ Pie chart ‚Äî holatlar nisbati
      const data1 = [stats.approved, stats.rejected, stats.pending];
      if (chart1) {
        chart1.data.datasets[0].data = data1;
        chart1.update();
      } else {
        chart1 = new Chart(ctx1, {
          type: 'pie',
          data: {
            labels: ['Tasdiqlangan', 'Rad etilgan', 'Kutilmoqda'],
            datasets: [{
              data: data1,
              backgroundColor: ['#28a745', '#dc3545', '#ffc107']
            }]
          },
          options: { responsive: true }
        });
      }

      // 4Ô∏è‚É£ Bar chart ‚Äî oxirgi 7 kunlik e‚Äôlonlar
      const days = [];
      const counts = [];
      for (let i = 6; i >= 0; i--) {
        const d = new Date(now);
        d.setDate(d.getDate() - i);
        const dayStr = d.toLocaleDateString('uz-UZ', { month: 'short', day: 'numeric' });
        const cnt = all.filter(a => {
          const date = new Date(a.createdAt || 0);
          return date.toDateString() === d.toDateString();
        }).length;
        days.push(dayStr);
        counts.push(cnt);
      }

      if (chart2) {
        chart2.data.labels = days;
        chart2.data.datasets[0].data = counts;
        chart2.update();
      } else {
        chart2 = new Chart(ctx2, {
          type: 'bar',
          data: {
            labels: days,
            datasets: [{
              label: 'E‚Äôlonlar soni',
              data: counts,
              backgroundColor: '#007bff'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      }
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
</body>
</html>
