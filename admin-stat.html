<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Statistika - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #007bff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #007bff;
    }
    .stat-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .card {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      color: #333;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 1.4rem;
      color: #007bff;
      font-weight: 600;
    }
    canvas {
      margin-top: 2rem;
    }
    button {
      display: block;
      margin: 2rem auto 0;
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <main>
    <h2>üìä ShaharTaxi - Admin statistikasi</h2>

    <div class="stat-box">
      <div class="card">
        <h3>Umumiy e‚Äôlonlar</h3>
        <p id="totalAds">0</p>
      </div>
      <div class="card">
        <h3>Tasdiqlanganlar</h3>
        <p id="approvedAds">0</p>
      </div>
      <div class="card">
        <h3>Kutilayotganlar</h3>
        <p id="pendingAds">0</p>
      </div>
      <div class="card">
        <h3>Yo‚Äòlovchilar</h3>
        <p id="passengerCount">0</p>
      </div>
      <div class="card">
        <h3>Haydovchilar</h3>
        <p id="driverCount">0</p>
      </div>
    </div>

    <canvas id="adTypeChart" height="120"></canvas>
    <canvas id="approvalChart" height="120"></canvas>

    <button onclick="window.location.href='admin.html'">‚¨ÖÔ∏è Orqaga qaytish</button>
  </main>

  <script>
    function loadStats() {
      const passengers = JSON.parse(localStorage.getItem('passengerAds')) || [];
      const drivers = JSON.parse(localStorage.getItem('driverAds')) || [];

      const allAds = [...passengers, ...drivers];

      const total = allAds.length;
      const approved = allAds.filter(a => a.approved).length;
      const pending = total - approved;

      document.getElementById('totalAds').innerText = total;
      document.getElementById('approvedAds').innerText = approved;
      document.getElementById('pendingAds').innerText = pending;
      document.getElementById('passengerCount').innerText = passengers.length;
      document.getElementById('driverCount').innerText = drivers.length;

      renderAdTypeChart(passengers.length, drivers.length);
      renderApprovalChart(approved, pending);
    }

    function renderAdTypeChart(passengerCount, driverCount) {
      const ctx = document.getElementById('adTypeChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Yo‚Äòlovchi', 'Haydovchi'],
          datasets: [{
            label: 'E‚Äôlonlar soni',
            data: [passengerCount, driverCount],
            backgroundColor: ['#007bff', '#28a745']
          }]
        },
        options: { plugins: { legend: { display: false } } }
      });
    }

    function renderApprovalChart(approved, pending) {
      const ctx = document.getElementById('approvalChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Tasdiqlangan', 'Kutilmoqda'],
          datasets: [{
            data: [approved, pending],
            backgroundColor: ['#28a745', '#ffc107']
          }]
        }
      });
    }

    window.onload = loadStats;
  </script>
</body>
</html>
