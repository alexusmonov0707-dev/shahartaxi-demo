<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Statistika - ShaharTaxi Admin</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f3f7fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      text-align: center;
    }
    .stat {
      background: #e7f1ff;
      padding: 16px;
      border-radius: 10px;
      font-weight: 700;
      color: #007bff;
    }
    canvas {
      width: 100%;
      max-height: 350px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä ShaharTaxi ‚Äî Statistika</h1>
    <a href="admin.html" style="color:#fff;text-decoration:none;font-weight:600;">‚¨ÖÔ∏è Orqaga</a>
  </header>

  <main>
    <div class="card">
      <h2>Umumiy raqamlar</h2>
      <div class="stat-grid">
        <div class="stat">Haydovchilar: <span id="statDrivers">0</span></div>
        <div class="stat">Yo‚Äòlovchilar: <span id="statPassengers">0</span></div>
        <div class="stat">Tasdiqlangan: <span id="statApproved">0</span></div>
        <div class="stat">Rad etilgan: <span id="statRejected">0</span></div>
      </div>
      <p style="text-align:center;color:#555;margin-top:10px">
        So‚Äònggi yangilanish: <span id="lastUpdate">‚Äî</span>
      </p>
    </div>

    <div class="card">
      <h2>Grafik ko‚Äòrinish (Pie Chart)</h2>
      <canvas id="statsChart"></canvas>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chart;

    function updateStats() {
      const stats = JSON.parse(localStorage.getItem('adminStats')) || {};
      const { drivers = 0, passengers = 0, approved = 0, rejected = 0, updatedAt } = stats;

      document.getElementById('statDrivers').innerText = drivers;
      document.getElementById('statPassengers').innerText = passengers;
      document.getElementById('statApproved').innerText = approved;
      document.getElementById('statRejected').innerText = rejected;
      document.getElementById('lastUpdate').innerText = updatedAt
        ? new Date(updatedAt).toLocaleString()
        : '‚Äî';

      const ctx = document.getElementById('statsChart').getContext('2d');
      const data = [drivers, passengers, approved, rejected];
      const labels = ['Haydovchilar', 'Yo‚Äòlovchilar', 'Tasdiqlangan', 'Rad etilgan'];

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            label: 'E‚Äôlonlar statistikasi',
            data,
            backgroundColor: ['#007bff','#00c6ff','#28a745','#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    // admin.html dagi o‚Äòzgarishlarni tinglash
    window.addEventListener('storage', (e) => {
      if (['adminStats', 'lastUpdate', 'driverAds', 'passengerAds'].includes(e.key)) {
        updateStats();
      }
    });

    // Har 5 soniyada avtomatik yangilanish
    setInterval(updateStats, 5000);

    // Boshlang‚Äòich yuklash
    updateStats();
  </script>
</body>
</html>
