<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi - Haydovchi paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: white;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .ride-list {
      margin-top: 2rem;
    }

    .ride-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>ShaharTaxi - Haydovchi paneli</h1>
  </header>

  <main>
    <h2>Yangi e‚Äôlon qo‚Äòshish</h2>

    <select id="from">
      <option value="">Qayerdan</option>
      <option>Toshkent</option>
      <option>Samarqand</option>
      <option>Andijon</option>
      <option>Buxoro</option>
    </select>

    <select id="to">
      <option value="">Qayerga</option>
      <option>Toshkent</option>
      <option>Samarqand</option>
      <option>Andijon</option>
      <option>Buxoro</option>
    </select>

    <input type="text" id="price" placeholder="Narx (so‚Äòmda)">
    <input type="text" id="phone" placeholder="Telefon raqam (masalan, +99890 123 45 67)">
    <button onclick="saveAd()">E‚Äôlon joylash</button>

    <div class="ride-list"></div>
  </main>

  <script>
    function saveAd() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const price = document.getElementById("price").value;
      const phone = document.getElementById("phone").value;

      if (!from || !to || !price || !phone) {
        alert("Iltimos, barcha maydonlarni to‚Äòldiring!");
        return;
      }

      // Yangi e‚Äôlon ma‚Äôlumotlari
      const newAd = { from, to, price, phone };

      // Eski e‚Äôlonlarni olish
      const ads = JSON.parse(localStorage.getItem("driverAds")) || [];

      // Yangi e‚Äôlonni qo‚Äòshish
      ads.push(newAd);

      // LocalStorage ga yozish
      localStorage.setItem("driverAds", JSON.stringify(ads));

      alert("E‚Äôlon muvaffaqiyatli joylandi!");

      // Formani tozalash
      document.getElementById("from").value = "";
      document.getElementById("to").value = "";
      document.getElementById("price").value = "";
      document.getElementById("phone").value = "";

      showAds();
    }

    function showAds() {
      const ads = JSON.parse(localStorage.getItem("driverAds")) || [];
      const rideList = document.querySelector(".ride-list");

      if (ads.length === 0) {
        rideList.innerHTML = "<p>Hozircha e‚Äôlonlar mavjud emas.</p>";
        return;
      }

      rideList.innerHTML = ads.map(ad => `
        <div class="ride-card">
          <p><strong>${ad.from}</strong> ‚û°Ô∏è <strong>${ad.to}</strong></p>
          <p>${ad.price} so‚Äòm | üìû ${ad.phone}</p>
        </div>
      `).join("");
    }

    window.onload = showAds;
  </script>
</body>
</html>
