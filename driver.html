<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haydovchi eâ€™loni - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff8c00, #ffcc70);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 500px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #ff8c00;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e67300;
    }
    h2 {
      text-align: center;
      color: #ff8c00;
    }
  </style>
</head>
<body>
  <main>
    <h2>ðŸš— Haydovchi eâ€™loni joylash</h2>

    <!-- Qayerdan -->
    <select id="fromRegion" onchange="updateDistricts('from')">
      <option value="">Viloyat (qayerdan)</option>
    </select>
    <select id="fromDistrict">
      <option value="">Tuman (qayerdan)</option>
    </select>

    <!-- Qayerga -->
    <select id="toRegion" onchange="updateDistricts('to')">
      <option value="">Viloyat (qayerga)</option>
    </select>
    <select id="toDistrict">
      <option value="">Tuman (qayerga)</option>
    </select>

    <input id="driver" placeholder="Haydovchi ismi" />
    <input id="phone" placeholder="Telefon raqamingiz" />
    <input id="price" placeholder="Yoâ€˜l haqi (soâ€˜m)" />

    <button onclick="saveDriverAd()">Eâ€™lonni joylash</button>

    <p id="msg" style="color:green;text-align:center;"></p>
  </main>

  <script src="regions.js"></script>
  <script>
    // âœ… Viloyatlar roâ€˜yxatini yuklash
    function loadRegions() {
      const selects = ["fromRegion", "toRegion"];
      selects.forEach(id => {
        const select = document.getElementById(id);
        Object.keys(regions).forEach(region => {
          const opt = document.createElement("option");
          opt.value = region;
          opt.textContent = region;
          select.appendChild(opt);
        });
      });
    }

    // âœ… Tanlangan viloyatga qarab tumanlarni yangilash
    function updateDistricts(type) {
      const regionSelect = document.getElementById(type + "Region");
      const districtSelect = document.getElementById(type + "District");
      const selectedRegion = regionSelect.value;

      districtSelect.innerHTML = "<option value=''>Tuman</option>";
      if (regions[selectedRegion]) {
        regions[selectedRegion].forEach(d => {
          const opt = document.createElement("option");
          opt.value = d;
          opt.textContent = d;
          districtSelect.appendChild(opt);
        });
      }
    }

    // âœ… Login boâ€˜lmagan foydalanuvchini qaytarish
    function requireLoginOrRedirect() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user || !user.phone) {
        alert('Eâ€™lon joylash uchun avval tizimga kiring.');
        window.location.href = 'login.html';
        return null;
      }
      return user;
    }

    // âœ… Sahifa yuklanganda login foydalanuvchi raqamini oâ€˜rnatish
    window.onload = () => {
      loadRegions();
      const user = requireLoginOrRedirect();
      if (!user) return;
      const phoneInput = document.getElementById('phone');
      if (phoneInput) {
        phoneInput.value = user.phone;
        phoneInput.readOnly = true;
        phoneInput.style.background = '#f1f1f1';
      }
    };

    // âœ… Haydovchi eâ€™lonini saqlash
    function saveDriverAd() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) { alert('Avval tizimga kiring.'); window.location.href='login.html'; return; }

      const ad = {
        id: 'drv-' + Date.now(),
        type: "driver",
        ownerPhone: user.phone,
        fromRegion: document.getElementById('fromRegion').value,
        fromDistrict: document.getElementById('fromDistrict').value,
        toRegion: document.getElementById('toRegion').value,
        toDistrict: document.getElementById('toDistrict').value,
        driver: document.getElementById('driver').value.trim(),
        phone: user.phone,
        price: document.getElementById('price').value.trim(),
        date: new Date().toLocaleString(),
        status: "kutilyapti"
      };

      const from = `${ad.fromRegion}${ad.fromDistrict ? ' ' + ad.fromDistrict : ''}`;
      const to = `${ad.toRegion}${ad.toDistrict ? ' ' + ad.toDistrict : ''}`;
      ad.route = `${from} â†’ ${to}`;

      if (!ad.fromRegion || !ad.toRegion || !ad.driver || !ad.price) {
        alert("Iltimos, barcha majburiy maydonlarni toâ€˜ldiring!");
        return;
      }

      // âœ… Har ikki joyga yozish
      const allAds = JSON.parse(localStorage.getItem('allAds')) || [];
      allAds.push(ad);
      localStorage.setItem('allAds', JSON.stringify(allAds));

      const driverAds = JSON.parse(localStorage.getItem('driverAds')) || [];
      driverAds.push(ad);
      localStorage.setItem('driverAds', JSON.stringify(driverAds));

      // âœ… Sinxron boâ€˜lishi uchun flag qoâ€˜shamiz
      localStorage.setItem('lastAdUpdated', Date.now());

      document.getElementById('msg').innerText = "âœ… Eâ€™lon muvaffaqiyatli joylandi!";
      setTimeout(() => location.href = 'index.html', 1500);
    }
  </script>
</body>
</html>
