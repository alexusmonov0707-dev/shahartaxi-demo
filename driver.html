<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haydovchi eâ€™loni - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0; padding: 0;
      color: #333;
    }
    main {
      max-width: 500px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <main>
    <h2>ðŸš— Haydovchi eâ€™loni joylash</h2>

    <!-- Qayerdan -->
    <select id="fromRegion" onchange="updateDistricts('from')">
      <option value="">Viloyat (qayerdan)</option>
    </select>
    <select id="fromDistrict">
      <option value="">Tuman (qayerdan)</option>
    </select>

    <!-- Qayerga -->
    <select id="toRegion" onchange="updateDistricts('to')">
      <option value="">Viloyat (qayerga)</option>
    </select>
    <select id="toDistrict">
      <option value="">Tuman (qayerga)</option>
    </select>

    <input id="driver" placeholder="Ismingiz" />
    <input id="phone" placeholder="Telefon raqamingiz" />
    <input id="price" placeholder="Narx (soâ€˜m)" />

    <button onclick="saveDriverAd()">Eâ€™lonni joylash</button>
    <p id="msg" style="color:green;text-align:center;"></p>
  </main>

  <!-- Viloyatlar va tumanlar -->
  <script src="regions.js"></script>

  <script>
    function loadRegions() {
      const selects = ["fromRegion", "toRegion"];
      selects.forEach(id => {
        const select = document.getElementById(id);
        Object.keys(regions).forEach(region => {
          const opt = document.createElement("option");
          opt.value = region;
          opt.textContent = region;
          select.appendChild(opt);
        });
      });
    }

    function updateDistricts(type) {
      const regionSelect = document.getElementById(type + "Region");
      const districtSelect = document.getElementById(type + "District");
      const selectedRegion = regionSelect.value;
      districtSelect.innerHTML = "<option value=''>Tuman</option>";
      if (regions[selectedRegion]) {
        regions[selectedRegion].forEach(d => {
          const opt = document.createElement("option");
          opt.value = d;
          opt.textContent = d;
          districtSelect.appendChild(opt);
        });
      }
    }

    function saveDriverAd() {
      const ad = {
        fromRegion: document.getElementById('fromRegion').value,
        fromDistrict: document.getElementById('fromDistrict').value,
        toRegion: document.getElementById('toRegion').value,
        toDistrict: document.getElementById('toDistrict').value,
        driver: document.getElementById('driver').value,
        phone: document.getElementById('phone').value,
        price: document.getElementById('price').value
      };

      // Mahalliy saqlash
      const ads = JSON.parse(localStorage.getItem('driverAds')) || [];
      ads.push(ad);
      localStorage.setItem('driverAds', JSON.stringify(ads));

      document.getElementById('msg').innerText = "âœ… Eâ€™lon muvaffaqiyatli joylandi!";
      setTimeout(() => location.href = 'index.html', 1500);
    }

    window.onload = loadRegions;
  </script>
</body>
</html>
