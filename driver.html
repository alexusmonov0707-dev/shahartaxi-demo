<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haydovchi paneli â€“ ShaharTaxi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸš– Haydovchi paneli</h1>
    <a href="index.html" class="btn">â¬…ï¸ Yoâ€˜lovchi sahifasiga qaytish</a>
  </header>

  <main class="driver-form">
    <h2>Yangi eâ€™lon qoâ€˜shish</h2>
    <form id="driverForm">
      <label>Qayerdan:</label>
      <input type="text" id="from" placeholder="Masalan: Toshkent" required>

      <label>Qayergacha:</label>
      <input type="text" id="to" placeholder="Masalan: Andijon" required>

      <label>Narx (soâ€˜m):</label>
      <input type="number" id="price" placeholder="150000" required>

      <label>Telefon raqam:</label>
      <input type="tel" id="phone" placeholder="+99890 123 45 67" required>

      <button type="submit" class="btn">Eâ€™lonni joylashtirish</button>
    </form>

    <h3>ğŸ§¾ Sizning eâ€™lonlaringiz</h3>
    <div id="driverAds"></div>
  </main>

  <script>
    const form = document.getElementById("driverForm");
    const adsDiv = document.getElementById("driverAds");

    // Saqlangan e'lonlarni yuklash
    const savedAds = JSON.parse(localStorage.getItem("driverAds")) || [];
    renderAds();

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const ad = {
        from: form.from.value,
        to: form.to.value,
        price: form.price.value,
        phone: form.phone.value,
      };
      savedAds.push(ad);
      localStorage.setItem("driverAds", JSON.stringify(savedAds));
      renderAds();
      form.reset();
      alert("Eâ€™lon muvaffaqiyatli joylashtirildi!");
    });

    function renderAds() {
      adsDiv.innerHTML = "";
      savedAds.forEach((ad, i) => {
        adsDiv.innerHTML += `
          <div class="ad-card">
            <p><strong>${ad.from}</strong> â¡ï¸ <strong>${ad.to}</strong></p>
            <p>${ad.price} soâ€˜m | ğŸ“ ${ad.phone}</p>
            <button onclick="deleteAd(${i})">âŒ Oâ€˜chirish</button>
          </div>
        `;
      });
    }

    function deleteAd(index) {
      savedAds.splice(index, 1);
      localStorage.setItem("driverAds", JSON.stringify(savedAds));
      renderAds();
    }
  </script>
</body>
</html>
