<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcha e’lonlar</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<button onclick="logout()" class="logout-btn">Chiqish</button>

<h2>Barcha e’lonlar</h2>

<div class="filters">

    <input type="text" id="searchInput" placeholder="Qidiruv (manzil, izoh, narx)...">

    <select id="sortSelect">
        <option value="new">Eng yangi</option>
        <option value="old">Eng eski</option>
    </select>

    <select id="timeSelect">
        <option value="all">Vaqt (hammasi)</option>
        <option value="today">Bugun</option>
        <option value="week">Hafta</option>
    </select>

    <input type="number" id="minPrice" placeholder="Narx min">
    <input type="number" id="maxPrice" placeholder="Narx max">

    <select id="regionSelect">
        <option value="">Viloyat (filter)</option>
    </select>

    <button onclick="resetFilters()" class="reset-btn">Reset</button>
</div>

<div id="fromFilterBlock">
    <p><b>Qayerdan:</b></p>
    <select id="fromRegion">
        <option value="">Viloyat</option>
    </select>
    <select id="fromDistrict">
        <option value="">Tuman</option>
    </select>
</div>

<p id="loading">Yuklanmoqda...</p>

<div id="adsList"></div>

<script src="../js/lib.js"></script>
<script src="../js/regions-helper.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
