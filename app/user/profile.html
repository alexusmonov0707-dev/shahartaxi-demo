<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShaharTaxi — Profil</title>

    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

    <header class="app-header">
        <div class="title">ShaharTaxi — Profil</div>
        <button id="logoutBtn" class="logout-btn">Chiqish</button>
    </header>

    <main class="content">

        <div class="profile-card">
            <img id="avatar" class="avatar" src="../img/default-avatar.png" alt="Avatar">

            <div class="info-block">
                <h2 id="fullname">Yuklanmoqda...</h2>
                <p id="phone">...</p>
            </div>

            <div class="balance-box">
                <p class="balance-label">Balans:</p>
                <p id="balance" class="balance-value">0 so‘m</p>
            </div>

            <div class="profile-actions">
                <button id="openBalanceModal" class="green-btn">Balansni to‘ldirish</button>
                <button id="editProfileBtn" class="blue-btn">Profilni tahrirlash</button>
            </div>
        </div>

        <div class="myads-section">
            <a href="./my-ads.html" class="myads-btn">Mening e’lonlarim →</a>
        </div>

    </main>

    <script type="module" src="./js/profile.js"></script>
</body>
</html>
