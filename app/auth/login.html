
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>ShaharTaxi â€” Kirish</title>

    <link rel="stylesheet" href="../../style.css?v=3">

    <style>
        body {
            background:#eef2f7;
            font-family:Arial;
        }
        .login-box {
            width:360px;
            margin:70px auto;
            background:white;
            padding:25px;
            border-radius:12px;
            box-shadow:0 6px 20px rgba(0,0,0,.08);
            text-align:center;
        }
        input {
            width:100%;
            padding:12px;
            margin-top:10px;
            border-radius:8px;
            border:1px solid #ccc;
            font-size:16px;
        }
        button {
            width:100%;
            padding:12px;
            background:#0069d9;
            border:none;
            margin-top:12px;
            color:white;
            font-size:18px;
            border-radius:8px;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>ShaharTaxi â€” Kirish</h2>

    <input id="phone" type="text" placeholder="+998901234567">

    <div id="recaptcha-container"></div>

    <button onclick="sendCode()">SMS yuborish</button>

    <input id="smsCode" type="text" placeholder="SMS kod">

    <button onclick="verifyCode()">Kirish</button>

    <p style="margin-top:15px">
        <a href="register.html">Roâ€˜yxatdan oâ€˜tish</a>
    </p>
</div>


<!-- ================= SCRIPT ================= -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
        getAuth, 
        RecaptchaVerifier, 
        signInWithPhoneNumber 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    import { 
        getDatabase, 
        ref, 
        get 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApWUG40YuC9aCsE9MOLXwLcYgRihREWvc",
        authDomain: "shahartaxi-demo.firebaseapp.com",
        databaseURL: "https://shahartaxi-demo-default-rtdb.firebaseio.com",
        projectId: "shahartaxi-demo",
        storageBucket: "shahartaxi-demo.firebasestorage.app",
        messagingSenderId: "874241795701",
        appId: "1:874241795701:web:89e9b20a3aed2ad8ceba3c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getDatabase(app);

    // INVISIBLE RECAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
        size: "invisible"
    });

    // ðŸ“Œ SMS yuborish
    window.sendCode = async function () {
        const phone = document.getElementById("phone").value.trim();

        if (!phone.startsWith("+998")) {
            alert("Telefonni +998 bilan kiriting");
            return;
        }

        try {
            const confirmation = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
            window.confirmationResult = confirmation;
            alert("SMS yuborildi!");
        } catch (e) {
            console.error(e);
            alert("SMS yuborishda xatolik: " + e.message);
        }
    };

    // ðŸ“Œ Kod tasdiqlash
    window.verifyCode = async function () {
        const code = document.getElementById("smsCode").value.trim();

        try {
            const result = await window.confirmationResult.confirm(code);
            const user = result.user;

            // DB da bormi?
            const snap = await get(ref(db, "users/" + user.uid));

            if (snap.exists()) {
                // foydalanuvchi mavjud â†’ INDEXGA
                window.location.href = "index.html";
            } else {
                // yangi user â†’ REGISTERGA
                window.location.href = "register.html";
            }

        } catch (e) {
            alert("Kod xato yoki muddati oâ€˜tgan!");
        }
    };

</script>

</body>
</html>
