<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mening e‚Äôlonlarim - ShaharTaxi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .ad {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .status {
      font-weight: bold;
    }
    .actions button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
      cursor: pointer;
    }
    .edit { background: #007bff; color: white; }
    .delete { background: #dc3545; color: white; }
    .back-btn {
      display: block;
      text-align: center;
      background: #6c757d;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 20px;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚¨ÖÔ∏è Asosiy sahifaga</a>
  <h2>Mening e‚Äôlonlarim</h2>
  <div id="ads"></div>

  <script>
    // Foydalanuvchi tekshiruvi
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      alert('Avval tizimga kiring!');
      window.location.href = 'login.html';
    }

    // Ma'lumotlarni olish
    const driverAds = JSON.parse(localStorage.getItem('driverAds')) || [];
    const passengerAds = JSON.parse(localStorage.getItem('passengerAds')) || [];

    // Foydalanuvchiga tegishli e‚Äôlonlar
    const myAds = [
      ...driverAds.filter(ad => ad.phone === currentUser.phone),
      ...passengerAds.filter(ad => ad.phone === currentUser.phone)
    ];

    const adsContainer = document.getElementById('ads');

    if (myAds.length === 0) {
      adsContainer.innerHTML = '<p style="text-align:center;">Sizda hozircha e‚Äôlonlar yo‚Äòq.</p>';
    } else {
      myAds.forEach(ad => {
        const div = document.createElement('div');
        div.className = 'ad';
        div.innerHTML = `
          <p><b>Turi:</b> ${ad.type === 'driver' ? 'Haydovchi' : 'Yo‚Äòlovchi'}</p>
          <p><b>Yo‚Äònalish:</b> ${(ad.from || '‚Äî')} ‚Üí ${(ad.to || '‚Äî')}</p>
          <p><b>Telefon:</b> ${ad.phone}</p>
          <p><b>Narx:</b> ${ad.price ? ad.price + ' so‚Äòm' : 'Ko‚Äòrsatilmagan'}</p>
          <p class="status"><b>Holat:</b> ${getStatusText(ad.status)}</p>
          <div class="actions">
            <button class="edit" onclick="editAd('${ad.id}', '${ad.type}')">‚úèÔ∏è Tahrirlash</button>
            <button class="delete" onclick="deleteAd('${ad.id}', '${ad.type}')">üóëÔ∏è O‚Äòchirish</button>
          </div>
        `;
        adsContainer.appendChild(div);
      });
    }

    function getStatusText(status) {
      if (status === 'approved') return '‚úÖ Tasdiqlangan';
      if (status === 'rejected') return '‚ùå Rad etilgan';
      return '‚è≥ Kutilmoqda';
    }

    // E‚Äôlonni o‚Äòchirish
    function deleteAd(id, type) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      let ads = JSON.parse(localStorage.getItem(key)) || [];
      ads = ads.filter(a => a.id !== id);
      localStorage.setItem(key, JSON.stringify(ads));
      alert('üóëÔ∏è E‚Äôlon o‚Äòchirildi!');
      location.reload();
    }

    // E‚Äôlonni tahrirlash (asosiy sahifaga qaytaradi)
    function editAd(id, type) {
      localStorage.setItem('editAdId', id);
      localStorage.setItem('editAdType', type);
      window.location.href = 'edit-ad.html';
    }
  </script>
</body>
</html>
