<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0; padding: 0;
      color: #333;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .edit-btn {
      background: #ffc107;
      color: #000;
    }
    .delete-btn {
      background: #dc3545;
      color: #fff;
    }
    .approve-btn {
      background: #28a745;
      color: #fff;
    }
    .rejected {
      color: red;
      font-weight: bold;
    }
    .approved {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <h2>üõ† Admin panel</h2>

    <h3>üöó Haydovchi e‚Äôlonlari</h3>
    <table id="driverTable">
      <tr>
        <th>#</th>
        <th>Yo‚Äònalish</th>
        <th>Haydovchi</th>
        <th>Telefon</th>
        <th>Narx</th>
        <th>Holat</th>
        <th>Amallar</th>
      </tr>
    </table>

    <h3>üßç Yo‚Äòlovchi e‚Äôlonlari</h3>
    <table id="passengerTable">
      <tr>
        <th>#</th>
        <th>Yo‚Äònalish</th>
        <th>Telefon</th>
        <th>Narx</th>
        <th>Holat</th>
        <th>Amallar</th>
      </tr>
    </table>
  </main>

  <script>
    function loadAdminData() {
      const drivers = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengers = JSON.parse(localStorage.getItem('passengerAds')) || [];
      const driverTable = document.getElementById('driverTable');
      const passengerTable = document.getElementById('passengerTable');

      driverTable.innerHTML = `
        <tr>
          <th>#</th><th>Yo‚Äònalish</th><th>Haydovchi</th><th>Telefon</th>
          <th>Narx</th><th>Holat</th><th>Amallar</th>
        </tr>`;
      passengerTable.innerHTML = `
        <tr>
          <th>#</th><th>Yo‚Äònalish</th><th>Telefon</th>
          <th>Narx</th><th>Holat</th><th>Amallar</th>
        </tr>`;

      // === Haydovchilar ===
      drivers.forEach((ad, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${ad.fromRegion} ${ad.fromDistrict} ‚Üí ${ad.toRegion} ${ad.toDistrict}</td>
          <td>${ad.driver}</td>
          <td>${ad.phone}</td>
          <td>${ad.price}</td>
          <td class="${ad.status === 'approved' ? 'approved' : ad.status === 'rejected' ? 'rejected' : ''}">
            ${ad.status === 'approved' ? '‚úÖ Tasdiqlangan' : ad.status === 'rejected' ? '‚ùå Bekor qilingan' : '‚è≥ Kutilmoqda'}
          </td>
          <td>
            <button class="approve-btn" onclick="approveAd('driverAds', ${i})">‚úÖ</button>
            <button class="delete-btn" onclick="rejectAd('driverAds', ${i})">‚ùå</button>
          </td>
        `;
        driverTable.appendChild(row);
      });

      // === Yo‚Äòlovchilar ===
      passengers.forEach((ad, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${ad.fromRegion} ${ad.fromDistrict} ‚Üí ${ad.toRegion} ${ad.toDistrict}</td>
          <td>${ad.phone}</td>
          <td>${ad.price}</td>
          <td class="${ad.status === 'approved' ? 'approved' : ad.status === 'rejected' ? 'rejected' : ''}">
            ${ad.status === 'approved' ? '‚úÖ Tasdiqlangan' : ad.status === 'rejected' ? '‚ùå Bekor qilingan' : '‚è≥ Kutilmoqda'}
          </td>
          <td>
            <button class="approve-btn" onclick="approveAd('passengerAds', ${i})">‚úÖ</button>
            <button class="delete-btn" onclick="rejectAd('passengerAds', ${i})">‚ùå</button>
          </td>
        `;
        passengerTable.appendChild(row);
      });
    }

    function approveAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type)) || [];
      ads[index].status = 'approved';
      localStorage.setItem(type, JSON.stringify(ads));
      loadAdminData();
    }

    function rejectAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type)) || [];
      ads[index].status = 'rejected';
      localStorage.setItem(type, JSON.stringify(ads));
      loadAdminData();
    }

    window.onload = loadAdminData;
  </script>
</body>
</html>
