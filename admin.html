<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    <!-- ============ ADMIN LOGIN OVERLAY (INSERT AFTER </header> AND BEFORE <main>) ============ -->
<div id="adminLoginOverlay" style="
  position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.45); z-index: 99999;
">
  <div style="background:#fff;padding:24px;border-radius:12px; width:360px; box-shadow:0 8px 30px rgba(0,0,0,0.2); text-align:center;">
    <h3 style="margin:0 0 12px;color:#007bff;">üîê Admin kirish</h3>
    <input id="adminPassInput" type="password" placeholder="Parolni kiriting" style="width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;margin-bottom:10px;font-size:14px" />
    <div style="display:flex; gap:8px; justify-content:center;">
      <button onclick="adminLogin()" style="padding:8px 12px;border-radius:8px;border:none;background:#007bff;color:#fff;cursor:pointer;">Kirish</button>
      <button onclick="cancelAdminLogin()" style="padding:8px 12px;border-radius:8px;border:1px solid #ccc;background:#fff;cursor:pointer;">Bekor</button>
    </div>
    <p id="adminLoginError" style="color:#c00;margin-top:10px;display:none;">Noto‚Äòg‚Äòri parol ‚Äî qayta urinib ko‚Äòring.</p>
    <p style="font-size:12px;color:#666;margin-top:8px">Agar parolni unutgan bo‚Äòlsangiz, menga xabar bering ‚Äî sozlayman.</p>
  </div>
</div>
<!-- ===================================================================================== -->
    main {
      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    .ad {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
      position: relative;
    }
    .ad:last-child { border-bottom: none; }
    .actions button {
      margin-right: 5px;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
    }
    .approve { background: #28a745; }
    .reject { background: #dc3545; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #6c757d; }
    .status { font-weight: bold; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content h3 { margin-top: 0; }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn { background: #007bff; color: white; }
    .cancel-btn { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>üõ† ShaharTaxi - Admin Panel</h1>
  </header>

  <main>
    <div class="filters">
      <select id="typeFilter" onchange="renderAds()">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchilar</option>
        <option value="passenger">Yo‚Äòlovchilar</option>
      </select>

      <select id="statusFilter" onchange="renderAds()">
        <option value="all">Barcha holatlar</option>
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>

      <button onclick="goToStats()">üìä Statistika</button>
      <button onclick="goToAdd()">‚ûï E‚Äôlon qo‚Äòshish</button>
      <button onclick="showApprovalHistory()">üìú Tasdiqlash tarixi</button>
    </div>

    <div id="ads"></div>
  </main>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>E‚Äôlonni tahrirlash</h3>
      <input type="text" id="editPhone" placeholder="Telefon raqam">
      <input type="text" id="editPrice" placeholder="Narx (so‚Äòm)">
      <input type="text" id="editFrom" placeholder="Qayerdan">
      <input type="text" id="editTo" placeholder="Qayerga">
      <select id="editStatus">
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>
      <div>
        <button class="save-btn" onclick="saveEdit()">Saqlash</button>
        <button class="cancel-btn" onclick="closeModal()">Bekor qilish</button>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div class="modal" id="historyModal">
    <div class="modal-content">
      <h3>Tasdiqlash tarixi</h3>
      <div id="historyList"></div>
      <button class="cancel-btn" onclick="closeHistory()">Yopish</button>
    </div>
  </div>

  <script>
    let currentEdit = { type: null, id: null };

    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem('driverAds')) || [],
        passenger: JSON.parse(localStorage.getItem('passengerAds')) || []
      };
    }

    function getStatusText(status) {
      if (status === 'approved') return '‚úÖ Tasdiqlangan';
      if (status === 'rejected') return '‚ùå Rad etilgan';
      return '‚è≥ Kutilmoqda';
    }

    function renderAds() {
      const { driver, passenger } = getAds();

      let updated = false;
      ['driver', 'passenger'].forEach(type => {
        let arr = type === 'driver' ? driver : passenger;
        arr.forEach((ad, i) => {
          if (!ad.id) {
            ad.id = `${type}_${Date.now()}_${i}`;
            updated = true;
          }
        });
        localStorage.setItem(type + 'Ads', JSON.stringify(arr));
      });
      if (updated) console.log("E‚Äôlonlarga ID berildi ‚úÖ");

      const typeFilter = document.getElementById('typeFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;

      let ads = [];
      if (typeFilter === 'driver') ads = driver.map(a => ({ ...a, type: 'driver' }));
      else if (typeFilter === 'passenger') ads = passenger.map(a => ({ ...a, type: 'passenger' }));
      else ads = [...driver.map(a => ({ ...a, type: 'driver' })), ...passenger.map(a => ({ ...a, type: 'passenger' }))];

      if (statusFilter !== 'all') ads = ads.filter(a => (a.status || 'pending') === statusFilter);

      const container = document.getElementById('ads');
      container.innerHTML = '';

      if (ads.length === 0) {
        container.innerHTML = '<p>E‚Äôlonlar topilmadi.</p>';
        return;
      }

      ads.forEach((ad, index) => {
        const from = ad.fromDistrict && ad.fromRegion
          ? `${ad.fromRegion} ${ad.fromDistrict}`
          : (ad.from || '‚Äî');
        const to = ad.toDistrict && ad.toRegion
          ? `${ad.toRegion} ${ad.toDistrict}`
          : (ad.to || '‚Äî');

        const div = document.createElement('div');
        div.className = 'ad';
        div.innerHTML = `
          <p><b>Turi:</b> ${ad.type === 'driver' ? 'Haydovchi' : 'Yo‚Äòlovchi'}</p>
          <p><b>Yo‚Äònalish:</b> ${from} ‚Üí ${to}</p>
          <p><b>Telefon:</b> ${ad.phone || 'Noma‚Äôlum'}</p>
          <p><b>Narx:</b> ${ad.price ? ad.price + ' so‚Äòm' : 'Ko‚Äòrsatilmagan'}</p>
          <p class="status"><b>Holat:</b> ${getStatusText(ad.status)}</p>
          <div class="actions">
            <button class="approve" onclick="updateStatus('${ad.type}', '${ad.id}', 'approved')">Tasdiqlash</button>
            <button class="reject" onclick="updateStatus('${ad.type}', '${ad.id}', 'rejected')">Rad etish</button>
            <button class="edit" onclick="openEdit('${ad.type}', '${ad.id}')">Tahrirlash</button>
            <button class="delete" onclick="deleteAd('${ad.type}', '${ad.id}')">O‚Äòchirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // ‚úÖ Tasdiqlash holatini o‚Äòzgartirish va tarixga yozish
    function updateStatus(type, id, status) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const index = ads.findIndex(a => String(a.id) === String(id));
      if (index > -1) {
        ads[index].status = status;
        localStorage.setItem(key, JSON.stringify(ads));
        saveApprovalHistory(ads[index], status);
      }
      renderAds();
      updateStats();
    }

    // ‚úÖ Tasdiqlash tarixini saqlash
    function saveApprovalHistory(ad, status) {
      const history = JSON.parse(localStorage.getItem('approvalHistory')) || [];
      const record = {
        date: new Date().toLocaleString(),
        name: ad.name || 'Noma‚Äôlum foydalanuvchi',
        type: ad.type,
        from: ad.fromDistrict || ad.fromRegion || ad.from || '‚Äî',
        to: ad.toDistrict || ad.toRegion || ad.to || '‚Äî',
        status: status
      };
      history.push(record);
      localStorage.setItem('approvalHistory', JSON.stringify(history));
    }

    // ‚úÖ Tasdiqlash tarixini ko‚Äòrsatish
    function showApprovalHistory() {
      const history = JSON.parse(localStorage.getItem('approvalHistory')) || [];
      const list = document.getElementById('historyList');
      list.innerHTML = history.length
        ? history.map(h => `
          <p><b>${h.date}</b> ‚Äî ${h.type === 'driver' ? 'Haydovchi' : 'Yo‚Äòlovchi'}:
          ${h.from} ‚Üí ${h.to} ‚Äî ${getStatusText(h.status)}</p>
        `).join('')
        : '<p>Hozircha tasdiqlash tarixi yo‚Äòq.</p>';
      document.getElementById('historyModal').style.display = 'flex';
    }

    function closeHistory() {
      document.getElementById('historyModal').style.display = 'none';
    }

    // üîµ Qolgan barcha funksiyalar o‚Äòzgarmagan holda
    function openEdit(type, id) {
      const { driver, passenger } = getAds();
      const ads = type === 'driver' ? driver : passenger;
      const ad = ads.find(a => String(a.id) === String(id));
      if (!ad) return;
      currentEdit = { type, id };
      document.getElementById('editPhone').value = ad.phone || '';
      document.getElementById('editPrice').value = ad.price || '';
      document.getElementById('editFrom').value = ad.from || ad.fromRegion || '';
      document.getElementById('editTo').value = ad.to || ad.toRegion || '';
      document.getElementById('editStatus').value = ad.status || 'pending';
      document.getElementById('editModal').style.display = 'flex';
    }

    function saveEdit() {
      const { type, id } = currentEdit;
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const index = ads.findIndex(a => String(a.id) === String(id));
      if (index > -1) {
        ads[index].phone = document.getElementById('editPhone').value;
        ads[index].price = document.getElementById('editPrice').value;
        ads[index].from = document.getElementById('editFrom').value;
        ads[index].to = document.getElementById('editTo').value;
        ads[index].status = document.getElementById('editStatus').value;
        localStorage.setItem(key, JSON.stringify(ads));
      }
      closeModal();
      renderAds();
      updateStats();
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function deleteAd(type, id) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      let ads = JSON.parse(localStorage.getItem(key)) || [];
      ads = ads.filter(a => String(a.id) !== String(id));
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function updateStats() {
      const { driver, passenger } = getAds();
      const all = [...driver, ...passenger];
      const stats = {
        drivers: driver.length,
        passengers: passenger.length,
        approved: all.filter(a => a.status === 'approved').length,
        rejected: all.filter(a => a.status === 'rejected').length,
        pending: all.filter(a => !a.status || a.status === 'pending').length
      };
      localStorage.setItem('stats', JSON.stringify(stats));
    }

    function goToStats() {
      updateStats();
      location.href = 'admin-stat.html';
    }

    function goToAdd() {
      location.href = 'admin-add.html';
    }

    window.onload = () => {
      renderAds();
      updateStats();
      setInterval(() => renderAds(), 5000);
    };
  </script>
<script>
/* === Admin login minimal integratsiyasi ===
   - Hech qanday mavjud funksiyani o'chirmaydi.
   - Faqat overlay ko'rsatiladi agar admin logged-in bo'lmasa.
   - Parolni localStorage bilan emas, oddiy tekshiruv bilan ishlatadi.
   - Parolni o'zgartirish uchun ADMIN_PASSWORD qiymatini o'zgartiring.
*/

const ADMIN_PASSWORD = "shahartaxi2025"; // kerak bo'lsa o'zgartiring

function showOverlay() {
  const ov = document.getElementById('adminLoginOverlay');
  if (ov) ov.style.display = 'flex';
  // yashirish: asosiy kontentni ko'rsatmaslik uchun
  const main = document.querySelector('main');
  if (main) main.style.filter = 'blur(2px)';
  // shuningdek header ni ham yashirish/blur qilmoqchi bo'lsangiz:
  const header = document.querySelector('header');
  if (header) header.style.filter = 'blur(2px)';
}

function hideOverlay() {
  const ov = document.getElementById('adminLoginOverlay');
  if (ov) ov.style.display = 'none';
  const main = document.querySelector('main');
  if (main) main.style.filter = '';
  const header = document.querySelector('header');
  if (header) header.style.filter = '';
}

function adminLogin() {
  const val = document.getElementById('adminPassInput').value || '';
  const err = document.getElementById('adminLoginError');
  if (String(val) === String(ADMIN_PASSWORD)) {
    localStorage.setItem('adminLoggedIn', 'true');
    if (err) err.style.display = 'none';
    hideOverlay();
    // render yoki refresh qilish kerak bo'lsa:
    if (typeof renderAds === 'function') renderAds();
    if (typeof updateStats === 'function') updateStats();
  } else {
    if (err) { err.style.display = 'block'; }
  }
}

function cancelAdminLogin() {
  // foydalanuvchi bekor qilsa overlayni yashirish yoki qoldirish - sizga qulay variant
  hideOverlay();
}

function adminLogout() {
  localStorage.removeItem('adminLoggedIn');
  // ko'rsatishni qayta tiklash
  showOverlay();
}

// Sahifa yuklanganda tekshirish
document.addEventListener('DOMContentLoaded', function() {
  // agar admin allaqachon login bo'lsa, hech narsa qilmasin
  const logged = localStorage.getItem('adminLoggedIn');
  if (logged === 'true') {
    hideOverlay();
    // agar render funksiyalaringiz bo'lsa, chaqiring
    if (typeof renderAds === 'function') renderAds();
    if (typeof renderHistory === 'function') renderHistory();
    if (typeof updateStats === 'function') updateStats();
  } else {
    // overlayni ko'rsatish (kirishni talab qilish)
    showOverlay();
  }
});
</script>

</body>
</html>
