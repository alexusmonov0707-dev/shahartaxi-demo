<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 1rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .ad {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .ad:last-child {
      border-bottom: none;
    }
    .actions button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .approve { background: #28a745; color: #fff; }
    .reject { background: #dc3545; color: #fff; }
    .edit { background: #ffc107; }
    .delete { background: #6c757d; color: #fff; }
    select {
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🛠 Admin Panel - ShaharTaxi</h1>
  </header>
  <main>
    <h3>Filtrlash:</h3>
    <select id="filter" onchange="renderAds()">
      <option value="all">Barcha e’lonlar</option>
      <option value="drivers">Haydovchilar</option>
      <option value="passengers">Yo‘lovchilar</option>
    </select>

    <div id="ads"></div>
  </main>

  <script>
    function getAds() {
      const drivers = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengers = JSON.parse(localStorage.getItem('passengerAds')) || [];
      return { drivers, passengers };
    }

    function renderAds() {
      const { drivers, passengers } = getAds();
      const filter = document.getElementById("filter").value;
      let ads = [];

      if (filter === "drivers") ads = drivers.map(a => ({...a, type: 'driver'}));
      else if (filter === "passengers") ads = passengers.map(a => ({...a, type: 'passenger'}));
      else ads = [...drivers.map(a => ({...a, type: 'driver'})), ...passengers.map(a => ({...a, type: 'passenger'}))];

      const container = document.getElementById("ads");
      container.innerHTML = "";

      ads.forEach((ad, index) => {
        const div = document.createElement("div");
        div.className = "ad";
        div.innerHTML = `
          <p><strong>Turi:</strong> ${ad.type === 'driver' ? 'Haydovchi' : 'Yo‘lovchi'}</p>
          <p><strong>Yo‘nalish:</strong> ${ad.fromRegion || ''}, ${ad.fromDistrict || ''} ➜ ${ad.toRegion || ''}, ${ad.toDistrict || ''}</p>
          <p><strong>Telefon:</strong> ${ad.phone || '-'}</p>
          <p><strong>Narx:</strong> ${ad.price || '-'} so‘m</p>
          <p><strong>🟢 Holat:</strong> ${getStatusText(ad.status)}</p>
          <div class="actions">
            <button class="approve" onclick="updateStatus('${ad.type}', ${index}, 'approved')">Tasdiqlash</button>
            <button class="reject" onclick="updateStatus('${ad.type}', ${index}, 'rejected')">Rad etish</button>
            <button class="edit" onclick="editAd('${ad.type}', ${index})">Tahrirlash</button>
            <button class="delete" onclick="deleteAd('${ad.type}', ${index})">O‘chirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function getStatusText(status) {
      switch(status) {
        case 'approved': return 'Tasdiqlangan ✅';
        case 'rejected': return 'Rad etilgan ❌';
        default: return 'Kutilmoqda ⏳';
      }
    }

    function updateStatus(type, index, status) {
      const ads = JSON.parse(localStorage.getItem(type === 'driver' ? 'driverAds' : 'passengerAds')) || [];
      ads[index].status = status;
      localStorage.setItem(type === 'driver' ? 'driverAds' : 'passengerAds', JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function editAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type === 'driver' ? 'driverAds' : 'passengerAds')) || [];
      const newPrice = prompt("Yangi narx:", ads[index].price);
      const newPhone = prompt("Yangi telefon:", ads[index].phone);
      if (newPrice !== null) ads[index].price = newPrice;
      if (newPhone !== null) ads[index].phone = newPhone;
      localStorage.setItem(type === 'driver' ? 'driverAds' : 'passengerAds', JSON.stringify(ads));
      renderAds();
    }

    function deleteAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type === 'driver' ? 'driverAds' : 'passengerAds')) || [];
      ads.splice(index, 1);
      localStorage.setItem(type === 'driver' ? 'driverAds' : 'passengerAds', JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function updateStats() {
      const all = getAds();
      localStorage.setItem("stats", JSON.stringify({
        drivers: all.drivers.length,
        passengers: all.passengers.length,
        approved: [...all.drivers, ...all.passengers].filter(a => a.status === 'approved').length
      }));
    }

    setInterval(renderAds, 5000); // Avtomatik yangilanish
    window.onload = renderAds;
  </script>
</body>
</html>
