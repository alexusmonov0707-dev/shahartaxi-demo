<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #007bff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      margin: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    #btn-passengers {
      background: #00bcd4;
      color: #fff;
    }
    #btn-drivers {
      background: #4caf50;
      color: #fff;
    }
    button:hover {
      opacity: 0.9;
    }
    .ad-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      background: #f9f9f9;
    }
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <main>
    <h2>🛠️ ShaharTaxi Admin Panel</h2>

    <div style="text-align:center; margin-bottom:1rem;">
      <button onclick="showSection('passengers')" id="btn-passengers">🧍 Yo‘lovchilar</button>
      <button onclick="showSection('drivers')" id="btn-drivers">🚗 Haydovchilar</button>
    </div>

    <div id="passengerSection">
      <h3>🧍 Yo‘lovchilar e’lonlari</h3>
      <div id="passengerList"></div>
    </div>

    <div id="driverSection" style="display:none;">
      <h3>🚗 Haydovchilar e’lonlari</h3>
      <div id="driverList"></div>
    </div>
  </main>

  <button class="logout-btn" onclick="logout()">🚪 Chiqish</button>

  <script>
    // --- Login tekshiruvi ---
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    // --- Chiqish funksiyasi ---
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "login.html";
    }

    // --- Bo‘limlar orasida almashish ---
    function showSection(type) {
      document.getElementById('passengerSection').style.display = type === 'passengers' ? 'block' : 'none';
      document.getElementById('driverSection').style.display = type === 'drivers' ? 'block' : 'none';
    }

    // --- E’lonlarni yuklash ---
    function loadAds() {
      const passengers = JSON.parse(localStorage.getItem("passengerAds")) || [];
      const drivers = JSON.parse(localStorage.getItem("driverAds")) || [];

      const passengerList = document.getElementById("passengerList");
      const driverList = document.getElementById("driverList");

      passengerList.innerHTML = passengers.length ? "" : "<p>🧍 Yo‘lovchi e’lonlari yo‘q.</p>";
      driverList.innerHTML = drivers.length ? "" : "<p>🚗 Haydovchi e’lonlari yo‘q.</p>";

      passengers.forEach((ad) => {
        passengerList.innerHTML += `
          <div class="ad-box">
            <strong>${ad.fromRegion} (${ad.fromDistrict}) → ${ad.toRegion} (${ad.toDistrict})</strong><br>
            📞 ${ad.phone} <br>
            💸 ${ad.price} so‘m
          </div>`;
      });

      drivers.forEach((ad) => {
        driverList.innerHTML += `
          <div class="ad-box">
            <strong>${ad.fromRegion} (${ad.fromDistrict}) → ${ad.toRegion} (${ad.toDistrict})</strong><br>
            📞 ${ad.phone} <br>
            🚗 ${ad.car || 'Avtomobil ma’lumoti yo‘q'} <br>
            💸 ${ad.price} so‘m
          </div>`;
      });
    }

    window.onload = loadAds;
  </script>

</body>
</html>
