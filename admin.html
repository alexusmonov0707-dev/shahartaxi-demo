<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
      align-items: center;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .ad {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .ad:last-child {
      border-bottom: none;
    }
    .actions button {
      margin-right: 5px;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .approve { background: #28a745; }
    .reject { background: #dc3545; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #6c757d; }
    .add { background: #17a2b8; }
    .status { font-weight: bold; }
    .add-form {
      display: none;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .add-form input, .add-form select {
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .add-form button {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🛠 ShaharTaxi - Admin Panel</h1>
  </header>

  <main>
    <div class="filters">
      <select id="typeFilter" onchange="renderAds()">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchilar</option>
        <option value="passenger">Yo‘lovchilar</option>
      </select>

      <select id="statusFilter" onchange="renderAds()">
        <option value="all">Barcha holatlar</option>
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>

      <button onclick="toggleAddForm()" class="add">➕ Yangi e’lon qo‘shish</button>
      <button onclick="goToStats()">📊 Statistika</button>
    </div>

    <div class="add-form" id="addForm">
      <h3>➕ Yangi e’lon qo‘shish</h3>
      <select id="newType">
        <option value="driver">Haydovchi</option>
        <option value="passenger">Yo‘lovchi</option>
      </select>
      <input type="text" id="newFrom" placeholder="Qayerdan (Viloyat, tuman)">
      <input type="text" id="newTo" placeholder="Qayerga (Viloyat, tuman)">
      <input type="text" id="newPhone" placeholder="Telefon raqam">
      <input type="number" id="newPrice" placeholder="Narx (so‘m)">
      <button class="add" onclick="addAd()">Qo‘shish</button>
    </div>

    <div id="ads"></div>
  </main>

  <script>
    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem('driverAds')) || [],
        passenger: JSON.parse(localStorage.getItem('passengerAds')) || []
      };
    }

    function getStatusText(status) {
      if (status === 'approved') return '✅ Tasdiqlangan';
      if (status === 'rejected') return '❌ Rad etilgan';
      return '⏳ Kutilmoqda';
    }

    function renderAds() {
      const { driver, passenger } = getAds();
      const typeFilter = document.getElementById('typeFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;

      let ads = [];
      if (typeFilter === 'driver') ads = driver.map(a => ({ ...a, type: 'driver' }));
      else if (typeFilter === 'passenger') ads = passenger.map(a => ({ ...a, type: 'passenger' }));
      else ads = [...driver.map(a => ({ ...a, type: 'driver' })), ...passenger.map(a => ({ ...a, type: 'passenger' }))];

      if (statusFilter !== 'all') ads = ads.filter(a => (a.status || 'pending') === statusFilter);

      const container = document.getElementById('ads');
      container.innerHTML = '';

      if (ads.length === 0) {
        container.innerHTML = '<p>E’lonlar topilmadi.</p>';
        return;
      }

      ads.forEach((ad, index) => {
        const div = document.createElement('div');
        div.className = 'ad';
        div.innerHTML = `
          <p><b>Turi:</b> ${ad.type === 'driver' ? 'Haydovchi' : 'Yo‘lovchi'}</p>
          <p><b>Yo‘nalish:</b> ${ad.fromRegion || ''} ➜ ${ad.toRegion || ''}</p>
          <p><b>Telefon:</b> ${ad.phone}</p>
          <p><b>Narx:</b> ${ad.price} so‘m</p>
          <p class="status"><b>Holat:</b> ${getStatusText(ad.status)}</p>
          <div class="actions">
            <button class="approve" onclick="updateStatus('${ad.type}', ${index}, 'approved')">Tasdiqlash</button>
            <button class="reject" onclick="updateStatus('${ad.type}', ${index}, 'rejected')">Rad etish</button>
            <button class="edit" onclick="editAd('${ad.type}', ${index})">Tahrirlash</button>
            <button class="delete" onclick="deleteAd('${ad.type}', ${index})">O‘chirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function updateStatus(type, index, status) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads[index].status = status;
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function editAd(type, index) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const newPhone = prompt('Yangi telefon:', ads[index].phone);
      const newPrice = prompt('Yangi narx:', ads[index].price);
      if (newPhone !== null) ads[index].phone = newPhone;
      if (newPrice !== null) ads[index].price = newPrice;
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function deleteAd(type, index) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    // ✅ Yangi e’lon qo‘shish funksiyasi
    function toggleAddForm() {
      const form = document.getElementById('addForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function addAd() {
      const type = document.getElementById('newType').value;
      const from = document.getElementById('newFrom').value;
      const to = document.getElementById('newTo').value;
      const phone = document.getElementById('newPhone').value;
      const price = document.getElementById('newPrice').value;

      if (!from || !to || !phone || !price) {
        alert('Barcha maydonlarni to‘ldiring!');
        return;
      }

      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];

      ads.push({
        fromRegion: from.split(',')[0]?.trim() || from,
        toRegion: to.split(',')[0]?.trim() || to,
        phone,
        price,
        status: 'pending'
      });

      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();

      document.getElementById('addForm').reset;
      alert('✅ E’lon muvaffaqiyatli qo‘shildi!');
    }

    function updateStats() {
      const { driver, passenger } = getAds();
      const all = [...driver, ...passenger];
      const stats = {
        drivers: driver.length,
        passengers: passenger.length,
        approved: all.filter(a => a.status === 'approved').length,
        rejected: all.filter(a => a.status === 'rejected').length,
        pending: all.filter(a => !a.status || a.status === 'pending').length
      };
      localStorage.setItem('stats', JSON.stringify(stats));
    }

    function goToStats() {
      updateStats();
      location.href = 'admin-stat.html';
    }

    setInterval(() => {
      renderAds();
      updateStats();
    }, 5000);

    window.onload = () => {
      renderAds();
      updateStats();
    };
  </script>
</body>
</html>
