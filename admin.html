<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #007bff;
      color: white;
      border-radius: 0 0 12px 12px;
    }

    header h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    header button {
      background: #fff;
      color: #007bff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    header button:hover {
      background: #e8f0ff;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #007bff;
    }

    .ad {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }

    .ad strong {
      color: #007bff;
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    button.edit, button.delete {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button.edit {
      background: #ffc107;
      color: #fff;
    }

    button.delete {
      background: #dc3545;
      color: #fff;
    }

    button.edit:hover {
      background: #e0a800;
    }

    button.delete:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <header>
    <h2>üõ† Admin panel</h2>
    <button onclick="logout()">Chiqish</button>
  </header>

  <main>
    <h3>üöó Barcha e‚Äôlonlar</h3>
    <div id="adsList"></div>
  </main>

  <script>
    // üîê Login tekshiruvi
    if (!localStorage.getItem("isAdmin")) {
      location.href = "admin-login.html";
    }

    // üîì Chiqish funksiyasi
    function logout() {
      localStorage.removeItem("isAdmin");
      location.href = "admin-login.html";
    }

    // üßæ E‚Äôlonlarni yuklash
    const adsList = document.getElementById("adsList");

    const driverAds = JSON.parse(localStorage.getItem("driverAds")) || [];
    const passengerAds = JSON.parse(localStorage.getItem("passengerAds")) || [];

    const allAds = [
      ...driverAds.map(ad => ({ ...ad, type: "Haydovchi" })),
      ...passengerAds.map(ad => ({ ...ad, type: "Yo‚Äòlovchi" }))
    ];

    function renderAds() {
      adsList.innerHTML = "";
      if (allAds.length === 0) {
        adsList.innerHTML = "<p style='text-align:center;color:#777;'>Hozircha e‚Äôlonlar mavjud emas.</p>";
        return;
      }

      allAds.forEach((ad, index) => {
        const div = document.createElement("div");
        div.className = "ad";
        div.innerHTML = `
          <p><strong>${ad.type}</strong> e‚Äôloni</p>
          <p>üõ£ <b>${ad.fromRegion || "?"}</b> (${ad.fromDistrict || "-"}) ‚Üí <b>${ad.toRegion || "?"}</b> (${ad.toDistrict || "-"})</p>
          <p>üìû ${ad.phone}</p>
          <p>üí∞ ${ad.price ? ad.price + " so‚Äòm" : "‚Äî"}</p>
          <div class="buttons">
            <button class="edit" onclick="editAd(${index}, '${ad.type}')">‚úèÔ∏è Tahrirlash</button>
            <button class="delete" onclick="deleteAd(${index}, '${ad.type}')">üóë O‚Äòchirish</button>
          </div>
        `;
        adsList.appendChild(div);
      });
    }

    // ‚úèÔ∏è Tahrirlash funksiyasi
    function editAd(index, type) {
      const ads = type === "Haydovchi"
        ? JSON.parse(localStorage.getItem("driverAds")) || []
        : JSON.parse(localStorage.getItem("passengerAds")) || [];

      const ad = ads[index];
      const newPhone = prompt("Yangi telefon raqam:", ad.phone);
      const newPrice = prompt("Yangi narx (so‚Äòm):", ad.price);

      if (newPhone) ad.phone = newPhone;
      if (newPrice) ad.price = newPrice;

      ads[index] = ad;
      localStorage.setItem(type === "Haydovchi" ? "driverAds" : "passengerAds", JSON.stringify(ads));
      location.reload();
    }

    // üóë O‚Äòchirish funksiyasi
    function deleteAd(index, type) {
      const confirmDelete = confirm("Ushbu e‚Äôloni o‚Äòchirmoqchimisiz?");
      if (!confirmDelete) return;

      const ads = type === "Haydovchi"
        ? JSON.parse(localStorage.getItem("driverAds")) || []
        : JSON.parse(localStorage.getItem("passengerAds")) || [];

      ads.splice(index, 1);
      localStorage.setItem(type === "Haydovchi" ? "driverAds" : "passengerAds", JSON.stringify(ads));
      location.reload();
    }

    renderAds();
  </script>

</body>
</html>
