<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    .ad {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
      position: relative;
    }
    .ad:last-child { border-bottom: none; }
    .actions button {
      margin-right: 5px;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
    }
    .approve { background: #28a745; }
    .reject { background: #dc3545; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #6c757d; }
    .status { font-weight: bold; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .modal-content h3 { margin-top: 0; }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn { background: #007bff; color: white; }
    .cancel-btn { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>🛠 ShaharTaxi - Admin Panel</h1>
  </header>

  <main>
    <div class="filters">
      <select id="typeFilter" onchange="renderAds()">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchilar</option>
        <option value="passenger">Yo‘lovchilar</option>
      </select>

      <select id="statusFilter" onchange="renderAds()">
        <option value="all">Barcha holatlar</option>
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>

      <button onclick="goToStats()">📊 Statistika</button>
      <button onclick="goToAdd()">➕ E’lon qo‘shish</button>
    </div>

    <div id="ads"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>E’lonni tahrirlash</h3>
      <input type="text" id="editPhone" placeholder="Telefon raqam">
      <input type="text" id="editPrice" placeholder="Narx (so‘m)">
      <input type="text" id="editFrom" placeholder="Qayerdan">
      <input type="text" id="editTo" placeholder="Qayerga">
      <select id="editStatus">
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>
      <div>
        <button class="save-btn" onclick="saveEdit()">Saqlash</button>
        <button class="cancel-btn" onclick="closeModal()">Bekor qilish</button>
      </div>
    </div>
  </div>

  <script>
    let currentEdit = { type: null, id: null };

    // 🧠 Ma’lumotlarni olish
    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem('driverAds')) || [],
        passenger: JSON.parse(localStorage.getItem('passengerAds')) || []
      };
    }

    // 🟩 Holat yozuvi
    function getStatusText(status) {
      if (status === 'approved') return '✅ Tasdiqlangan';
      if (status === 'rejected') return '❌ Rad etilgan';
      return '⏳ Kutilmoqda';
    }

    // 🧩 Asosiy e’lonlarni chiqarish (Yo‘nalish tuzatildi)
    function renderAds() {
      const { driver, passenger } = getAds();
      const typeFilter = document.getElementById('typeFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;

      let ads = [];
      if (typeFilter === 'driver') ads = driver.map(a => ({ ...a, type: 'driver' }));
      else if (typeFilter === 'passenger') ads = passenger.map(a => ({ ...a, type: 'passenger' }));
      else ads = [...driver.map(a => ({ ...a, type: 'driver' })), ...passenger.map(a => ({ ...a, type: 'passenger' }))];

      if (statusFilter !== 'all') ads = ads.filter(a => (a.status || 'pending') === statusFilter);

      const container = document.getElementById('ads');
      container.innerHTML = '';

      if (ads.length === 0) {
        container.innerHTML = '<p>E’lonlar topilmadi.</p>';
        return;
      }

      ads.forEach(ad => {
        // 🩵 Yo‘nalishlarni to‘g‘rilash
        let from = ad.from || '';
        let to = ad.to || '';

        if ((!from || !to) && ad.route) {
          const parts = ad.route.split('➜').map(x => x.trim());
          from = from || parts[0] || '';
          to = to || parts[1] || '';
        }

        if (!from) from = '—';
        if (!to) to = '—';

        const div = document.createElement('div');
        div.className = 'ad';
        div.innerHTML = `
          <p><b>Turi:</b> ${ad.type === 'driver' ? 'Haydovchi' : 'Yo‘lovchi'}</p>
          <p><b>Yo‘nalish:</b> ${from} ➜ ${to}</p>
          <p><b>Telefon:</b> ${ad.phone || 'Noma’lum'}</p>
          <p><b>Narx:</b> ${ad.price ? ad.price + ' so‘m' : 'Ko‘rsatilmagan'}</p>
          <p class="status"><b>Holat:</b> ${getStatusText(ad.status)}</p>
          <div class="actions">
            <button class="approve" onclick="updateStatus('${ad.type}', '${ad.id}', 'approved')">Tasdiqlash</button>
            <button class="reject" onclick="updateStatus('${ad.type}', '${ad.id}', 'rejected')">Rad etish</button>
            <button class="edit" onclick="openEdit('${ad.type}', '${ad.id}')">Tahrirlash</button>
            <button class="delete" onclick="deleteAd('${ad.type}', '${ad.id}')">O‘chirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // 🟢 Holatni o‘zgartirish
    function updateStatus(type, id, status) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const index = ads.findIndex(a => a.id === id);
      if (index > -1) {
        ads[index].status = status;
        localStorage.setItem(key, JSON.stringify(ads));
      }
      renderAds();
      updateStats();
    }

    // ✏️ Tahrirlash oynasini ochish
    function openEdit(type, id) {
      const { driver, passenger } = getAds();
      const ads = type === 'driver' ? driver : passenger;
      const ad = ads.find(a => a.id === id);
      if (!ad) return;

      currentEdit = { type, id };

      document.getElementById('editPhone').value = ad.phone || '';
      document.getElementById('editPrice').value = ad.price || '';
      document.getElementById('editFrom').value = ad.from || '';
      document.getElementById('editTo').value = ad.to || '';
      document.getElementById('editStatus').value = ad.status || 'pending';

      document.getElementById('editModal').style.display = 'flex';
    }

    // 💾 Tahrirni saqlash
    function saveEdit() {
      const { type, id } = currentEdit;
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const index = ads.findIndex(a => a.id === id);
      if (index > -1) {
        ads[index].phone = document.getElementById('editPhone').value;
        ads[index].price = document.getElementById('editPrice').value;
        ads[index].from = document.getElementById('editFrom').value;
        ads[index].to = document.getElementById('editTo').value;
        ads[index].status = document.getElementById('editStatus').value;
        localStorage.setItem(key, JSON.stringify(ads));
      }
      closeModal();
      renderAds();
      updateStats();
    }

    // 🔒 Modalni yopish
    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // ❌ E’lonni o‘chirish
    function deleteAd(type, id) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      let ads = JSON.parse(localStorage.getItem(key)) || [];
      ads = ads.filter(a => a.id !== id);
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    // 📈 Statistika yangilash
    function updateStats() {
      const { driver, passenger } = getAds();
      const all = [...driver, ...passenger];
      const stats = {
        drivers: driver.length,
        passengers: passenger.length,
        approved: all.filter(a => a.status === 'approved').length,
        rejected: all.filter(a => a.status === 'rejected').length,
        pending: all.filter(a => !a.status || a.status === 'pending').length
      };
      localStorage.setItem('stats', JSON.stringify(stats));
    }

    // 📊 Statistika sahifasiga o‘tish
    function goToStats() {
      updateStats();
      location.href = 'admin-stat.html';
    }

    // ➕ E’lon qo‘shish sahifasiga o‘tish
    function goToAdd() {
      location.href = 'admin-add.html';
    }

    // 🚀 Yuklanganda
    window.onload = () => {
      renderAds();
      updateStats();
      setInterval(() => renderAds(), 5000);
    };
  </script>
</body>
</html>
