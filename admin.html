<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  
    main {
      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    .ad {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
      position: relative;
    }
    .ad:last-child { border-bottom: none; }
    .actions button {
      margin-right: 5px;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
    }
    .approve { background: #28a745; }
    .reject { background: #dc3545; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #6c757d; }
    .status { font-weight: bold; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content h3 { margin-top: 0; }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn { background: #007bff; color: white; }
    .cancel-btn { background: #6c757d; color: white; }

    /* Login overlay styles */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .login-box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius:8px; border:1px solid #ccc; }
    .login-box button { width: 100%; padding:10px; border-radius:8px; border:none; background:#007bff; color:#fff; }
  </style>
</head>
<body>
  <!-- LOGIN OVERLAY (ADDED) -->
  <div id="loginOverlay" style="display:none;">
    <div class="login-box">
      <h3>üîê Admin kirish</h3>
      <input type="text" id="adminUser" placeholder="Foydalanuvchi" value="admin" />
      <input type="password" id="adminPass" placeholder="Parol" />
      <p id="loginError" style="color:red;margin:8px 0 0 0"></p>
      <button onclick="checkAdminLogin()">Kirish</button>
    </div>
  </div>

  <header>
    <h1>üõ† ShaharTaxi - Admin Panel</h1>
  </header>

  <main>
    <div class="filters">
      <select id="typeFilter" onchange="renderAds()">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchilar</option>
        <option value="passenger">Yo‚Äòlovchilar</option>
      </select>

      <select id="statusFilter" onchange="renderAds()">
        <option value="all">Barcha holatlar</option>
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>
      
      <select id="sortFilter" onchange="renderAds()">
  <option value="desc">Eng yangi avval</option>
  <option value="asc">Eng eski avval</option>
</select>

      <button onclick="goToStats()">üìä Statistika</button>
      <button onclick="goToAdd()">‚ûï E‚Äôlon qo‚Äòshish</button>
      <button onclick="showApprovalHistory()">üìú Tasdiqlash tarixi</button>
      <button onclick="logoutAdmin()" style="background:#6c757d;">Chiqish</button>
    </div>

    <div id="ads"></div>
  </main>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>E‚Äôlonni tahrirlash</h3>
      <input type="text" id="editPhone" placeholder="Telefon raqam">
      <input type="text" id="editPrice" placeholder="Narx (so‚Äòm)">
      <input type="text" id="editFrom" placeholder="Qayerdan">
      <input type="text" id="editTo" placeholder="Qayerga">
      <select id="editStatus">
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>
      <div>
        <button class="save-btn" onclick="saveEdit()">Saqlash</button>
        <button class="cancel-btn" onclick="closeModal()">Bekor qilish</button>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div class="modal" id="historyModal">
    <div class="modal-content">
      <h3>Tasdiqlash tarixi</h3>
      <div id="historyList"></div>
      <button class="cancel-btn" onclick="closeHistory()">Yopish</button>
    </div>
  </div>
 <!-- üîó Endi barcha kodlar tashqaridagi faylda -->
  <script src="admin.js"></script>
 
</body>
</html>
