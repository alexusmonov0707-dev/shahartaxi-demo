<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7ff;
      margin: 0;
      padding: 20px;
    }
    h2 { text-align: center; color: #007bff; }
    .logout {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4757;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout:hover { background: #e84118; }

    .section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .ad {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .ad:last-child { border-bottom: none; }

    .btn {
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .approve { background: #28a745; color: white; }
    .reject { background: #dc3545; color: white; }
    .edit { background: #ffc107; color: black; }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()">Chiqish</button>
  <h2>üõ† Admin Panel</h2>

  <div class="section">
    <h3>üöó Haydovchi e‚Äôlonlari</h3>
    <div id="driverAds"></div>
  </div>

  <div class="section">
    <h3>üßç Yo‚Äòlovchi e‚Äôlonlari</h3>
    <div id="passengerAds"></div>
  </div>

  <script>
    // Faqat login bo‚Äòlgan admin kiradi
    if (localStorage.getItem("isAdminLogged") !== "true") {
      window.location.replace("admin-login.html");
    }

    function logout() {
      localStorage.removeItem("isAdminLogged");
      window.location.replace("admin-login.html");
    }

    function renderAds() {
      const driverContainer = document.getElementById("driverAds");
      const passengerContainer = document.getElementById("passengerAds");

      const driverAds = JSON.parse(localStorage.getItem("driverAds")) || [];
      const passengerAds = JSON.parse(localStorage.getItem("passengerAds")) || [];

      driverContainer.innerHTML = driverAds.length ? "" : "<p>Haydovchi e‚Äôloni yo‚Äòq</p>";
      passengerContainer.innerHTML = passengerAds.length ? "" : "<p>Yo‚Äòlovchi e‚Äôloni yo‚Äòq</p>";

      driverAds.forEach((ad, i) => {
        driverContainer.innerHTML += `
          <div class="ad">
            <p><b>${ad.driver || "Noma‚Äôlum haydovchi"}</b> - ${ad.phone}</p>
            <p>${ad.fromRegion} ‚Üí ${ad.toRegion}</p>
            <p>${ad.price || "Narx yo‚Äòq"} so‚Äòm</p>
            <button class="btn approve" onclick="approveAd('driver', ${i})">Tasdiqlash</button>
            <button class="btn reject" onclick="rejectAd('driver', ${i})">Rad etish</button>
            <button class="btn edit" onclick="editAd('driver', ${i})">Tahrirlash</button>
          </div>`;
      });

      passengerAds.forEach((ad, i) => {
        passengerContainer.innerHTML += `
          <div class="ad">
            <p>${ad.fromRegion} ‚Üí ${ad.toRegion}</p>
            <p>${ad.phone}</p>
            <p>${ad.price || "Narx yo‚Äòq"} so‚Äòm</p>
            <button class="btn approve" onclick="approveAd('passenger', ${i})">Tasdiqlash</button>
            <button class="btn reject" onclick="rejectAd('passenger', ${i})">Rad etish</button>
            <button class="btn edit" onclick="editAd('passenger', ${i})">Tahrirlash</button>
          </div>`;
      });
    }

    function approveAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type + "Ads")) || [];
      const approvedAd = ads.splice(index, 1)[0];
      localStorage.setItem(type + "Ads", JSON.stringify(ads));

      let approvedList = JSON.parse(localStorage.getItem("approved_" + type + "Ads")) || [];
      approvedList.push({ ...approvedAd, approvedAt: new Date().toISOString() });
      localStorage.setItem("approved_" + type + "Ads", JSON.stringify(approvedList));

      renderAds();
    }

    function rejectAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type + "Ads")) || [];
      ads.splice(index, 1);
      localStorage.setItem(type + "Ads", JSON.stringify(ads));
      renderAds();
    }

    function editAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type + "Ads")) || [];
      const ad = ads[index];
      const newPhone = prompt("Telefon raqamini tahrirlang:", ad.phone || "");
      const newPrice = prompt("Narxni tahrirlang (so‚Äòm):", ad.price || "");
      if (newPhone !== null && newPrice !== null) {
        ad.phone = newPhone;
        ad.price = newPrice;
        ads[index] = ad;
        localStorage.setItem(type + "Ads", JSON.stringify(ads));
        renderAds();
      }
    }

    // Avtomatik yangilanish har 5 soniyada
    setInterval(renderAds, 5000);

    renderAds();
  </script>
</body>
</html>
