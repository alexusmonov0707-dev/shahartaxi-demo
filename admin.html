<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #333;
    }
    header {
      background: white;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      color: #007bff;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 0.5rem 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .approve { background: #28a745; color: white; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #dc3545; color: white; }
    .save { background: #17a2b8; color: white; }
    .alert-box {
      background: #ffeb3b;
      color: #333;
      text-align: center;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: 600;
      display: none;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõ† Admin Panel - ShaharTaxi</h1>
  </header>

  <main>
    <div id="alertBox" class="alert-box">üîî Yangi e‚Äôlon qo‚Äòshildi!</div>

    <h2>üöó Haydovchi e‚Äôlonlari</h2>
    <table id="driverTable">
      <tr>
        <th>Yo‚Äònalish</th>
        <th>Haydovchi</th>
        <th>Telefon</th>
        <th>Narx</th>
        <th>Amallar</th>
      </tr>
    </table>

    <h2>üßç Yo‚Äòlovchi e‚Äôlonlari</h2>
    <table id="passengerTable">
      <tr>
        <th>Yo‚Äònalish</th>
        <th>Telefon</th>
        <th>Narx</th>
        <th>Amallar</th>
      </tr>
    </table>
  </main>

  <!-- üîä Signal uchun audio -->
  <audio id="newAdSound" src="https://www.soundjay.com/buttons/sounds/beep-07a.mp3" preload="auto"></audio>

  <script>
    let previousDriverCount = 0;
    let previousPassengerCount = 0;

    function loadData() {
      const driverTable = document.getElementById("driverTable");
      const passengerTable = document.getElementById("passengerTable");
      const alertBox = document.getElementById("alertBox");
      const sound = document.getElementById("newAdSound");

      const driverAds = JSON.parse(localStorage.getItem("driverAds")) || [];
      const passengerAds = JSON.parse(localStorage.getItem("passengerAds")) || [];

      // Agar yangi e‚Äôlon qo‚Äòshilgan bo‚Äòlsa signal berish
      if (driverAds.length > previousDriverCount || passengerAds.length > previousPassengerCount) {
        alertBox.style.display = "block";
        sound.play();
        setTimeout(() => alertBox.style.display = "none", 4000);
      }

      previousDriverCount = driverAds.length;
      previousPassengerCount = passengerAds.length;

      driverTable.innerHTML = `
        <tr>
          <th>Yo‚Äònalish</th>
          <th>Haydovchi</th>
          <th>Telefon</th>
          <th>Narx</th>
          <th>Amallar</th>
        </tr>`;

      passengerTable.innerHTML = `
        <tr>
          <th>Yo‚Äònalish</th>
          <th>Telefon</th>
          <th>Narx</th>
          <th>Amallar</th>
        </tr>`;

      driverAds.forEach((ad, i) => {
        const row = driverTable.insertRow();
        row.innerHTML = `
          <td>${ad.fromRegion} (${ad.fromDistrict}) ‚Üí ${ad.toRegion} (${ad.toDistrict})</td>
          <td>${ad.driver}</td>
          <td contenteditable="true">${ad.phone}</td>
          <td contenteditable="true">${ad.price}</td>
          <td>
            <button class="approve" onclick="approveAd('driver', ${i})">‚úÖ</button>
            <button class="edit" onclick="saveEdit('driver', ${i}, this)">üíæ</button>
            <button class="delete" onclick="deleteAd('driver', ${i})">üóëÔ∏è</button>
          </td>`;
      });

      passengerAds.forEach((ad, i) => {
        const row = passengerTable.insertRow();
        row.innerHTML = `
          <td>${ad.fromRegion} (${ad.fromDistrict}) ‚Üí ${ad.toRegion} (${ad.toDistrict})</td>
          <td contenteditable="true">${ad.phone}</td>
          <td contenteditable="true">${ad.price}</td>
          <td>
            <button class="approve" onclick="approveAd('passenger', ${i})">‚úÖ</button>
            <button class="edit" onclick="saveEdit('passenger', ${i}, this)">üíæ</button>
            <button class="delete" onclick="deleteAd('passenger', ${i})">üóëÔ∏è</button>
          </td>`;
      });
    }

    function saveEdit(type, index, btn) {
      const table = type === 'driver' ? document.getElementById('driverTable') : document.getElementById('passengerTable');
      const row = btn.closest('tr');
      const cells = row.querySelectorAll('td');
      const ads = JSON.parse(localStorage.getItem(type + 'Ads')) || [];

      if (type === 'driver') {
        ads[index].phone = cells[2].innerText;
        ads[index].price = cells[3].innerText;
      } else {
        ads[index].phone = cells[1].innerText;
        ads[index].price = cells[2].innerText;
      }

      localStorage.setItem(type + 'Ads', JSON.stringify(ads));
      alert('‚úÖ Ma‚Äôlumot yangilandi');
    }

    function deleteAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type + 'Ads')) || [];
      ads.splice(index, 1);
      localStorage.setItem(type + 'Ads', JSON.stringify(ads));
      loadData();
    }

    function approveAd(type, index) {
      alert("‚úÖ E‚Äôlon tasdiqlandi!");
    }

    loadData();
    setInterval(loadData, 2000); // Har 2 soniyada yangilanadi
  </script>
</body>
</html>
