<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
    header { background: #007bff; color: white; padding: 1rem; text-align: center; }
    main { max-width: 1100px; margin: 1rem auto; background: white; border-radius: 10px; padding: 1.2rem; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; align-items:center; }
    input[type="text"], select { padding: 8px; border-radius:6px; border:1px solid #ccc; }
    button { padding:8px 10px; border-radius:6px; border:none; background:#007bff; color:white; cursor:pointer; }
    button.secondary { background:#6c757d; }
    .stat-card { flex:1;min-width:220px;padding:16px;border-radius:10px;text-align:center;color:white; }
    .blue { background:#007bff; }
    .green { background:#28a745; }
    .yellow { background:#ffc107;color:black; }
    .red { background:#dc3545; }
    #statsSection { display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin:16px auto;max-width:1100px; }
  </style>
</head>
<body>

  <header><h1>ðŸ›  ShaharTaxi - Admin Panel</h1></header>

  <!-- ðŸ“Š STATISTIKA -->
  <section id="statsSection">
    <div class="stat-card blue">
      <h3 id="totalAds">0</h3><p>Barcha eâ€™lonlar</p>
    </div>
    <div class="stat-card green">
      <h3 id="approvedAds">0</h3><p>Tasdiqlangan</p>
    </div>
    <div class="stat-card yellow">
      <h3 id="pendingAds">0</h3><p>Kutilayotgan</p>
    </div>
    <div class="stat-card red">
      <h3 id="rejectedAds">0</h3><p>Rad etilgan</p>
    </div>
  </section>

  <main>
    <div id="ads"></div>
  </main>

  <script>
    // ðŸ§© Statusni normallashtirish
    function normalizeStatus(status) {
      if (!status) return "pending";
      status = status.toString().toLowerCase().trim();
      if (status.includes("tasdiq")) return "approved";
      if (status.includes("rad")) return "rejected";
      if (status.includes("kut") || status.includes("pend")) return "pending";
      return status;
    }

    // ðŸ§© LocalStorage dan hamma e'lonlarni olish
    function getAllAds() {
      const keys = Object.keys(localStorage);
      let all = [];
      for (let key of keys) {
        try {
          const data = JSON.parse(localStorage.getItem(key));
          if (Array.isArray(data)) {
            all = all.concat(data);
          }
        } catch (e) {}
      }
      return all;
    }

    // ðŸ§© Statistika yangilash
    function updateStats() {
      const allAds = getAllAds().map(a => ({
        ...a,
        status: normalizeStatus(a.status)
      }));

      const total = allAds.length;
      const approved = allAds.filter(a => a.status === "approved").length;
      const pending = allAds.filter(a => a.status === "pending").length;
      const rejected = allAds.filter(a => a.status === "rejected").length;

      document.getElementById("totalAds").textContent = total;
      document.getElementById("approvedAds").textContent = approved;
      document.getElementById("pendingAds").textContent = pending;
      document.getElementById("rejectedAds").textContent = rejected;
    }

    // ðŸ§© Har 2 sekundda yangilab turish
    setInterval(updateStats, 2000);
    window.addEventListener("load", updateStats);
  </script>

  <script src="admin.js"></script>
</body>
</html>
