<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
      align-items: center;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .ad {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .actions button {
      margin-right: 5px;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .approve { background: #28a745; }
    .reject { background: #dc3545; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #6c757d; }
    .add { background: #17a2b8; }
    .status { font-weight: bold; }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .save { background: #007bff; color: white; }
    .cancel { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>üõ† ShaharTaxi - Admin Panel</h1>
  </header>

  <main>
    <div class="filters">
      <select id="typeFilter" onchange="renderAds()">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchilar</option>
        <option value="passenger">Yo‚Äòlovchilar</option>
      </select>

      <select id="statusFilter" onchange="renderAds()">
        <option value="all">Barcha holatlar</option>
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>

      <button class="add" onclick="openAdd()">‚ûï E‚Äôlon qo‚Äòshish</button>
      <button onclick="goToStats()">üìä Statistika</button>
    </div>

    <div id="ads"></div>
  </main>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>E‚Äôlonni tahrirlash</h3>
      <input id="editFrom" placeholder="Qayerdan (viloyat, tuman)">
      <input id="editTo" placeholder="Qayerga (viloyat, tuman)">
      <input id="editPhone" placeholder="Telefon raqami">
      <input id="editPrice" placeholder="Narx (so‚Äòm)">
      <select id="editStatus">
        <option value="pending">‚è≥ Kutilmoqda</option>
        <option value="approved">‚úÖ Tasdiqlangan</option>
        <option value="rejected">‚ùå Rad etilgan</option>
      </select>
      <div>
        <button class="save" onclick="saveEdit()">Saqlash</button>
        <button class="cancel" onclick="closeModal()">Bekor qilish</button>
      </div>
    </div>
  </div>

  <!-- Add Modal -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <h3>Yangi e‚Äôlon qo‚Äòshish</h3>
      <select id="addType">
        <option value="driver">Haydovchi</option>
        <option value="passenger">Yo‚Äòlovchi</option>
      </select>
      <input id="addFrom" placeholder="Qayerdan (viloyat, tuman)">
      <input id="addTo" placeholder="Qayerga (viloyat, tuman)">
      <input id="addPhone" placeholder="Telefon raqami">
      <input id="addPrice" placeholder="Narx (so‚Äòm)">
      <select id="addStatus">
        <option value="pending">‚è≥ Kutilmoqda</option>
        <option value="approved">‚úÖ Tasdiqlangan</option>
        <option value="rejected">‚ùå Rad etilgan</option>
      </select>
      <div>
        <button class="save" onclick="saveNewAd()">Qo‚Äòshish</button>
        <button class="cancel" onclick="closeAdd()">Bekor qilish</button>
      </div>
    </div>
  </div>

  <script>
    let editData = { type: '', index: -1 };

    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem('driverAds')) || [],
        passenger: JSON.parse(localStorage.getItem('passengerAds')) || []
      };
    }

    function getStatusText(status) {
      if (status === 'approved') return '‚úÖ Tasdiqlangan';
      if (status === 'rejected') return '‚ùå Rad etilgan';
      return '‚è≥ Kutilmoqda';
    }

    function renderAds() {
      const { driver, passenger } = getAds();
      const typeFilter = document.getElementById('typeFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;
      let ads = [];

      if (typeFilter === 'driver') ads = driver.map(a => ({ ...a, type: 'driver' }));
      else if (typeFilter === 'passenger') ads = passenger.map(a => ({ ...a, type: 'passenger' }));
      else ads = [...driver.map(a => ({ ...a, type: 'driver' })), ...passenger.map(a => ({ ...a, type: 'passenger' }))];

      if (statusFilter !== 'all') ads = ads.filter(a => (a.status || 'pending') === statusFilter);

      const container = document.getElementById('ads');
      container.innerHTML = '';

      if (ads.length === 0) {
        container.innerHTML = '<p>E‚Äôlonlar topilmadi.</p>';
        return;
      }

      ads.forEach((ad, index) => {
        const div = document.createElement('div');
        div.className = 'ad';
        div.innerHTML = `
          <p><b>Turi:</b> ${ad.type === 'driver' ? 'Haydovchi' : 'Yo‚Äòlovchi'}</p>
          <p><b>Yo‚Äònalish:</b> ${ad.fromRegion || ''}, ${ad.fromDistrict || ''} ‚ûú ${ad.toRegion || ''}, ${ad.toDistrict || ''}</p>
          <p><b>Telefon:</b> ${ad.phone}</p>
          <p><b>Narx:</b> ${ad.price} so‚Äòm</p>
          <p class="status"><b>Holat:</b> ${getStatusText(ad.status)}</p>
          <div class="actions">
            <button class="approve" onclick="updateStatus('${ad.type}', ${index}, 'approved')">Tasdiqlash</button>
            <button class="reject" onclick="updateStatus('${ad.type}', ${index}, 'rejected')">Rad etish</button>
            <button class="edit" onclick="openEdit('${ad.type}', ${index})">Tahrirlash</button>
            <button class="delete" onclick="deleteAd('${ad.type}', ${index})">O‚Äòchirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function updateStatus(type, index, status) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads[index].status = status;
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function openEdit(type, index) {
      editData = { type, index };
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads[index];

      document.getElementById('editFrom').value = `${ad.fromRegion || ''}, ${ad.fromDistrict || ''}`;
      document.getElementById('editTo').value = `${ad.toRegion || ''}, ${ad.toDistrict || ''}`;
      document.getElementById('editPhone').value = ad.phone;
      document.getElementById('editPrice').value = ad.price;
      document.getElementById('editStatus').value = ad.status || 'pending';
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function saveEdit() {
      const key = editData.type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads[editData.index];

      const from = document.getElementById('editFrom').value.split(',');
      const to = document.getElementById('editTo').value.split(',');

      ad.fromRegion = from[0]?.trim() || '';
      ad.fromDistrict = from[1]?.trim() || '';
      ad.toRegion = to[0]?.trim() || '';
      ad.toDistrict = to[1]?.trim() || '';
      ad.phone = document.getElementById('editPhone').value;
      ad.price = document.getElementById('editPrice').value;
      ad.status = document.getElementById('editStatus').value;

      localStorage.setItem(key, JSON.stringify(ads));
      closeModal();
      renderAds();
      updateStats();
    }

    function openAdd() {
      document.getElementById('addModal').style.display = 'flex';
    }

    function closeAdd() {
      document.getElementById('addModal').style.display = 'none';
    }

    function saveNewAd() {
      const type = document.getElementById('addType').value;
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];

      const from = document.getElementById('addFrom').value.split(',');
      const to = document.getElementById('addTo').value.split(',');

      ads.push({
        fromRegion: from[0]?.trim(),
        fromDistrict: from[1]?.trim(),
        toRegion: to[0]?.trim(),
        toDistrict: to[1]?.trim(),
        phone: document.getElementById('addPhone').value,
        price: document.getElementById('addPrice').value,
        status: document.getElementById('addStatus').value
      });

      localStorage.setItem(key, JSON.stringify(ads));
      closeAdd();
      renderAds();
      updateStats();
    }

    function deleteAd(type, index) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function updateStats() {
      const { driver, passenger } = getAds();
      const all = [...driver, ...passenger];
      const stats = {
        drivers: driver.length,
        passengers: passenger.length,
        approved: all.filter(a => a.status === 'approved').length,
        rejected: all.filter(a => a.status === 'rejected').length,
        pending: all.filter(a => !a.status || a.status === 'pending').length
      };
      localStorage.setItem('stats', JSON.stringify(stats));
    }

    function goToStats() {
      updateStats();
      location.href = 'admin-stat.html';
    }

    setInterval(() => {
      renderAds();
      updateStats();
    }, 5000);

    window.onload = () => {
      renderAds();
      updateStats();
    };
  </script>
</body>
</html>
