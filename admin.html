<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.7rem;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: 600;
    }
    .approve { background: #28a745; }
    .edit { background: #ffc107; color: #333; }
    .delete { background: #dc3545; }
    .logout { background: #6c757d; float: right; margin-top: -2.2rem; }
    .hidden { display: none; }

    /* Login form */
    #loginBox {
      max-width: 350px;
      margin: 10rem auto;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    #loginBox input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #loginBox button {
      width: 100%;
      margin-top: 1rem;
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #loginBox p { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="loginBox">
    <h2>üîê Admin panelga kirish</h2>
    <input type="password" id="adminPass" placeholder="Parolni kiriting">
    <button onclick="checkLogin()">Kirish</button>
    <p id="errorMsg"></p>
  </div>

  <!-- Admin Panel -->
  <main id="adminPanel" class="hidden">
    <h2>üßë‚Äçüíº ShaharTaxi Admin paneli</h2>
    <button class="logout" onclick="logout()">Chiqish</button>

    <h3>üßç Yo‚Äòlovchi e‚Äôlonlari</h3>
    <table id="passengerTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Qayerdan</th>
          <th>Qayerga</th>
          <th>Tel</th>
          <th>Narx</th>
          <th>Holat</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>üöó Haydovchi e‚Äôlonlari</h3>
    <table id="driverTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Qayerdan</th>
          <th>Qayerga</th>
          <th>Tel</th>
          <th>Narx</th>
          <th>Holat</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>üìä Statistika</h3>
    <canvas id="statChart" height="120"></canvas>
  </main>

  <script>
    const ADMIN_PASSWORD = "admin123";

    function checkLogin() {
      const pass = document.getElementById("adminPass").value;
      const errorMsg = document.getElementById("errorMsg");
      if (pass === ADMIN_PASSWORD) {
        localStorage.setItem("isAdminLoggedIn", "true");
        showAdminPanel();
      } else {
        errorMsg.innerText = "‚ùå Noto‚Äòg‚Äòri parol!";
      }
    }

    function showAdminPanel() {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
      loadData();
    }

    function logout() {
      localStorage.removeItem("isAdminLoggedIn");
      document.getElementById("adminPanel").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    }

    // Agar oldin login bo‚Äòlgan bo‚Äòlsa
    window.onload = () => {
      if (localStorage.getItem("isAdminLoggedIn") === "true") {
        showAdminPanel();
      }
    };

    function loadData() {
      loadTable("passengerAds", "passengerTable");
      loadTable("driverAds", "driverTable");
      renderChart();
    }

    function loadTable(key, tableId) {
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = "";

      ads.forEach((ad, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${ad.fromRegion || "-"}, ${ad.fromDistrict || "-"}</td>
          <td>${ad.toRegion || "-"}, ${ad.toDistrict || "-"}</td>
          <td>${ad.phone}</td>
          <td>${ad.price}</td>
          <td>${ad.approved ? "‚úÖ Tasdiqlangan" : "üïì Kutilmoqda"}</td>
          <td>
            <button class="approve" onclick="approveAd('${key}', ${index})">Tasdiqlash</button>
            <button class="delete" onclick="deleteAd('${key}', ${index})">O‚Äòchirish</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function approveAd(key, index) {
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads[index].approved = true;
      localStorage.setItem(key, JSON.stringify(ads));
      loadData();
    }

    function deleteAd(key, index) {
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(ads));
      loadData();
    }

    function renderChart() {
      const passengerCount = (JSON.parse(localStorage.getItem('passengerAds')) || []).length;
      const driverCount = (JSON.parse(localStorage.getItem('driverAds')) || []).length;

      const ctx = document.getElementById('statChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Yo‚Äòlovchi', 'Haydovchi'],
          datasets: [{
            label: 'E‚Äôlonlar soni',
            data: [passengerCount, driverCount],
            backgroundColor: ['#007bff', '#28a745']
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }
  </script>
</body>
</html>
