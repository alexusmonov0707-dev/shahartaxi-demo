<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0; padding: 0;
      color: #333;
    }
    main {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .edit-btn { background: #ffc107; color: #000; }
    .delete-btn { background: #dc3545; color: #fff; }
    .save-btn { background: #28a745; color: #fff; }
    .cancel-btn { background: #6c757d; color: #fff; }

    /* Modal oynasi */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .modal-content input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <main>
    <h2>üõ† Admin panel</h2>
    <table id="adsTable">
      <thead>
        <tr>
          <th>Turi</th>
          <th>Qayerdan</th>
          <th>Qayerga</th>
          <th>Telefon</th>
          <th>Narx</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal oynasi -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3 style="text-align:center; color:#007bff;">‚úèÔ∏è E‚Äôlonni tahrirlash</h3>
      <input id="editFromRegion" placeholder="Viloyat (qayerdan)">
      <input id="editFromDistrict" placeholder="Tuman (qayerdan)">
      <input id="editToRegion" placeholder="Viloyat (qayerga)">
      <input id="editToDistrict" placeholder="Tuman (qayerga)">
      <input id="editPhone" placeholder="Telefon raqami">
      <input id="editPrice" placeholder="Narx (so‚Äòm)">
      <div class="modal-actions">
        <button class="save-btn" onclick="saveEdit()">üíæ Saqlash</button>
        <button class="cancel-btn" onclick="closeModal()">Bekor qilish</button>
      </div>
    </div>
  </div>

  <script>
    let currentType = '';
    let currentIndex = -1;

    function loadAds() {
      const driverAds = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengerAds = JSON.parse(localStorage.getItem('passengerAds')) || [];
      const tbody = document.querySelector('#adsTable tbody');
      tbody.innerHTML = '';

      function addRow(ad, type, index) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${type}</td>
          <td>${ad.fromRegion} (${ad.fromDistrict})</td>
          <td>${ad.toRegion} (${ad.toDistrict})</td>
          <td>${ad.phone}</td>
          <td>${ad.price}</td>
          <td>
            <button class="edit-btn" onclick="openEditModal('${type}', ${index})">‚úèÔ∏è</button>
            <button class="delete-btn" onclick="deleteAd('${type}', ${index})">üóë</button>
          </td>
        `;
        tbody.appendChild(row);
      }

      driverAds.forEach((ad, i) => addRow(ad, 'Haydovchi', i));
      passengerAds.forEach((ad, i) => addRow(ad, 'Yo‚Äòlovchi', i));
    }

    function deleteAd(type, index) {
      if (!confirm("Haqiqatan ham o‚Äòchirmoqchimisiz?")) return;
      const key = type === 'Haydovchi' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(ads));
      loadAds();
    }

    function openEditModal(type, index) {
      currentType = type;
      currentIndex = index;
      const key = type === 'Haydovchi' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads[index];

      document.getElementById('editFromRegion').value = ad.fromRegion;
      document.getElementById('editFromDistrict').value = ad.fromDistrict;
      document.getElementById('editToRegion').value = ad.toRegion;
      document.getElementById('editToDistrict').value = ad.toDistrict;
      document.getElementById('editPhone').value = ad.phone;
      document.getElementById('editPrice').value = ad.price;

      document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function saveEdit() {
      const key = currentType === 'Haydovchi' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads[currentIndex];

      ad.fromRegion = document.getElementById('editFromRegion').value;
      ad.fromDistrict = document.getElementById('editFromDistrict').value;
      ad.toRegion = document.getElementById('editToRegion').value;
      ad.toDistrict = document.getElementById('editToDistrict').value;
      ad.phone = document.getElementById('editPhone').value;
      ad.price = document.getElementById('editPrice').value;

      ads[currentIndex] = ad;
      localStorage.setItem(key, JSON.stringify(ads));
      closeModal();
      loadAds();
    }

    window.onload = loadAds;
  </script>
</body>
</html>
