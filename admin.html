<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0; padding: 0;
      color: #333;
    }
    main {
      max-width: 800px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .edit-btn { background: #ffc107; color: #000; }
    .delete-btn { background: #dc3545; color: #fff; }
    .save-btn { background: #28a745; color: #fff; }
    .cancel-btn { background: #6c757d; color: #fff; }
  </style>
</head>
<body>
  <main>
    <h2>üõ† Admin panel</h2>
    <table id="adsTable">
      <thead>
        <tr>
          <th>Turi</th>
          <th>Qayerdan</th>
          <th>Qayerga</th>
          <th>Telefon</th>
          <th>Narx</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    function loadAds() {
      const driverAds = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengerAds = JSON.parse(localStorage.getItem('passengerAds')) || [];
      const tbody = document.querySelector('#adsTable tbody');
      tbody.innerHTML = '';

      function addRow(ad, type, index) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${type}</td>
          <td>${ad.fromRegion} (${ad.fromDistrict})</td>
          <td>${ad.toRegion} (${ad.toDistrict})</td>
          <td>${ad.phone}</td>
          <td>${ad.price}</td>
          <td>
            <button class="edit-btn" onclick="editAd('${type}', ${index})">‚úèÔ∏è Tahrirlash</button>
            <button class="delete-btn" onclick="deleteAd('${type}', ${index})">üóë O‚Äòchirish</button>
          </td>
        `;
        tbody.appendChild(row);
      }

      driverAds.forEach((ad, i) => addRow(ad, 'Haydovchi', i));
      passengerAds.forEach((ad, i) => addRow(ad, 'Yo‚Äòlovchi', i));
    }

    function deleteAd(type, index) {
      if (!confirm("Haqiqatan ham o‚Äòchirmoqchimisiz?")) return;
      const key = type === 'Haydovchi' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(ads));
      loadAds();
    }

    function editAd(type, index) {
      const key = type === 'Haydovchi' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads[index];

      const newFromRegion = prompt("Qayerdan viloyat:", ad.fromRegion);
      const newFromDistrict = prompt("Qayerdan tuman:", ad.fromDistrict);
      const newToRegion = prompt("Qayerga viloyat:", ad.toRegion);
      const newToDistrict = prompt("Qayerga tuman:", ad.toDistrict);
      const newPhone = prompt("Telefon:", ad.phone);
      const newPrice = prompt("Narx:", ad.price);

      if (newFromRegion && newToRegion) {
        ad.fromRegion = newFromRegion;
        ad.fromDistrict = newFromDistrict;
        ad.toRegion = newToRegion;
        ad.toDistrict = newToDistrict;
        ad.phone = newPhone;
        ad.price = newPrice;
        ads[index] = ad;
        localStorage.setItem(key, JSON.stringify(ads));
        loadAds();
      }
    }

    window.onload = loadAds;
  </script>
</body>
</html>
