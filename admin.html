<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel - ShaharTaxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #333;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .ad {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }
    button {
      margin-right: 10px;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .approve { background: #28a745; color: #fff; }
    .reject { background: #dc3545; color: #fff; }
    .edit { background: #ffc107; color: #000; }
  </style>
</head>
<body>
  <main>
    <h2>ðŸ›  Admin panel</h2>
    <div id="adsContainer"></div>
  </main>

  <script>
    function loadAds() {
      const driverAds = JSON.parse(localStorage.getItem("driverAds")) || [];
      const passengerAds = JSON.parse(localStorage.getItem("passengerAds")) || [];

      const container = document.getElementById("adsContainer");
      container.innerHTML = "";

      if (driverAds.length === 0 && passengerAds.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Hozircha eâ€™lonlar yoâ€˜q</p>";
        return;
      }

      function renderAd(ad, index, type) {
        const statusColor = ad.status === "Tasdiqlandi" ? "green" : ad.status === "Rad etildi" ? "red" : "gray";
        const adDiv = document.createElement("div");
        adDiv.className = "ad";
        adDiv.innerHTML = `
          <p><b>Turi:</b> ${type === "driver" ? "Haydovchi" : "Yoâ€˜lovchi"}</p>
          <p><b>Yoâ€˜nalish:</b> ${ad.fromRegion || ""} ${ad.fromDistrict || ""} â†’ ${ad.toRegion || ""} ${ad.toDistrict || ""}</p>
          <p><b>Telefon:</b> ${ad.phone || "-"}</p>
          <p><b>Narx:</b> ${ad.price || "-"} soâ€˜m</p>
          <p><b>Status:</b> <span style="color:${statusColor}; font-weight:bold;">${ad.status || "Kutilmoqda"}</span></p>
          <button class="approve" onclick="approveAd('${type}', ${index})">Tasdiqlash</button>
          <button class="reject" onclick="rejectAd('${type}', ${index})">Rad etish</button>
          <button class="edit" onclick="editAd('${type}', ${index})">Tahrirlash</button>
        `;
        container.appendChild(adDiv);
      }

      driverAds.forEach((ad, i) => renderAd(ad, i, "driver"));
      passengerAds.forEach((ad, i) => renderAd(ad, i, "passenger"));
    }

    function approveAd(type, index) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads[index].status = "Tasdiqlandi";
      localStorage.setItem(key, JSON.stringify(ads));
      loadAds();
    }

    function rejectAd(type, index) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads[index].status = "Rad etildi";
      localStorage.setItem(key, JSON.stringify(ads));
      loadAds();
    }

    function editAd(type, index) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads[index];
      const newPhone = prompt("Yangi telefon raqami:", ad.phone || "");
      const newPrice = prompt("Yangi narx:", ad.price || "");
      if (newPhone !== null) ad.phone = newPhone;
      if (newPrice !== null) ad.price = newPrice;
      localStorage.setItem(key, JSON.stringify(ads));
      loadAds();
    }

    // Har 5 soniyada avtomatik yangilanish
    setInterval(loadAds, 5000);

    // Dastlab yuklash
    loadAds();
  </script>
</body>
</html>
