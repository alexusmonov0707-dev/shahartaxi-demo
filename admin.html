<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .ad-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f8f9fa;
    }
    .approved {
      border-left: 6px solid #28a745;
    }
    .pending {
      border-left: 6px solid #ffc107;
    }
    .rejected {
      border-left: 6px solid #dc3545;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <main>
    <h2>üîê Admin Panel</h2>

    <!-- Parol oynasi -->
    <div id="loginSection">
      <p>Admin parolini kiriting:</p>
      <input type="password" id="adminPassword" placeholder="Parol">
      <button onclick="checkPassword()">Kirish</button>
      <p id="errorMsg" style="color:red;"></p>
    </div>

    <!-- Asosiy panel -->
    <div id="adminPanel" class="hidden">
      <h3>üöó Haydovchi e‚Äôlonlari</h3>
      <div id="driverList"></div>

      <h3>üßç Yo‚Äòlovchi e‚Äôlonlari</h3>
      <div id="passengerList"></div>
    </div>
  </main>

  <script>
    const ADMIN_PASSWORD = "12345"; // üîë Admin parol (istalgancha o‚Äòzgartirish mumkin)

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      const error = document.getElementById("errorMsg");
      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadAds();
      } else {
        error.innerText = "‚ùå Parol noto‚Äòg‚Äòri!";
      }
    }

    function loadAds() {
      const drivers = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengers = JSON.parse(localStorage.getItem('passengerAds')) || [];
      showAds('driverList', drivers, 'driverAds');
      showAds('passengerList', passengers, 'passengerAds');
    }

    function showAds(containerId, ads, storageKey) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      if (ads.length === 0) {
        container.innerHTML = "<p>Hozircha e‚Äôlonlar yo‚Äòq.</p>";
        return;
      }

      ads.forEach((ad, index) => {
        const div = document.createElement('div');
        div.className = `ad-card ${ad.status || 'pending'}`;
        div.innerHTML = `
          <strong>${ad.fromRegion} ${ad.fromDistrict}</strong> ‚Üí 
          <strong>${ad.toRegion} ${ad.toDistrict}</strong><br>
          üìû ${ad.phone} <br>
          üí∞ ${ad.price} so‚Äòm<br>
          <p>Holat: <b>${ad.status || "kutilmoqda"}</b></p>
          <button onclick="updateStatus('${storageKey}', ${index}, 'approved')">‚úÖ Tasdiqlash</button>
          <button onclick="updateStatus('${storageKey}', ${index}, 'rejected')">‚ùå Bekor qilish</button>
        `;
        container.appendChild(div);
      });
    }

    function updateStatus(storageKey, index, status) {
      const ads = JSON.parse(localStorage.getItem(storageKey)) || [];
      ads[index].status = status;
      localStorage.setItem(storageKey, JSON.stringify(ads));
      loadAds();
    }
  </script>
</body>
</html>
