<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0; padding: 0;
      color: #222;
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 1rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .ad {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .ad:hover {
      transform: scale(1.01);
    }

    .actions button {
      margin-left: 0.5rem;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      color: white;
    }

    .edit {
      background: #28a745;
    }
    .delete {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <main>
    <h2>üõ†Ô∏è ShaharTaxi Admin Paneli</h2>

    <div class="section">
      <h3>üöó Haydovchilar e‚Äôlonlari</h3>
      <div id="driverList"></div>
    </div>

    <div class="section">
      <h3>üßç Yo‚Äòlovchilar e‚Äôlonlari</h3>
      <div id="passengerList"></div>
    </div>
  </main>

  <script>
    function loadAds() {
      const driverAds = JSON.parse(localStorage.getItem("driverAds")) || [];
      const passengerAds = JSON.parse(localStorage.getItem("passengerAds")) || [];

      const driverList = document.getElementById("driverList");
      const passengerList = document.getElementById("passengerList");

      driverList.innerHTML = "";
      passengerList.innerHTML = "";

      driverAds.forEach((ad, index) => {
        const div = document.createElement("div");
        div.className = "ad";
        div.innerHTML = `
          <div>
            <strong>${ad.fromRegion} (${ad.fromDistrict}) ‚Üí ${ad.toRegion} (${ad.toDistrict})</strong><br>
            Haydovchi: ${ad.driver}<br>
            Tel: ${ad.phone} | Narx: ${ad.price}
          </div>
          <div class="actions">
            <button class="edit" onclick="editDriverAd(${index})">‚úèÔ∏è</button>
            <button class="delete" onclick="deleteDriverAd(${index})">üóëÔ∏è</button>
          </div>
        `;
        driverList.appendChild(div);
      });

      passengerAds.forEach((ad, index) => {
        const div = document.createElement("div");
        div.className = "ad";
        div.innerHTML = `
          <div>
            <strong>${ad.fromRegion} (${ad.fromDistrict}) ‚Üí ${ad.toRegion} (${ad.toDistrict})</strong><br>
            Tel: ${ad.phone} | Taklif narxi: ${ad.price}
          </div>
          <div class="actions">
            <button class="edit" onclick="editPassengerAd(${index})">‚úèÔ∏è</button>
            <button class="delete" onclick="deletePassengerAd(${index})">üóëÔ∏è</button>
          </div>
        `;
        passengerList.appendChild(div);
      });
    }

    function deleteDriverAd(index) {
      const ads = JSON.parse(localStorage.getItem("driverAds")) || [];
      ads.splice(index, 1);
      localStorage.setItem("driverAds", JSON.stringify(ads));
      loadAds();
    }

    function deletePassengerAd(index) {
      const ads = JSON.parse(localStorage.getItem("passengerAds")) || [];
      ads.splice(index, 1);
      localStorage.setItem("passengerAds", JSON.stringify(ads));
      loadAds();
    }

    function editDriverAd(index) {
      const ads = JSON.parse(localStorage.getItem("driverAds")) || [];
      const ad = ads[index];
      const newPrice = prompt("Yangi narxni kiriting:", ad.price);
      if (newPrice) {
        ad.price = newPrice;
        ads[index] = ad;
        localStorage.setItem("driverAds", JSON.stringify(ads));
        loadAds();
      }
    }

    function editPassengerAd(index) {
      const ads = JSON.parse(localStorage.getItem("passengerAds")) || [];
      const ad = ads[index];
      const newPrice = prompt("Yangi taklif narxini kiriting:", ad.price);
      if (newPrice) {
        ad.price = newPrice;
        ads[index] = ad;
        localStorage.setItem("passengerAds", JSON.stringify(ads));
        loadAds();
      }
    }

    window.onload = loadAds;
  </script>
  <script>
  // Admin login tekshiruvi
  if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "login.html";
  }

  // Chiqish tugmasi
  const logoutBtn = document.createElement("button");
  logoutBtn.textContent = "üö™ Chiqish";
  logoutBtn.style = "position:fixed; top:20px; right:20px; background:#dc3545; color:white; border:none; padding:8px 14px; border-radius:8px; cursor:pointer;";
  logoutBtn.onclick = () => {
    localStorage.removeItem("adminLoggedIn");
    window.location.href = "login.html";
  };
  document.body.appendChild(logoutBtn);
</script>

</body>
</html>
