<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
    header { background: #007bff; color: white; padding: 1rem; text-align: center; }
    main { max-width: 1000px; margin: 1rem auto; background: white; border-radius: 10px; padding: 1.5rem;
           box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .filters { display: flex; gap: 10px; margin-bottom: 1rem; }
    select, button { padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
    .ad { border-bottom: 1px solid #ddd; padding: 1rem 0; }
    .ad:last-child { border-bottom: none; }
    .actions button { margin-right: 5px; border: none; padding: 0.4rem 0.8rem;
                      border-radius: 6px; cursor: pointer; color: white; }
    .approve { background: #28a745; }
    .reject { background: #dc3545; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #6c757d; }
    .status { font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>🛠 ShaharTaxi - Admin Panel</h1>
  </header>

  <main>
    <div class="filters">
      <select id="typeFilter" onchange="renderAds()">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchilar</option>
        <option value="passenger">Yo‘lovchilar</option>
      </select>

      <select id="statusFilter" onchange="renderAds()">
        <option value="all">Barcha holatlar</option>
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>

      <button onclick="goToStats()">📊 Statistika</button>
    </div>

    <div id="ads"></div>
  </main>

  <script>
    // 🔐 Kirish nazorati
    if (sessionStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin-login.html";
    }

    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem('driverAds')) || [],
        passenger: JSON.parse(localStorage.getItem('passengerAds')) || []
      };
    }

    function getStatusText(status) {
      if (status === 'approved') return '✅ Tasdiqlangan';
      if (status === 'rejected') return '❌ Rad etilgan';
      return '⏳ Kutilmoqda';
    }

    function renderAds() {
      const { driver, passenger } = getAds();
      const typeFilter = document.getElementById('typeFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;

      let ads = [];
      if (typeFilter === 'driver') ads = driver.map(a => ({ ...a, type: 'driver' }));
      else if (typeFilter === 'passenger') ads = passenger.map(a => ({ ...a, type: 'passenger' }));
      else ads = [...driver.map(a => ({ ...a, type: 'driver' })), ...passenger.map(a => ({ ...a, type: 'passenger' }))];

      if (statusFilter !== 'all') ads = ads.filter(a => (a.status || 'pending') === statusFilter);

      const container = document.getElementById('ads');
      container.innerHTML = '';

      if (ads.length === 0) {
        container.innerHTML = '<p>E’lonlar topilmadi.</p>';
        return;
      }

      ads.forEach(ad => {
        const div = document.createElement('div');
        div.className = 'ad';
        div.innerHTML = `
          <p><b>Turi:</b> ${ad.type === 'driver' ? 'Haydovchi' : 'Yo‘lovchi'}</p>
          <p><b>Yo‘nalish:</b> ${ad.fromRegion || ''}, ${ad.fromDistrict || ''} ➜ ${ad.toRegion || ''}, ${ad.toDistrict || ''}</p>
          <p><b>Telefon:</b> ${ad.phone}</p>
          <p><b>Narx:</b> ${ad.price} so‘m</p>
          <p class="status"><b>Holat:</b> ${getStatusText(ad.status)}</p>
          <div class="actions">
            <button class="approve" onclick="updateStatus('${ad.type}', '${ad.id}', 'approved')">Tasdiqlash</button>
            <button class="reject" onclick="updateStatus('${ad.type}', '${ad.id}', 'rejected')">Rad etish</button>
            <button class="edit" onclick="editAd('${ad.type}', '${ad.id}')">Tahrirlash</button>
            <button class="delete" onclick="deleteAd('${ad.type}', '${ad.id}')">O‘chirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function updateStatus(type, id, status) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const index = ads.findIndex(a => a.id === id);
      if (index === -1) return;
      ads[index].status = status;
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function editAd(type, id) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads.find(a => a.id === id);
      if (!ad) return;
      const newPhone = prompt('Yangi telefon:', ad.phone);
      const newPrice = prompt('Yangi narx:', ad.price);
      if (newPhone !== null) ad.phone = newPhone;
      if (newPrice !== null) ad.price = newPrice;
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function deleteAd(type, id) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const filtered = ads.filter(a => a.id !== id);
      localStorage.setItem(key, JSON.stringify(filtered));
      renderAds();
      updateStats();
    }

    function updateStats() {
      const { driver, passenger } = getAds();
      const all = [...driver, ...passenger];
      const stats = {
        drivers: driver.length,
        passengers: passenger.length,
        approved: all.filter(a => a.status === 'approved').length,
        rejected: all.filter(a => a.status === 'rejected').length,
        pending: all.filter(a => !a.status || a.status === 'pending').length
      };
      localStorage.setItem('stats', JSON.stringify(stats));
    }

    function goToStats() {
      updateStats();
      location.href = 'admin-stat.html';
    }

    setInterval(() => {
      renderAds();
      updateStats();
    }, 5000);

    window.onload = () => {
      renderAds();
      updateStats();
    };
  </script>
</body>
</html>
