<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
    }
    .ad {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    button {
      margin-right: 0.5rem;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .edit-btn { background: #ffc107; color: #fff; }
    .delete-btn { background: #dc3545; color: #fff; }
    .save-btn { background: #28a745; color: #fff; }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>

  <header>
    <h1>🛠 Admin panel</h1>
    <div>
      <button onclick="location.href='admin-stat.html'">📊 Statistika</button>
      <button onclick="logout()">🚪 Chiqish</button>
    </div>
  </header>

  <main>
    <h2>Haydovchi e’lonlari</h2>
    <div id="driverList"></div>

    <h2>Yo‘lovchi e’lonlari</h2>
    <div id="passengerList"></div>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "admin-login.html";
    }

    function loadAds() {
      const drivers = JSON.parse(localStorage.getItem("driverAds")) || [];
      const passengers = JSON.parse(localStorage.getItem("passengerAds")) || [];

      const driverList = document.getElementById("driverList");
      const passengerList = document.getElementById("passengerList");
      driverList.innerHTML = "";
      passengerList.innerHTML = "";

      drivers.forEach((ad, i) => {
        driverList.innerHTML += `
          <div class="ad">
            <p><strong>${ad.fromRegion}, ${ad.fromDistrict}</strong> ➡️ <strong>${ad.toRegion}, ${ad.toDistrict}</strong></p>
            <p>📞 ${ad.phone}</p>
            <p>💰 ${ad.price} so‘m</p>
            <button class="edit-btn" onclick="editAd('driver', ${i})">✏️ Tahrirlash</button>
            <button class="delete-btn" onclick="deleteAd('driver', ${i})">🗑 O‘chirish</button>
          </div>`;
      });

      passengers.forEach((ad, i) => {
        passengerList.innerHTML += `
          <div class="ad">
            <p><strong>${ad.fromRegion}, ${ad.fromDistrict}</strong> ➡️ <strong>${ad.toRegion}, ${ad.toDistrict}</strong></p>
            <p>📞 ${ad.phone}</p>
            <p>💰 ${ad.price} so‘m</p>
            <button class="edit-btn" onclick="editAd('passenger', ${i})">✏️ Tahrirlash</button>
            <button class="delete-btn" onclick="deleteAd('passenger', ${i})">🗑 O‘chirish</button>
          </div>`;
      });
    }

    function deleteAd(type, index) {
      if (confirm("Haqiqatan o‘chirmoqchimisiz?")) {
        const ads = JSON.parse(localStorage.getItem(type + "Ads")) || [];
        ads.splice(index, 1);
        localStorage.setItem(type + "Ads", JSON.stringify(ads));
        loadAds();
      }
    }

    function editAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type + "Ads")) || [];
      const ad = ads[index];
      const newPhone = prompt("Yangi telefon raqam:", ad.phone);
      const newPrice = prompt("Yangi narx:", ad.price);
      if (newPhone && newPrice) {
        ad.phone = newPhone;
        ad.price = newPrice;
        ads[index] = ad;
        localStorage.setItem(type + "Ads", JSON.stringify(ads));
        loadAds();
      }
    }

    loadAds();
  </script>
</body>
</html>
