<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1rem;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .stat {
      flex: 1;
      min-width: 180px;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .stat h2 {
      margin: 0;
      color: #007bff;
      font-size: 1.8rem;
    }
    .stat p {
      margin: 0.3rem 0 0;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover {
      opacity: 0.7;
    }
    .filter-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .filter-box input, .filter-box select {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }
  </style>
</head>
<body>
  <main>
    <h1>üõ† ShaharTaxi - Admin Panel</h1>

    <div class="stats" id="statsPanel">
      <div class="stat">
        <h2 id="totalCount">0</h2>
        <p>Umumiy e‚Äôlonlar</p>
      </div>
      <div class="stat">
        <h2 id="driverCount">0</h2>
        <p>Haydovchi e‚Äôlonlari</p>
      </div>
      <div class="stat">
        <h2 id="passengerCount">0</h2>
        <p>Yo‚Äòlovchi e‚Äôlonlari</p>
      </div>
      <div class="stat">
        <h2 id="percentRatio">0%</h2>
        <p>Haydovchi / Yo‚Äòlovchi nisbati</p>
      </div>
    </div>

    <div class="filter-box">
      <input type="text" id="searchBox" placeholder="üîç Qidirish (manzil yoki telefon)">
      <select id="filterType">
        <option value="all">Barchasi</option>
        <option value="Haydovchi">Faqat haydovchilar</option>
        <option value="Yo‚Äòlovchi">Faqat yo‚Äòlovchilar</option>
      </select>
    </div>

    <table id="adsTable">
      <thead>
        <tr>
          <th>Turi</th>
          <th>Qayerdan</th>
          <th>Qayerga</th>
          <th>Telefon</th>
          <th>Narx</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    function loadStats() {
      const driverAds = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengerAds = JSON.parse(localStorage.getItem('passengerAds')) || [];
      const total = driverAds.length + passengerAds.length;

      document.getElementById('totalCount').innerText = total;
      document.getElementById('driverCount').innerText = driverAds.length;
      document.getElementById('passengerCount').innerText = passengerAds.length;

      const ratio = passengerAds.length > 0
        ? Math.round((driverAds.length / passengerAds.length) * 100)
        : 0;
      document.getElementById('percentRatio').innerText = ratio + "%";
    }

    function loadAds() {
      const driverAds = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengerAds = JSON.parse(localStorage.getItem('passengerAds')) || [];
      const tbody = document.querySelector('#adsTable tbody');
      tbody.innerHTML = '';

      const filterType = document.getElementById('filterType')?.value || 'all';
      const searchTerm = document.getElementById('searchBox')?.value.toLowerCase() || '';

      function addRow(ad, type, index) {
        if (filterType !== 'all' && filterType !== type) return;
        const text = `${ad.fromRegion} ${ad.fromDistrict} ${ad.toRegion} ${ad.toDistrict} ${ad.phone}`.toLowerCase();
        if (!text.includes(searchTerm)) return;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${type}</td>
          <td>${ad.fromRegion} (${ad.fromDistrict})</td>
          <td>${ad.toRegion} (${ad.toDistrict})</td>
          <td>${ad.phone}</td>
          <td>${ad.price}</td>
          <td>
            <button onclick="openEditModal('${type}', ${index})">‚úèÔ∏è</button>
            <button onclick="deleteAd('${type}', ${index})">üóë</button>
          </td>
        `;
        tbody.appendChild(row);
      }

      driverAds.forEach((ad, i) => addRow(ad, 'Haydovchi', i));
      passengerAds.forEach((ad, i) => addRow(ad, 'Yo‚Äòlovchi', i));

      loadStats();
    }

    function deleteAd(type, index) {
      if (!confirm("Rostdan ham o‚Äòchirmoqchimisiz?")) return;
      const key = type === 'Haydovchi' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(ads));
      loadAds();
    }

    function openEditModal(type, index) {
      const key = type === 'Haydovchi' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads[index];
      const newPhone = prompt("Telefon raqamini o‚Äòzgartiring:", ad.phone);
      const newPrice = prompt("Narxni o‚Äòzgartiring:", ad.price);
      if (newPhone !== null) ad.phone = newPhone;
      if (newPrice !== null) ad.price = newPrice;
      ads[index] = ad;
      localStorage.setItem(key, JSON.stringify(ads));
      loadAds();
    }

    document.getElementById('searchBox').addEventListener('input', loadAds);
    document.getElementById('filterType').addEventListener('change', loadAds);

    window.onload = loadAds;
  </script>
  <script>
  if (localStorage.getItem("isAdmin") !== "true") {
    location.href = "admin-login.html";
  }
</script>

</body>
</html>
