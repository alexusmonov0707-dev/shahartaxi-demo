<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .ad {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .ad:last-child { border-bottom: none; }

    .actions button {
      margin-right: 5px;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .approve { background: #28a745; }
    .reject { background: #dc3545; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #6c757d; }

    .status { font-weight: bold; }
    .add-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .add-form input, .add-form select {
      flex: 1;
      padding: 0.5rem;
    }
    .add-form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal oynasi */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    .modal-content input {
      width: 90%;
      margin-bottom: 10px;
      padding: 0.4rem;
    }
    .modal-content button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .save-btn { background: #28a745; color: white; }
    .cancel-btn { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>🛠 ShaharTaxi - Admin Panel</h1>
  </header>

  <main>
    <div class="filters">
      <select id="typeFilter" onchange="renderAds()">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchilar</option>
        <option value="passenger">Yo‘lovchilar</option>
      </select>

      <select id="statusFilter" onchange="renderAds()">
        <option value="all">Barcha holatlar</option>
        <option value="pending">Kutilmoqda</option>
        <option value="approved">Tasdiqlangan</option>
        <option value="rejected">Rad etilgan</option>
      </select>

      <button onclick="goToStats()">📊 Statistika</button>
    </div>

    <form class="add-form" onsubmit="addAd(event)">
      <select id="adType">
        <option value="driver">Haydovchi</option>
        <option value="passenger">Yo‘lovchi</option>
      </select>
      <input id="from" placeholder="Qayerdan" required>
      <input id="to" placeholder="Qayerga" required>
      <input id="phone" placeholder="Telefon" required>
      <input id="price" type="number" placeholder="Narx" required>
      <button type="submit">E’lon qo‘shish</button>
    </form>

    <div id="ads"></div>
  </main>

  <!-- Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>E’lonni tahrirlash</h3>
      <input type="text" id="editPhone" placeholder="Telefon raqami">
      <input type="number" id="editPrice" placeholder="Narx">
      <div>
        <button class="save-btn" onclick="saveEdit()">Saqlash</button>
        <button class="cancel-btn" onclick="closeModal()">Bekor qilish</button>
      </div>
    </div>
  </div>

  <script>
    let editType = '', editIndex = -1;

    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem('driverAds')) || [],
        passenger: JSON.parse(localStorage.getItem('passengerAds')) || []
      };
    }

    function getStatusText(status) {
      if (status === 'approved') return '✅ Tasdiqlangan';
      if (status === 'rejected') return '❌ Rad etilgan';
      return '⏳ Kutilmoqda';
    }

    function renderAds() {
      const { driver, passenger } = getAds();
      const typeFilter = document.getElementById('typeFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;

      let ads = [];
      if (typeFilter === 'driver') ads = driver.map(a => ({ ...a, type: 'driver' }));
      else if (typeFilter === 'passenger') ads = passenger.map(a => ({ ...a, type: 'passenger' }));
      else ads = [...driver.map(a => ({ ...a, type: 'driver' })), ...passenger.map(a => ({ ...a, type: 'passenger' }))];

      if (statusFilter !== 'all') ads = ads.filter(a => (a.status || 'pending') === statusFilter);

      const container = document.getElementById('ads');
      container.innerHTML = '';

      if (ads.length === 0) {
        container.innerHTML = '<p>E’lonlar topilmadi.</p>';
        return;
      }

      ads.forEach((ad, index) => {
        const div = document.createElement('div');
        div.className = 'ad';
        div.innerHTML = `
          <p><b>Turi:</b> ${ad.type === 'driver' ? 'Haydovchi' : 'Yo‘lovchi'}</p>
          <p><b>Yo‘nalish:</b> ${ad.from} ➜ ${ad.to}</p>
          <p><b>Telefon:</b> ${ad.phone}</p>
          <p><b>Narx:</b> ${ad.price} so‘m</p>
          <p class="status"><b>Holat:</b> ${getStatusText(ad.status)}</p>
          <div class="actions">
            <button class="approve" onclick="updateStatus('${ad.type}', ${index}, 'approved')">Tasdiqlash</button>
            <button class="reject" onclick="updateStatus('${ad.type}', ${index}, 'rejected')">Rad etish</button>
            <button class="edit" onclick="openEdit('${ad.type}', ${index})">Tahrirlash</button>
            <button class="delete" onclick="deleteAd('${ad.type}', ${index})">O‘chirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addAd(e) {
      e.preventDefault();
      const type = document.getElementById('adType').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const phone = document.getElementById('phone').value;
      const price = document.getElementById('price').value;

      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.push({ from, to, phone, price, status: 'pending' });
      localStorage.setItem(key, JSON.stringify(ads));

      e.target.reset();
      renderAds();
      updateStats();
    }

    function updateStatus(type, index, status) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads[index].status = status;
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function openEdit(type, index) {
      editType = type;
      editIndex = index;
      const ads = JSON.parse(localStorage.getItem(type === 'driver' ? 'driverAds' : 'passengerAds')) || [];
      document.getElementById('editPhone').value = ads[index].phone;
      document.getElementById('editPrice').value = ads[index].price;
      document.getElementById('editModal').style.display = 'flex';
    }

    function saveEdit() {
      const key = editType === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads[editIndex].phone = document.getElementById('editPhone').value;
      ads[editIndex].price = document.getElementById('editPrice').value;
      localStorage.setItem(key, JSON.stringify(ads));
      closeModal();
      renderAds();
      updateStats();
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function deleteAd(type, index) {
      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function updateStats() {
      const { driver, passenger } = getAds();
      const all = [...driver, ...passenger];
      const stats = {
        drivers: driver.length,
        passengers: passenger.length,
        approved: all.filter(a => a.status === 'approved').length,
        rejected: all.filter(a => a.status === 'rejected').length,
        pending: all.filter(a => !a.status || a.status === 'pending').length
      };
      localStorage.setItem('stats', JSON.stringify(stats));
    }

    function goToStats() {
      updateStats();
      location.href = 'admin-stat.html';
    }

    setInterval(() => {
      renderAds();
      updateStats();
    }, 5000);

    window.onload = () => {
      renderAds();
      updateStats();
    };
  </script>
</body>
</html>
