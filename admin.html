<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #007bff);
      margin: 0;
      color: #333;
    }
    main {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .login-box {
      text-align: center;
    }
    input[type=password] {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 70%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .ad-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      background: #f9f9f9;
    }
    .ad-actions button {
      margin-right: 0.5rem;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <div id="loginSection" class="login-box">
      <h2>üîë Admin panelga kirish</h2>
      <input type="password" id="adminPass" placeholder="Parolni kiriting" />
      <br>
      <button onclick="login()">Kirish</button>
      <p id="loginMsg" style="color:red;"></p>
    </div>

    <div id="adminSection" style="display:none;">
      <div class="topbar">
        <h2>üß≠ E‚Äôlonlar boshqaruvi</h2>
        <button onclick="window.location.href='admin-stat.html'">üìä Statistikaga o‚Äòtish</button>
      </div>

      <div id="adsContainer"></div>
    </div>
  </main>

  <script>
    const ADMIN_PASSWORD = "12345"; // Parol (keyinchalik sozlamadan o‚Äòzgartiriladi)

    function login() {
      const inputPass = document.getElementById('adminPass').value;
      if (inputPass === ADMIN_PASSWORD) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminSection').style.display = 'block';
        loadAds();
      } else {
        document.getElementById('loginMsg').innerText = "‚ùå Noto‚Äòg‚Äòri parol!";
      }
    }

    function loadAds() {
      const driverAds = JSON.parse(localStorage.getItem('driverAds')) || [];
      const passengerAds = JSON.parse(localStorage.getItem('passengerAds')) || [];
      const adsContainer = document.getElementById('adsContainer');
      adsContainer.innerHTML = '';

      if (driverAds.length === 0 && passengerAds.length === 0) {
        adsContainer.innerHTML = "<p style='text-align:center;'>Hozircha e‚Äôlonlar yo‚Äòq</p>";
        return;
      }

      renderAds(driverAds, 'Haydovchi');
      renderAds(passengerAds, 'Yo‚Äòlovchi');
    }

    function renderAds(ads, type) {
      const adsContainer = document.getElementById('adsContainer');
      const title = document.createElement('h3');
      title.textContent = `üöó ${type} e‚Äôlonlari`;
      adsContainer.appendChild(title);

      ads.forEach((ad, index) => {
        const card = document.createElement('div');
        card.className = 'ad-card';
        card.innerHTML = `
          <strong>${ad.fromRegion} (${ad.fromDistrict}) ‚Üí ${ad.toRegion} (${ad.toDistrict})</strong><br>
          ‚òéÔ∏è ${ad.phone}<br>
          üí∞ ${ad.price} so‚Äòm<br>
          <small>${type}</small><br><br>
          <div class="ad-actions">
            <button onclick="editAd('${type}', ${index})">‚úèÔ∏è Tahrirlash</button>
            <button onclick="deleteAd('${type}', ${index})">‚ùå Rad etish</button>
            <button onclick="approveAd('${type}', ${index})">‚úÖ Tasdiqlash</button>
          </div>
        `;
        adsContainer.appendChild(card);
      });
    }

    function editAd(type, index) {
      const ads = JSON.parse(localStorage.getItem(type === 'Haydovchi' ? 'driverAds' : 'passengerAds'));
      const ad = ads[index];
      const newPhone = prompt("Telefon raqam:", ad.phone);
      const newPrice = prompt("Narx (so‚Äòm):", ad.price);
      if (newPhone && newPrice) {
        ad.phone = newPhone;
        ad.price = newPrice;
        localStorage.setItem(type === 'Haydovchi' ? 'driverAds' : 'passengerAds', JSON.stringify(ads));
        loadAds();
      }
    }

    function deleteAd(type, index) {
      if (confirm("E‚Äôlonni o‚Äòchirmoqchimisiz?")) {
        const key = type === 'Haydovchi' ? 'driverAds' : 'passengerAds';
        const ads = JSON.parse(localStorage.getItem(key)) || [];
        ads.splice(index, 1);
        localStorage.setItem(key, JSON.stringify(ads));
        loadAds();
      }
    }

    function approveAd(type, index) {
      const approvedKey = 'approvedAds';
      const approvedAds = JSON.parse(localStorage.getItem(approvedKey)) || [];
      const key = type === 'Haydovchi' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const ad = ads[index];
      approvedAds.push({...ad, type});
      localStorage.setItem(approvedKey, JSON.stringify(approvedAds));
      alert("‚úÖ E‚Äôlon tasdiqlandi!");
    }
  </script>
</body>
</html>
