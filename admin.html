<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f6fa;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .ad {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .ad:last-child {
      border-bottom: none;
    }
    .actions button {
      margin-right: 5px;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .approve { background: #28a745; }
    .reject { background: #dc3545; }
    .edit { background: #ffc107; color: black; }
    .delete { background: #6c757d; }
    .status {
      font-weight: 600;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõ† Admin Panel - ShaharTaxi</h1>
  </header>

  <main>
    <div class="filters">
      <select id="typeFilter" onchange="renderAds()">
        <option value="all">Barcha turlar</option>
        <option value="driver">Haydovchilar</option>
        <option value="passenger">Yo‚Äòlovchilar</option>
      </select>

      <select id="statusFilter" onchange="renderAds()">
        <option value="all">Barcha holatlar</option>
        <option value="pending">Kutilmoqda ‚è≥</option>
        <option value="approved">Tasdiqlangan ‚úÖ</option>
        <option value="rejected">Rad etilgan ‚ùå</option>
      </select>
    </div>

    <div id="ads"></div>
  </main>

  <script>
    function getAds() {
      return {
        driver: JSON.parse(localStorage.getItem("driverAds")) || [],
        passenger: JSON.parse(localStorage.getItem("passengerAds")) || []
      };
    }

    function getStatusText(status) {
      switch (status) {
        case "approved": return "Tasdiqlangan ‚úÖ";
        case "rejected": return "Rad etilgan ‚ùå";
        default: return "Kutilmoqda ‚è≥";
      }
    }

    function renderAds() {
      const { driver, passenger } = getAds();
      const typeFilter = document.getElementById("typeFilter").value;
      const statusFilter = document.getElementById("statusFilter").value;

      let ads = [];
      if (typeFilter === "driver") ads = driver.map(a => ({ ...a, type: "driver" }));
      else if (typeFilter === "passenger") ads = passenger.map(a => ({ ...a, type: "passenger" }));
      else ads = [
        ...driver.map(a => ({ ...a, type: "driver" })),
        ...passenger.map(a => ({ ...a, type: "passenger" }))
      ];

      if (statusFilter !== "all") ads = ads.filter(a => (a.status || "pending") === statusFilter);

      const container = document.getElementById("ads");
      container.innerHTML = "";

      if (ads.length === 0) {
        container.innerHTML = "<p>E‚Äôlonlar topilmadi.</p>";
        return;
      }

      ads.forEach((ad, index) => {
        const div = document.createElement("div");
        div.className = "ad";
        div.innerHTML = `
          <p><b>Turi:</b> ${ad.type === "driver" ? "Haydovchi" : "Yo‚Äòlovchi"}</p>
          <p><b>Yo‚Äònalish:</b> ${ad.fromRegion || ''}, ${ad.fromDistrict || ''} ‚ûú ${ad.toRegion || ''}, ${ad.toDistrict || ''}</p>
          <p><b>Telefon:</b> ${ad.phone || '-'}</p>
          <p><b>Narx:</b> ${ad.price || '-'} so‚Äòm</p>
          <p class="status"><b>Holat:</b> ${getStatusText(ad.status)}</p>
          <div class="actions">
            <button class="approve" onclick="updateStatus('${ad.type}', ${index}, 'approved')">Tasdiqlash</button>
            <button class="reject" onclick="updateStatus('${ad.type}', ${index}, 'rejected')">Rad etish</button>
            <button class="edit" onclick="editAd('${ad.type}', ${index})">Tahrirlash</button>
            <button class="delete" onclick="deleteAd('${ad.type}', ${index})">O‚Äòchirish</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function updateStatus(type, index, status) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads[index].status = status;
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function editAd(type, index) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      const newPhone = prompt("Yangi telefon:", ads[index].phone);
      const newPrice = prompt("Yangi narx:", ads[index].price);
      if (newPhone !== null) ads[index].phone = newPhone;
      if (newPrice !== null) ads[index].price = newPrice;
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
    }

    function deleteAd(type, index) {
      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(ads));
      renderAds();
      updateStats();
    }

    function updateStats() {
      const { driver, passenger } = getAds();
      const all = [...driver, ...passenger];
      localStorage.setItem("stats", JSON.stringify({
        drivers: driver.length,
        passengers: passenger.length,
        approved: all.filter(a => a.status === "approved").length,
        rejected: all.filter(a => a.status === "rejected").length,
        pending: all.filter(a => !a.status || a.status === "pending").length
      }));
    }

    setInterval(renderAds, 5000); // Avtomatik yangilanish
    window.onload = renderAds;
  </script>
</body>
</html>
