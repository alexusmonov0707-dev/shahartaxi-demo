<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <style>
        body {
            font-family: Arial;
            background: #e9ecef;
        }
        .box {
            width: 360px;
            margin: 120px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #0069d9;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .err {
            color: #d9534f;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Admin panel</h2>

    <input id="login" type="text" placeholder="Login (admin001)">
    <input id="pass" type="password" placeholder="Parol (123456)">
    
    <span id="error" class="err"></span>

    <button onclick="loginAdmin()">Kirish</button>
</div>

<script type="module" src="./admin.js"></script>
</body>
</html>
