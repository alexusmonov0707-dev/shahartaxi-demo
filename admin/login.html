<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 350px;
            background: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0069d9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0053b5;
        }
        .err {
            color: #d9534f;
            margin-top: 10px;
            display: block;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Admin panel</h2>

        <input id="login" type="text" placeholder="Login (masalan: admin)">
        <input id="pass" type="password" placeholder="Parol">

        <span id="error" class="err"></span>

        <button onclick="loginAdmin()">Kirish</button>
    </div>

    <script type="module" src="admin.js"></script>

</body>
</html>
