<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - E’lon qo‘shish</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>➕ Admin - E’lon qo‘shish</h1>
  </header>

  <main>
    <select id="type">
      <option value="driver">Haydovchi</option>
      <option value="passenger">Yo‘lovchi</option>
    </select>

    <input type="text" id="from" placeholder="Qayerdan">
    <input type="text" id="to" placeholder="Qayerga">
    <input type="text" id="phone" placeholder="Telefon raqam">
    <input type="number" id="price" placeholder="Narx (so‘m)">
    <button onclick="addAd()">E’lon qo‘shish</button>

    <p id="message"></p>
    <button onclick="location.href='admin.html'">⬅ Orqaga</button>
  </main>

  <script>
    function addAd() {
      const type = document.getElementById('type').value;
      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const price = document.getElementById('price').value.trim();
      const msg = document.getElementById('message');

      if (!from || !to || !phone || !price) {
        msg.style.color = 'red';
        msg.textContent = '❗ Barcha maydonlarni to‘ldiring.';
        return;
      }

      const newAd = {
        id: type + '_' + Date.now(),
        from, to, phone, price,
        status: 'pending'
      };

      const key = type === 'driver' ? 'driverAds' : 'passengerAds';
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.push(newAd);
      localStorage.setItem(key, JSON.stringify(ads));

      msg.style.color = 'green';
      msg.textContent = '✅ E’lon muvaffaqiyatli qo‘shildi!';

      // Formani tozalaymiz
      document.getElementById('from').value = '';
      document.getElementById('to').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('price').value = '';

      // 1 sekunddan so‘ng admin panelga qaytish
      setTimeout(() => location.href = 'admin.html', 1000);
    }
  </script>
</body>
</html>
