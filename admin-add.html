<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äî E‚Äôlon qo‚Äòshish</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f6ff;
      margin: 0; padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>üü¢ ShaharTaxi ‚Äî Admin panel</header>
  <div class="container">
    <h2>Yangi e‚Äôlon qo‚Äòshish</h2>

    <label>Yo‚Äònalish (masalan: Andijon ‚Üí Toshkent)</label>
    <input type="text" id="route" placeholder="Yo‚Äònalishni kiriting" required />

    <label>Kim uchun?</label>
    <select id="type">
      <option value="driver">Haydovchi</option>
      <option value="passenger">Yo‚Äòlovchi</option>
    </select>

    <label>Narx (so‚Äòmda)</label>
    <input type="number" id="price" placeholder="Masalan: 80000" />

    <label>Telefon raqam</label>
    <input type="tel" id="phone" placeholder="+998 90 123 45 67" />

    <label>Qo‚Äòshimcha ma‚Äôlumot</label>
    <textarea id="details" rows="3" placeholder="Masalan: Ertalab soat 9:00 da jo‚Äònash"></textarea>

    <button onclick="addAd()">‚úÖ Saqlash</button>
    <a href="admin.html" class="back-btn">‚¨ÖÔ∏è Bosh sahifaga qaytish</a>
  </div>

  <script>
    function addAd() {
      const route = document.getElementById("route").value.trim();
      const type = document.getElementById("type").value;
      const price = document.getElementById("price").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const details = document.getElementById("details").value.trim();

      if (!route || !phone) {
        alert("Iltimos, yo‚Äònalish va telefon raqamni to‚Äòldiring!");
        return;
      }

      const newAd = {
        id: Date.now(), // üîë har bir e‚Äôlon uchun unikal ID
        route,
        type,
        price,
        phone,
        details,
        status: "active",
        date: new Date().toLocaleDateString("uz-UZ")
      };

      const ads = JSON.parse(localStorage.getItem("ads")) || [];
      ads.push(newAd);
      localStorage.setItem("ads", JSON.stringify(ads));

      alert("‚úÖ E‚Äôlon muvaffaqiyatli qo‚Äòshildi!");
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
