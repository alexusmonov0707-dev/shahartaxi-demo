<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eâ€™lon qoâ€˜shish - ShaharTaxi Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    input, select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: 600;
      margin-top: 1rem;
    }
    .back-btn {
      background: #6c757d;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>âž• Yangi eâ€™lon qoâ€˜shish</h1>
  </header>

  <main>
    <h2>ShaharTaxi - Admin qoâ€˜shuvi</h2>
    <form id="addForm">
      <select id="type" required>
        <option value="">Eâ€™lon turi</option>
        <option value="driver">Haydovchi</option>
        <option value="passenger">Yoâ€˜lovchi</option>
      </select>
      <input type="text" id="from" placeholder="Qayerdan" required>
      <input type="text" id="to" placeholder="Qayerga" required>
      <input type="text" id="phone" placeholder="Telefon raqami" required>
      <input type="number" id="price" placeholder="Narx (soâ€˜mda)" required>
      <button type="submit">Eâ€™lon qoâ€˜shish</button>
      <button type="button" class="back-btn" onclick="goBack()">â¬… Orqaga</button>
    </form>
    <p id="message" class="success"></p>
  </main>

  <script>
    // ðŸ”¢ Unikal ID generator
    function generateId() {
      return 'ad-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
    }

    // ðŸŸ¢ Formani yuborish
    document.getElementById("addForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const from = document.getElementById("from").value.trim();
      const to = document.getElementById("to").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const price = document.getElementById("price").value.trim();
      const message = document.getElementById("message");

      if (!type || !from || !to || !phone || !price) {
        message.textContent = "âš  Barcha maydonlarni toâ€˜ldiring!";
        message.style.color = "red";
        return;
      }

      const ad = {
        id: generateId(),
        from,
        to,
        phone,
        price,
        status: "pending",
        createdAt: new Date().toISOString()
      };

      const key = type === "driver" ? "driverAds" : "passengerAds";
      const ads = JSON.parse(localStorage.getItem(key)) || [];
      ads.push(ad);
      localStorage.setItem(key, JSON.stringify(ads));

      // ðŸ” Statistikani yangilash
      updateStats();

      // âœ… Xabar
      message.textContent = "âœ… Eâ€™lon qoâ€˜shildi!";
      message.style.color = "green";

      // ðŸ”„ Formani tozalash
      document.getElementById("addForm").reset();

      // ðŸ•’ 2 soniyadan keyin admin panelga qaytish
      setTimeout(() => {
        window.location.href = "admin.html";
      }, 2000);
    });

    // ðŸ“Š Statistikani yangilash
    function updateStats() {
      const driver = JSON.parse(localStorage.getItem("driverAds")) || [];
      const passenger = JSON.parse(localStorage.getItem("passengerAds")) || [];
      const all = [...driver, ...passenger];

      const stats = {
        drivers: driver.length,
        passengers: passenger.length,
        approved: all.filter(a => a.status === "approved").length,
        rejected: all.filter(a => a.status === "rejected").length,
        pending: all.filter(a => !a.status || a.status === "pending").length
      };

      localStorage.setItem("stats", JSON.stringify(stats));
    }

    // ðŸ”™ Orqaga
    function goBack() {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
