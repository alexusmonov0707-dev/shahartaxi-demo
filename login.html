<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirish - ShaharTaxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dce35b, #45b649);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #45b649;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #45b649;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover { background: #369d3b; }
    p { text-align: center; margin-top: 12px; }
    .error { color: red; text-align: center; font-size: 14px; }
    .success { color: green; text-align: center; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Tizimga kirish</h2>
    <input type="text" id="phone" placeholder="Telefon raqam (+998901234567)" required>
    <input type="password" id="password" placeholder="Parol" required>
    <button onclick="loginUser()">Kirish</button>
    <p class="error" id="loginError"></p>
    <p class="success" id="loginSuccess"></p>
    <p>Hisob yo‘qmi? <a href="register.html">Ro‘yxatdan o‘tish</a></p>
  </div>

  <script>
    function loginUser() {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('loginError');
      const success = document.getElementById('loginSuccess');

      error.textContent = '';
      success.textContent = '';

      if (!phone || !password) {
        error.textContent = '⚠️ Iltimos, barcha maydonlarni to‘ldiring!';
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Maxsus admin login
      if (phone === '+998000000000' && password === 'admin123') {
        const adminUser = { name: 'Admin', phone, userType: 'admin' };
        localStorage.setItem('currentUser', JSON.stringify(adminUser));
        success.textContent = '✅ Xush kelibsiz, admin!';
        setTimeout(() => window.location.href = 'admin.html', 1500);
        return;
      }

      const foundUser = users.find(u => u.phone === phone && u.password === password);

      if (!foundUser) {
        error.textContent = '❌ Noto‘g‘ri telefon raqam yoki parol!';
        return;
      }

      // Foydalanuvchini tizimga kiritamiz
      localStorage.setItem('currentUser', JSON.stringify({
        name: foundUser.name,
        phone: foundUser.phone,
        userType: foundUser.userType
      }));

      success.textContent = '✅ Tizimga muvaffaqiyatli kirildi!';

      // Rolga qarab yo‘naltirish
      setTimeout(() => {
        if (foundUser.userType === 'driver') {
          window.location.href = 'driver.html';
        } else if (foundUser.userType === 'passenger') {
          window.location.href = 'passenger.html';
        } else {
          window.location.href = 'index.html';
        }
      }, 1500);
    }
  </script>
</body>
</html>
