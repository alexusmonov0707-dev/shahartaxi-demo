<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirish - ShaharTaxi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
    p {
      text-align: center;
      margin-top: 10px;
    }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Tizimga kirish</h2>
    <input type="text" id="loginPhone" placeholder="Telefon raqam" required>
    <input type="password" id="loginPassword" placeholder="Parol" required>
    <button onclick="loginUser()">Kirish</button>
    <p class="error" id="loginError"></p>
    <p>Hisobingiz yo‘qmi? <a href="register.html">Ro‘yxatdan o‘tish</a></p>
  </div>

  <script>
    function loginUser() {
      const phone = document.getElementById('loginPhone').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const error = document.getElementById('loginError');

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.phone === phone && u.password === password);

      if (!user) {
        error.textContent = '❌ Noto‘g‘ri telefon raqam yoki parol!';
        return;
      }

      localStorage.setItem('currentUser', JSON.stringify(user));
      alert(`✅ Xush kelibsiz, ${user.name}!`);
      window.location.href = 'index.html'; // Asosiy sahifa
    }
  </script>
</body>
</html>
