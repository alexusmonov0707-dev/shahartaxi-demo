<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirish - ShaharTaxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 340px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover { background: #0056b3; }
    p { text-align: center; margin-top: 12px; }
    .error { color: red; text-align: center; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Tizimga kirish</h2>
    <input type="text" id="loginPhone" placeholder="Telefon raqam (masalan: +998901234567)" required>
    <input type="password" id="loginPassword" placeholder="Parol" required>
    <button onclick="loginUser()">Kirish</button>
    <p class="error" id="loginError"></p>
    <p>Hisobingiz yo‘qmi? <a href="register.html">Ro‘yxatdan o‘tish</a></p>
  </div>

  <script>
    function loginUser() {
      const phone = document.getElementById('loginPhone').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const error = document.getElementById('loginError');

      // Kiritilgan ma'lumotlarni tekshirish
      if (!phone || !password) {
        error.textContent = '⚠️ Iltimos, barcha maydonlarni to‘ldiring!';
        return;
      }

      // LocalStorage dan foydalanuvchilarni olish
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Telefon raqam va parol bo‘yicha mos foydalanuvchini topish
      const user = users.find(u => u.phone === phone && u.password === password);

      if (!user) {
        error.textContent = '❌ Noto‘g‘ri telefon raqam yoki parol!';
        return;
      }

      // Tizimga kirgan foydalanuvchini saqlash
      localStorage.setItem('currentUser', JSON.stringify(user));

      alert(`✅ Xush kelibsiz, ${user.name}!`);
      window.location.href = 'index.html'; // Asosiy sahifa
    }
  </script>
</body>
</html>
