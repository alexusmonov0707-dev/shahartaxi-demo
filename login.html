<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi — Tizimga kirish</title>

  <style>
    body{
      font-family: Arial;
      background:#f2f4f8;
      margin:0;
      padding:0;
    }
    .card{
      max-width:360px;
      margin:60px auto;
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
      text-align:center;
    }
    input, button{
      width:100%;
      padding:12px;
      margin-top:12px;
      border-radius:6px;
      font-size:16px;
      box-sizing:border-box;
    }
    input{
      border:1px solid #ccc;
    }
    button{
      border:none;
      background:#006eff;
      color:white;
      cursor:pointer;
      font-weight:bold;
    }
    button:hover{
      background:#0053c7;
    }
  </style>
</head>

<body>

<div class="card">
    <h2 style="color:#006eff">ShaharTaxi — Tizimga kirish</h2>

    <input id="phone" placeholder="+998901234567">
    <button onclick="sendCode()">SMS kod yuborish</button>

    <input id="code" placeholder="SMS kod">
    <button onclick="verifyCode()">Kirish</button>

    <div id="recaptcha"></div>
</div>


<!-- ====================== FIREBASE LOGIN JS ======================== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getDatabase, ref, get, set
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";


// ====================== FIREBASE CONFIG ======================
const firebaseConfig = {
  apiKey: "AIzaSyApWUG40YuC9aCsE9MOLXwLcYgRihREWvc",
  authDomain: "shahartaxi-demo.firebaseapp.com",
  databaseURL: "https://shahartaxi-demo-default-rtdb.firebaseio.com",
  projectId: "shahartaxi-demo",
  storageBucket: "shahartaxi-demo.firebasestorage.app",
  messagingSenderId: "874241795701",
  appId: "1:874241795701:web:89e9b20a3aed2ad8ceba3c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);


// ====================== AVVAL KIRGAN USERNI TEKSHIRISH ======================
onAuthStateChanged(auth, user => {
  if (user) {
    window.location.href = "profile.html";
  }
});


// ====================== INVISIBLE RECAPTCHA ======================
window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha", {
  size: "invisible"
});


// ====================== SMS KOD YUBORISH ======================
window.sendCode = async function () {
  const phone = document.getElementById("phone").value;

  try {
    window.confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
    alert("SMS yuborildi!");
  } catch (err) {
    alert("Xatolik: " + err.message);
  }
};


// ====================== KODNI TASDIQLASH ======================
window.verifyCode = async function () {
  const code = document.getElementById("code").value;

  try {
    const result = await window.confirmationResult.confirm(code);
    const user = result.user;

    const userRef = ref(db, "users/" + user.uid);
    const snap = await get(userRef);

    // === AGAR USER MA'LUMOTLARI YO'Q BO'LSA — YOZAMIZ ===
    if (!snap.exists()) {
      await set(userRef, {
        fullName: "",
        phone: user.phoneNumber,
        avatar: "",
        role: "",
        car: "",
        created: Date.now()
      });
    } 

    // === AGAR USER BOR LEKIN MA'LUMOTLARI TO'LIQ EMAS — TO'LDIRAMIZ ===
    else {
      let u = snap.val();
      await set(userRef, {
        fullName: u.fullName || "",
        phone: u.phone || user.phoneNumber,
        avatar: u.avatar || "",
        role: u.role || "",
        car: u.car || "",
        created: u.created || Date.now()
      });
    }

    alert("Muvaffaqiyatli kirdingiz!");
    window.location.href = "profile.html";

  } catch (err) {
    alert("Kod noto‘g‘ri yoki xato: " + err.message);
  }
};


</script>

</body>
</html>
