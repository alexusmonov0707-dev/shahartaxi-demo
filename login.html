<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    h2 {
      color: #007bff;
    }

    .msg {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin tizimiga kirish</h2>
    <input id="username" placeholder="Login" />
    <input id="password" type="password" placeholder="Parol" />
    <button onclick="login()">Kirish</button>
    <p class="msg" id="msg"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Oddiy parol (keyinchalik backend bilan almashtiriladi)
      if (user === "admin" && pass === "12345") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("msg").innerText = "‚ùå Login yoki parol xato!";
      }
    }
  </script>
</body>
</html>
