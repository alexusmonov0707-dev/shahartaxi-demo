<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi — Tizimga kirish</title>
  <style>
    body{
      background:#f2f4f8;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box{
      width:350px;
      background:white;
      padding:25px;
      border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
      text-align:center;
    }
    input{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:16px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      background:#007bff;
      border:none;
      color:white;
      border-radius:6px;
      font-size:17px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2 style="color:#007bff">ShaharTaxi — Tizimga kirish</h2>

  <input id="phone" value="+998" placeholder="Telefon raqam">
  <button onclick="sendCode()">SMS kod yuborish</button>

  <div id="verifyBox" style="display:none">
    <input id="smsCode" placeholder="SMS kod">
    <button onclick="verifyCode()">Kirish</button>
  </div>

  <div id="recaptcha-container"></div>
</div>



<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { 
    getAuth, RecaptchaVerifier, signInWithPhoneNumber 
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyApWUG40YuC9aCsE9MOLXwLcYgRihREWvc",
    authDomain: "shahartaxi-demo.firebaseapp.com",
    databaseURL: "https://shahartaxi-demo-default-rtdb.firebaseio.com",
    projectId: "shahartaxi-demo",
    storageBucket: "shahartaxi-demo.firebasestorage.app",
    messagingSenderId: "874241795701",
    appId: "1:874241795701:web:89e9b20a3aed2ad8ceba3c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // =======================
  // RECAPTCHA
  // =======================
  window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
    size: "invisible"
  });

  // =======================
  // SMS YUBORISH
  // =======================
  window.sendCode = async function () {
    const phone = document.getElementById("phone").value;

    console.log("SMS yuborilmoqda:", phone);

    try {
      const confirmation = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
      window.confirmationResult = confirmation;

      document.getElementById("verifyBox").style.display = "block";
      alert("SMS kod yuborildi!");

    } catch (e) {
      console.error("SMS yuborish xatosi:", e);
      alert("Xatolik: " + e.message);
    }
  };

  // =======================
  // KODNI TEKSHIRISH
  // =======================
  window.verifyCode = async function () {
    const code = document.getElementById("smsCode").value;

    console.log("Kiritilgan kod:", code);
    console.log("confirmationResult:", window.confirmationResult);

    if (!window.confirmationResult) {
      alert("SMS avval yuborilishi kerak!");
      return;
    }

    try {
      const result = await window.confirmationResult.confirm(code);
      console.log("Kirish muvaffaqiyatli:", result);

      alert("Muvaffaqiyatli kirildi!");
      window.location.href = "profile.html";

    } catch (e) {
      console.error("Kod tasdiqlash xatosi:", e);
      alert("Xatolik: " + e.message);
    }
  };

</script>

</body>
</html>
