<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydalanuvchilar</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>

<h2 class="title">Foydalanuvchilar</h2>

<input type="text" id="searchInput" class="search" placeholder="Qidiruv: ism, telefon...">

<table class="table">
    <thead>
        <tr>
            <th>Ismi</th>
            <th>Telefon</th>
            <th>Mintaqa</th>
            <th>Holati</th>
            <th>Amallar</th>
        </tr>
    </thead>
    <tbody id="usersList">
        <!-- JS orqali toâ€˜ladi -->
    </tbody>
</table>


<!-- MODAL -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <h3 id="modalName">Foydalanuvchi</h3>

        <img id="modalAvatar" class="avatar">

        <p><b>Telefon:</b> <span id="modalPhone"></span></p>
        <p><b>Hudud:</b> <span id="modalRegion"></span></p>
        <p><b>Tuman:</b> <span id="modalDistrict"></span></p>
        <p><b>Holati:</b> <span id="modalStatus"></span></p>

        <button onclick="closeModal()" class="closeBtn">Yopish</button>
    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>

<script src="users.js"></script>

</body>
</html>
