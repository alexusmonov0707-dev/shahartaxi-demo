<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background: #eee;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 4px;
        }
        .btn-danger { background: #e74c3c; }
        .btn-warning { background: #f39c12; }

        /* MODAL DESIGN */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            width: 420px;
            border-radius: 8px;
            text-align: center;
        }

        .modal img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #ddd;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 22px;
        }
    </style>
</head>
<body>

<h2>Foydalanuvchilar</h2>

<input type="text" id="search" placeholder="Qidiruv: ism, telefon..." style="width:260px; padding:8px; margin-bottom:10px">

<table>
    <thead>
    <tr>
        <th>Ismi</th>
        <th>Telefon</th>
        <th>Mintaqa</th>
        <th>Holati</th>
        <th>Amallar</th>
    </tr>
    </thead>
    <tbody id="usersTable"></tbody>
</table>

<!-- MODAL -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>

        <img id="modalAvatar" src="">
        <h3 id="modalName"></h3>

        <p><b>Telefon:</b> <span id="modalPhone"></span></p>
        <p><b>Hudud:</b> <span id="modalRegion"></span></p>
        <p><b>Tuman:</b> <span id="modalDistrict"></span></p>
        <p><b>Holati:</b> <span id="modalStatus"></span></p>

        <button onclick="closeModal()" class="btn btn-warning">Yopish</button>
    </div>
</div>

<script type="module" src="users.js"></script>

</body>
</html>
