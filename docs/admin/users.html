<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar</title>
    <link rel="stylesheet" href="../assets/admin.css">
</head>
<body>

<h2>Foydalanuvchilar</h2>

<input type="text" id="search" placeholder="Qidiruv: ism, telefon, mashina...">

<table class="table">
    <thead>
        <tr>
            <th>Avatar</th>
            <th>Ismi</th>
            <th>Telefon</th>
            <th>Mintaqa</th>
            <th>Holati</th>
            <th>Amallar</th>
        </tr>
    </thead>
    <tbody id="usersList"></tbody>
</table>

<!-- MODAL -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>

        <h3 id="m_name"></h3>
        <img id="m_avatar" src="" class="avatar-lg">

        <p><strong>Telefon:</strong> <span id="m_phone"></span></p>
        <p><strong>Hudud:</strong> <span id="m_region"></span></p>
        <p><strong>Tuman:</strong> <span id="m_district"></span></p>
        <p><strong>Mashina:</strong> <span id="m_car"></span></p>
        <p><strong>Rangi:</strong> <span id="m_color"></span></p>
        <p><strong>Raqami:</strong> <span id="m_number"></span></p>
        <p><strong>Balans:</strong> <span id="m_balance"></span></p>

        <button id="closeBtn">Yopish</button>
    </div>
</div>

<script type="module" src="users.js"></script>

</body>
</html>
