<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar</title>
    <link rel="stylesheet" href="./users.css">
</head>
<body>

    <h2>Foydalanuvchilar</h2>

    <input id="search" type="text" placeholder="Qidiruv: ism, telefon, mashina..." />

    <table>
        <thead>
            <tr>
                <th>Ismi</th>
                <th>Telefon</th>
                <th>Mintaqa</th>
                <th>Role</th>
                <th>Holati</th>
                <th>Amallar</th>
            </tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>

    <!-- MODAL -->
    <div id="modal">
        <div id="modalContent">
            <h3 id="m_fullName"></h3>
            <img id="m_avatar" src="">
            <p><b>Telefon:</b> <span id="m_phone"></span></p>
            <p><b>Hudud:</b> <span id="m_region"></span></p>
            <p><b>Tuman:</b> <span id="m_district"></span></p>
            <p><b>Mashina:</b> <span id="m_car"></span></p>
            <p><b>Rangi:</b> <span id="m_color"></span></p>
            <p><b>Raqami:</b> <span id="m_number"></span></p>
            <p><b>Holati:</b> <span id="m_status"></span></p>
            <p><b>Balans:</b> <span id="m_balance"></span></p>

            <button onclick="closeModal()" class="btn unblock">Yopish</button>
        </div>
    </div>

    <script type="module" src="./users.js"></script>

</body>
</html>
