<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="p-6">
        <h1 class="text-2xl font-semibold mb-4">Foydalanuvchilar ro‘yxati</h1>

        <!-- SEARCH + FILTERS -->
        <div class="flex gap-4 mb-4">
            <input id="searchInput"
                   type="text"
                   placeholder="Qidirish (Ism, telefon)..."
                   class="border px-3 py-2 rounded w-1/3">

            <select id="roleFilter" class="border px-3 py-2 rounded">
                <option value="all">Barcha</option>
                <option value="driver">Haydovchilar</option>
                <option value="user">Yo‘lovchilar</option>
            </select>

            <select id="statusFilter" class="border px-3 py-2 rounded">
                <option value="all">Holati: Barcha</option>
                <option value="verified">Tasdiqlangan haydovchi</option>
                <option value="pending">Kutilayotgan</option>
                <option value="rejected">Rad etilgan</option>
            </select>
        </div>

        <!-- USERS TABLE -->
        <div class="bg-white rounded shadow">
            <table class="w-full border-collapse">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left">Ism</th>
                        <th class="p-3 text-left">Telefon</th>
                        <th class="p-3 text-left">Role</th>
                        <th class="p-3 text-left">Holat</th>
                        <th class="p-3 text-left">Balance</th>
                        <th class="p-3 text-left">Amallar</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="./users.js"></script>
</body>
</html>
