<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar</title>
    <style>
        body { font-family: Arial; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background: #f2f2f2; }
        button { padding: 5px 10px; cursor: pointer; }

        /* Modal */
        #userModal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 20px; width: 350px; border-radius: 8px;
        }
        .close-btn { float: right; cursor: pointer; font-size: 20px; }
        .avatar {
            width: 120px; height: 120px; border-radius: 50%;
            display: block; margin: 0 auto 15px;
        }
    </style>
</head>
<body>

<h2>Foydalanuvchilar</h2>

<input type="text" id="searchInput" placeholder="Qidiruv: ism, telefon, mashina..." style="width:250px; padding:5px;">

<table>
    <thead>
        <tr>
            <th>Ismi</th>
            <th>Telefon</th>
            <th>Mintaqa</th>
            <th>Holati</th>
            <th>Amallar</th>
        </tr>
    </thead>
    <tbody id="usersTable"></tbody>
</table>

<!-- Modal -->
<div id="userModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">Ã—</span>

        <h3 id="modalName"></h3>
        <img id="modalAvatar" class="avatar" src="">
        <p><b>Telefon:</b> <span id="modalPhone"></span></p>
        <p><b>Hudud:</b> <span id="modalRegion"></span></p>
        <p><b>Tuman:</b> <span id="modalDistrict"></span></p>
        <p><b>Holati:</b> <span id="modalStatus"></span></p>

        <button onclick="closeModal()">Yopish</button>
    </div>
</div>

<script type="module" src="users.js"></script>

</body>
</html>
