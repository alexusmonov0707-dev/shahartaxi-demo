<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar</title>
    <link rel="stylesheet" href="./users.css">
</head>

<body>

<h2>Foydalanuvchilar</h2>

<!-- users.html ichida -->
<input id="searchInput" placeholder="Qidiruv: ism, telefon, mashina..." />
<table>
  <thead>
    <tr><th>Ismi</th><th>Telefon</th><th>Mintaqa</th><th>Holati</th><th>Amallar</th></tr>
  </thead>
  <tbody id="usersTable"></tbody> <!-- users.js shu id'ga yozadi -->
</table>

<!-- Modal (oddiy) -->
<div id="adModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>

        <h2 id="modalTitle">Elon maʼlumotlari</h2>

        <img id="modalAvatar" class="modal-avatar" src="" alt="avatar">

        <p><strong>Haydovchi:</strong> <span id="modalDriver"></span></p>
        <p><strong>Telefon:</strong> <span id="modalPhone"></span></p>
        <p><strong>Yo‘nalish:</strong> <span id="modalRoute"></span></p>
        <p><strong>Narxi:</strong> <span id="modalPrice"></span></p>

        <button id="modalCloseBtn" class="btn">Yopish</button>
    </div>
</div>


<script type="module" src="./users.js"></script>

</body>
</html>
