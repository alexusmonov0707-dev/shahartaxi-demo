<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar</title>
    <link rel="stylesheet" href="../css/users.css">
</head>

<body>

<h2>Foydalanuvchilar</h2>

<input type="text" id="search" placeholder="Qidiruv: ism, telefon, mashina...">

<table border="1" width="100%" cellspacing="0" cellpadding="8">
    <thead>
        <tr>
            <th>Ismi</th>
            <th>Telefon</th>
            <th>Mintaqa</th>
            <th>Holati</th>
            <th>Amallar</th>
        </tr>
    </thead>
    <tbody id="usersList"></tbody>
</table>

<!-- ****** MODAL ****** -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <h3 id="m_fullName">----</h3>
        <img id="m_avatar" src="" width="120" style="border-radius: 50%; margin-top:10px;">

        <p><b>Telefon:</b> <span id="m_phone"></span></p>
        <p><b>Hudud:</b> <span id="m_region"></span></p>
        <p><b>Tuman:</b> <span id="m_district"></span></p>
        <p><b>Holati:</b> <span id="m_status"></span></p>

        <button onclick="closeModal()">Yopish</button>
    </div>
</div>

<script type="module" src="users.js"></script>
</body>
</html>
