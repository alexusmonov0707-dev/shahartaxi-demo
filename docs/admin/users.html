<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchilar</title>
    <link rel="stylesheet" href="./users.css">
</head>

<body>

<h2>Foydalanuvchilar</h2>

<!-- users.html ichida -->
<input id="searchInput" placeholder="Qidiruv: ism, telefon, mashina..." />
<table>
  <thead>
    <tr><th>Ismi</th><th>Telefon</th><th>Mintaqa</th><th>Holati</th><th>Amallar</th></tr>
  </thead>
  <tbody id="usersTable"></tbody> <!-- users.js shu id'ga yozadi -->
</table>

<!-- Modal (oddiy) -->
<div id="userModal" style="display:none;">
  <button id="modalCloseBtn">X</button>
  <h3 id="modalName">Noma'lum</h3>
  <img id="modalAvatar" src="https://i.ibb.co/4nMfDymT/avatar-default-png.jpg" alt="Avatar" />
  <p>Telefon: <span id="modalPhone"></span></p>
  <p>Hudud: <span id="modalRegion"></span></p>
  <p>Tuman: <span id="modalDistrict"></span></p>
  <p>Holati: <span id="modalStatus"></span></p>
  <button onclick="closeModal()">Yopish</button>
</div>

<script type="module" src="./users.js"></script>

</body>
</html>
