<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Umumiy sozlamalar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./settings.css">

  <style>
    .logout-box { width:100%; display:flex; justify-content:flex-end; padding:14px 20px; }
    .logout-btn { background:#ef4444;color:#fff;padding:8px 16px;border:none;border-radius:6px;cursor:pointer;font-size:15px; }
  </style>
</head>

<body>

  <!-- LOGOUT -->
  <div class="logout-box">
    <button class="logout-btn" id="logoutBtn">Chiqish</button>
  </div>

  <main>
    <h1>Umumiy sozlamalar</h1>

    <div class="card">
      <h3>Ilova sozlamalari</h3>

      <input id="minPrice" type="number" placeholder="Minimal narx (UZS)">
      <input id="maxPrice" type="number" placeholder="Maksimal narx (UZS)">
      <input id="minSeat" type="number" placeholder="Minimal joy (seat)">
      <input id="daysActive" type="number" placeholder="E'lon muddati (kun)">

      <select id="maintenance">
        <option value="off">Oâ€˜chirilgan</option>
        <option value="on">Yoqilgan</option>
      </select>

      <button id="saveBtn" class="save-btn">Saqlash</button>
    </div>
  </main>

  <script type="module" src="./settings.js"></script>

  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("admin");
      location.href = "login.html";
    };
  </script>

</body>
</html>
