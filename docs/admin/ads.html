<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>E'lonlarni boshqarish</title>
    <link rel="stylesheet" href="./ads.css">
</head>

<body>

<h2>E'lonlar</h2>

<input id="search" type="text" placeholder="Qidiruv: qayerdan, qayerga, ism..." oninput="searchAds()">

<table>
<thead>
<tr>
    <th>User</th>
    <th>Yo'nalish</th>
    <th>Narx</th>
    <th>Sana</th>
    <th>Amallar</th>
</tr>
</thead>

<tbody id="adsTable"></tbody>

</table>

<!-- MODAL -->
<div id="modal">
    <div id="modalContent">
        <h3>E'lon tafsilotlari</h3>

        <p><b>Yo'nalish:</b> <span id="m_route"></span></p>
        <p><b>Narx:</b> <span id="m_price"></span></p>
        <p><b>Sana:</b> <span id="m_date"></span></p>
        <p><b>Joylar:</b> <span id="m_seats"></span></p>
        <p><b>Izoh:</b> <span id="m_comment"></span></p>


        <hr>

        <h3>E'lon egasi</h3>

        <p><b>Ismi:</b> <span id="m_userName"></span></p>
        <p><b>Telefon:</b> <span id="m_userPhone"></span></p>

        <div class="modal-buttons">
            <button class="btn delete" id="deleteBtn">E’lonni o‘chirish</button>
            <button class="btn close" onclick="closeModal()">Yopish</button>
        </div>
    </div>
</div>

<script type="module" src="./ads.js"></script>

</body>
</html>
