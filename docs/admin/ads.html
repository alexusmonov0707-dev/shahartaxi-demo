<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <title>E'lonlarni boshqarish — Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./ads.css" />
</head>
<body>

  <header style="margin-bottom:18px;">
    <h1 style="margin:0 0 8px 0;">E'lonlar</h1>
    <input id="search" type="text" placeholder="Qidiruv: qayerdan, qayerga, ism, telefon, izoh..." />
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Yo'nalish</th>
          <th>Narx</th>
          <th>Sana</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody id="adsTable"></tbody>
    </table>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>E'lon tafsilotlari</h3>

      <section class="section">
        <p><strong>Yo'nalish:</strong> <span id="m_route"></span></p>
        <p><strong>Jo'nash vaqti:</strong> <span id="m_depart"></span></p>
        <p><strong>Narx:</strong> <span id="m_price"></span></p>
        <p><strong>Joylar:</strong> <span id="m_seats"></span></p>
        <p><strong>Haydovchi o‘rindiqlari:</strong> <span id="m_dseats"></span></p>
        <p><strong>Izoh:</strong> <span id="m_comment"></span></p>
        <p><strong>Yaratilgan:</strong> <span id="m_created"></span></p>
      </section>

      <hr>

      <section class="section">
        <h4>E'lon egasi</h4>
        <div class="owner">
          <img id="m_avatar" src="" />
          <div class="owner-info">
            <p><strong>Ismi:</strong> <span id="m_userName"></span></p>
            <p><strong>Telefon:</strong> <span id="m_userPhone"></span></p>
            <p><strong>Role:</strong> <span id="m_userRole"></span></p>
          </div>
        </div>
      </section>

      <div class="modal-actions">
        <button id="deleteBtn" class="btn delete">E'lonni o'chirish</button>
        <button id="closeBtn" class="btn close">Yopish</button>
      </div>
    </div>
  </div>

  <!-- FIREBASE SCRIPTS (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- JS -->
  <script src="./ads.js"></script>

</body>
</html>
