<html lang="uz">

  <title>ShaharTaxi - Ads</title>
  <link rel="stylesheet" href="./ads.css">
  <style>
    /* minimal inline fallback if you don't want separate css */
  </style>

<body>
  <main>
    <section id="filters">
      <select id="fromRegionFilter"></select>
      <select id="toRegionFilter"></select>
      <select id="dateFilter"></select>
      <select id="seatsFilter"></select>
      <input id="priceFrom" type="number" placeholder="Min narx" />
      <input id="priceTo" type="number" placeholder="Max narx" />
      <input id="searchInput" type="search" placeholder="Qidirish..." />

    <section id="adsList">
      <div id="adsContainer"></div>
    </section>

  <!-- IMPORTANT: load only module scripts (no firebase v8 compatibility libs) -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./ads.module.js"></script>
</body>
