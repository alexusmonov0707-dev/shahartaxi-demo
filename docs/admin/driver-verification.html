<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Haydovchilarni Tasdiqlash</title>
    <link rel="stylesheet" href="./driver-verification.css">
</head>

<body>

<h2>Tasdiqlash Kutilayotgan Haydovchilar</h2>

<table>
<thead>
<tr>
    <th>Ism</th>
    <th>Telefon</th>
    <th>Mashina</th>
    <th>Holati</th>
    <th>Amallar</th>
</tr>
</thead>
<tbody id="driversTable"></tbody>
</table>

<!-- ==== MODAL ==== -->
<div id="modal">
    <div id="modalContent">

        <h3 id="m_fullName"></h3>

        <img id="m_avatar">

        <p><b>Telefon:</b> <span id="m_phone"></span></p>
        <p><b>Mashina:</b> <span id="m_car"></span></p>
        <p><b>Rangi:</b> <span id="m_color"></span></p>
        <p><b>Raqami:</b> <span id="m_number"></span></p>

        <p><b>Guvohnoma:</b></p>
        <img id="m_license" class="doc-img">

        <p><b>TexPassport:</b></p>
        <img id="m_tech" class="doc-img">

        <div class="modal-buttons">
            <button class="btn approve" id="approveBtn">Tasdiqlash</button>
            <button class="btn reject" id="rejectBtn">Rad etish</button>
            <button class="btn close" onclick="closeModal()">Yopish</button>
        </div>

    </div>
</div>

<script type="module" src="./driver-verification.js"></script>

</body>
</html>
