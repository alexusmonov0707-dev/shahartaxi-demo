<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Loglari</title>
  <link rel="stylesheet" href="./users.css"> <!-- dizayn fayllaringga mos keltir -->
  <style>
    /* Minimal styling (agar mavjud css bo'lsa u bilan ishlaydi) */
    .card { background:#fff; border-radius:10px; padding:20px; box-shadow:0 2px 6px rgba(0,0,0,.04); }
    .controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .controls input[type="text"], .controls input[type="date"] { padding:10px; border:1px solid #e2e8f0; border-radius:6px; min-width:220px; }
    .controls button { padding:8px 14px; border-radius:6px; border:none; cursor:pointer; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:12px 10px; border-bottom:1px solid #f1f5f9; text-align:left; }
    th { background:#f8fafc; }
    .pagination { display:flex; gap:10px; align-items:center; justify-content:center; margin-top:18px; }
  </style>
</head>
<body>
  <main style="max-width:1100px;margin:28px auto;padding:0 16px;">
    <h1>Admin Loglari</h1>

    <section class="card" style="margin-top:18px;">
      <h3>Filtr</h3>
      <div class="controls" style="margin-bottom:14px;">
        <input id="searchInput" type="text" placeholder="Izlash: action, admin, target..." />
        <input id="fromDate" type="date" />
        <input id="toDate" type="date" />
        <button id="filterBtn" style="background:#0ea5e9;color:#fff;">Filtrlash</button>
        <button id="resetBtn" style="background:#e2e8f0;">Tozalash</button>

        <!-- Test log tugmasi — istasang o'chirib yubor -->
        <button id="testBtn" style="background:#34d399;color:#fff;margin-left:auto;">Test log yoz</button>
      </div>
    </section>

    <section class="card" style="margin-top:18px;">
      <table aria-label="admin logs">
        <thead>
          <tr>
            <th style="width:48px">#</th>
            <th>Action</th>
            <th>Target</th>
            <th>Admin</th>
            <th>Vaqt</th>
          </tr>
        </thead>
        <tbody id="logsTableBody">
          <tr><td colspan="5" style="padding:18px;">Yuklanmoqda...</td></tr>
        </tbody>
      </table>

      <div class="pagination" style="margin-top:16px;">
        <button id="prevPageBtn">← Oldingi</button>
        <span id="paginationInfo">0 / 0</span>
        <button id="nextPageBtn">Keyingi →</button>
      </div>
    </section>
  </main>

  <!-- Bitta modul: admin-logs.js -->
  <script type="module" src="./admin-logs.js"></script>
</body>
</html>
