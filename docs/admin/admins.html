<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Adminlar ro'yxati</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admins.css">
</head>
<body>

<div class="container">
    <h2 class="title">Adminlar ro'yxati</h2>

    <div class="top-actions">
        <button onclick="location.href='admin-add.html'" class="btn btn-blue">+ Yangi admin</button>
        <button id="refreshBtn" class="btn btn-green">Yangilash</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Ism / Email</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Amallar</th>
                </tr>
            </thead>
            <tbody id="adminsTable"></tbody>
        </table>
    </div>

</div>


<!-- MODULE -->
<script type="module">
    import { adminGuard } from "./admin.js";

    (async () => {
        const ok = await adminGuard("superadmin");
        if (!ok) return;

        const m = await import("./admins.js");
        m.initAdminsPage();
    })();
</script>

</body>
</html>
