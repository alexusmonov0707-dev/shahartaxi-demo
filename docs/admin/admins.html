<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Adminlar ro'yxati</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./users.css" />
</head>
<body>

  <div class="container">
    <h2>Adminlar ro'yxati</h2>

    <div class="filters" style="margin-bottom:18px;">
      <button class="btn export" onclick="location.href='admin-add.html'">Yangi admin qo'shish</button>
      <button class="btn refresh" id="refreshBtn">Yangilash</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Ism / Email</th>
          <th>Username</th>
          <th>Role</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody id="adminsTable"></tbody>
    </table>
  </div>

  <!-- Admin guard (module import) - mavjud admin.js ga mos -->
  <script type="module">
    import { adminGuard } from "./admin.js";

    (async () => {
      // faqat superadmin kirishi kerak
      const admin = await adminGuard("superadmin");
      if (!admin) return;

      // module sifatida admins.js yuklaymiz va ishga tushiramiz
      const m = await import("./admins.js");
      if (m && typeof m.initAdminsPage === "function") {
        m.initAdminsPage();
      } else {
        console.error("admins module yuklanmadi yoki initAdminsPage mavjud emas");
      }
    })();
  </script>

</body>
</html>
