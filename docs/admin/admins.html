<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Adminlar ro'yxati</title>
  <link rel="stylesheet" href="./users.css">
</head>

<body>

  <div class="container">
    <h2>Adminlar ro'yxati</h2>

    <div class="filters">
      <button class="btn export" onclick="location.href='admin-add.html'">Yangi admin qo'shish</button>
      <button class="btn refresh" id="refreshBtn">Yangilash</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Ism / Email</th>
          <th>Username</th>
          <th>Role</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody id="adminsTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { adminGuard } from "./admin.js";

    (async () => {
      const admin = await adminGuard("superadmin");
      if (!admin) return;

      const m = await import("./admins.js");
      m.initAdminsPage();
    })();
  </script>

</body>
</html>
