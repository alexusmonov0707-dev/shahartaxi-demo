<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <script>
    const admin = sessionStorage.getItem("admin");
    if (!admin) {
       location.href = "./login.html";
    }
  </script>

  <header class="bg-white shadow mb-6">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Admin Dashboard</h1>
      <div class="flex items-center gap-3">
        <div id="adminName" class="text-sm text-gray-700"></div>
        <button id="logoutBtn" class="px-3 py-2 rounded bg-red-600 text-white text-sm">Chiqish</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">

    <!-- STATISTIKA -->
    <section class="grid grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded shadow">Bugun: <span id="statToday">—</span></div>
      <div class="bg-white p-4 rounded shadow">7 kun: <span id="statWeek">—</span></div>
      <div class="bg-white p-4 rounded shadow">1 oy: <span id="statMonth">—</span></div>
      <div class="bg-white p-4 rounded shadow">Onlayn driv.: <span id="statOnlineDrivers">—</span></div>
    </section>

    <!-- ADS 7 KUNLIK GRAFIK -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-lg font-semibold mb-3">Oxirgi 7 kunlik e’lonlar statistikasi</h2>
      <canvas id="adsChart" height="120"></canvas>
    </section>

    <!-- MASHHUR YO’NALISHLAR -->
    <section class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-lg font-semibold mb-3">Mashhur yo‘nalishlar</h2>
      <canvas id="popularChart" height="120"></canvas>
    </section>

  </main>

  <!-- CACHE FIX: yangi versiya yuklaydi -->
  <script type="module" src="./dashboard.js?v=1000"></script>

</body>
</html>
