<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <script>
    const admin = sessionStorage.getItem("admin");
    if (!admin) {
       location.href = "./login.html";
    }
  </script>

  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Admin dashboard</h1>
      <div class="flex items-center gap-3">
        <div id="adminName" class="text-sm text-gray-700"></div>
        <button id="logoutBtn" class="px-3 py-2 rounded bg-red-600 text-white text-sm">Chiqish</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">

    <section class="grid grid-cols-3 gap-4 mb-6">
      <div class="bg-white p-4 rounded shadow">Ads: <span id="statAds">—</span></div>
      <div class="bg-white p-4 rounded shadow">Users: <span id="statUsers">—</span></div>
      <div class="bg-white p-4 rounded shadow">Drivers: <span id="statDrivers">—</span></div>
    </section>

    <section id="admin-verification" style="margin-top:20px;">
      <h3>Haydovchilarni tasdiqlash</h3>
      <div id="verificationList">
        <p>Yuklanmoqda…</p>
      </div>
    </section>

    <section class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-3">Boshqaruv</h2>
      <div class="flex gap-3">
        <a class="px-3 py-2 rounded bg-blue-600 text-white" href="./ads.html">E'lonlar</a>
        <a class="px-3 py-2 rounded bg-green-600 text-white" href="./users.html">Foydalanuvchilar</a>
        <a class="px-3 py-2 rounded bg-indigo-600 text-white" href="./settings.html">Sozlamalar</a>
      </div>
    </section>

  </main>

  <script type="module" src="./admin-verification.js"></script>
  <script type="module" src="./dashboard.js"></script>

</body>
</html>
