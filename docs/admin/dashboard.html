<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <script>
    if (!sessionStorage.getItem("admin")) {
        location.href = "login.html";
    }
  </script>

  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Admin Dashboard</h1>
      <button id="logoutBtn"
              class="px-3 py-2 bg-red-600 text-white rounded">
        Chiqish
      </button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">

    <!-- Statistikalar -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-gray-600">Jami e’lonlar</h3>
        <p id="statAds" class="text-4xl font-bold mt-2">0</p>
      </div>

      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-gray-600">Jami foydalanuvchilar</h3>
        <p id="statUsers" class="text-4xl font-bold mt-2">0</p>
      </div>

      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-gray-600">Haydovchilar</h3>
        <p id="statDrivers" class="text-4xl font-bold mt-2">0</p>
      </div>
    </section>

    <!-- So'nggi elonlar -->
    <h2 class="text-xl font-semibold mb-2">So‘nggi 5 e’lon</h2>
    <div id="lastAds" class="bg-white p-4 rounded shadow mb-8"></div>

    <!-- So'nggi foydalanuvchilar -->
    <h2 class="text-xl font-semibold mb-2">So‘nggi 5 foydalanuvchi</h2>
    <div id="lastUsers" class="bg-white p-4 rounded shadow"></div>

  </main>

  <script src="firebase.js"></script>
  <script src="dashboard.js"></script>

</body>
</html>
