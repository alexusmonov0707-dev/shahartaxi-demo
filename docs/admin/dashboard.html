<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-between p-5 bg-white shadow">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <button onclick="logout()"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
            Chiqish
        </button>
    </div>

    <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Jami e'lonlar -->
        <div class="bg-white p-6 rounded shadow text-center">
            <h2 class="text-lg font-semibold">Jami e’lonlar</h2>
            <div id="totalAds" class="text-4xl font-bold mt-3">0</div>
        </div>

        <!-- Jami foydalanuvchilar -->
        <div class="bg-white p-6 rounded shadow text-center">
            <h2 class="text-lg font-semibold">Jami foydalanuvchilar</h2>
            <div id="totalUsers" class="text-4xl font-bold mt-3">0</div>
        </div>

        <!-- Haydovchilar -->
        <div class="bg-white p-6 rounded shadow text-center">
            <h2 class="text-lg font-semibold">Haydovchilar</h2>
            <div id="totalDrivers" class="text-4xl font-bold mt-3">0</div>
        </div>

    </div>

    <!-- So'nggi 5 e’lon -->
    <div class="p-6">
        <h2 class="text-xl font-semibold mb-3">So‘nggi 5 e’lon</h2>
        <div id="lastAds" class="bg-white p-4 rounded shadow divide-y"></div>
    </div>

    <!-- So'nggi foydalanuvchilar -->
    <div class="p-6">
        <h2 class="text-xl font-semibold mb-3">So‘nggi 5 foydalanuvchi</h2>
        <div id="lastUsers" class="bg-white p-4 rounded shadow divide-y"></div>
    </div>

    <script src="./firebase.js"></script>
    <script src="dashboard.js"></script>

</body>
</html>
