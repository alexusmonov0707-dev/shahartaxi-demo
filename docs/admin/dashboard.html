<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="dashboard.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .card-box {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            background: #f5f5f5;
            text-align: center;
            font-size: 20px;
        }

        .big-number {
            font-size: 40px;
            font-weight: bold;
            margin-top: 10px;
        }

        .section {
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Chiqish</button>

    <div class="card-box">
        <div class="card">
            Jami e’lonlar
            <div id="totalAds" class="big-number">0</div>
        </div>

        <div class="card">
            Jami foydalanuvchilar
            <div id="totalUsers" class="big-number">0</div>
        </div>

        <div class="card">
            Haydovchilar
            <div id="totalDrivers" class="big-number">0</div>
        </div>
    </div>

    <div class="section">
        <h2>So‘nggi 5 e’lon</h2>
        <ul id="latestAds"></ul>
    </div>

    <div class="section">
        <h2>So‘nggi 5 foydalanuvchi</h2>
        <ul id="latestUsers"></ul>
    </div>

    <script type="module" src="dashboard.js"></script>

</body>
</html>
