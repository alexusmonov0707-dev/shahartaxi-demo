<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>ShaharTaxi — Profil</title>
    <link rel="stylesheet" href="/shahartaxi-demo/docs/style.css">
</head>
<body>

<div class="topbar">
    <div class="logo">Profil</div>
    <button id="logoutBtn" class="btn btn-danger">Chiqish</button>
</div>

<div class="container">

    <div class="profile-card">

        <!-- Avatar -->
        <div class="avatar-block">
            <img id="avatarImg" class="avatar" src="" alt="Avatar">
        </div>

        <div class="info-block">

            <h2 id="fullName">Yuklanmoqda...</h2>

            <div class="balance-box">
                <span>Balans: </span>
                <b id="balance">0 so‘m</b>
                <button class="btn btn-success" id="topUpBtn">To‘ldirish</button>
            </div>

            <div class="profile-line">
                <b>Telefon:</b> <span id="phone"></span>
            </div>

            <div class="profile-line optional" id="genderRow" style="display:none">
                <b>Jinsi:</b> <span id="gender"></span>
            </div>

            <div class="profile-line optional" id="birthRow" style="display:none">
                <b>Tug‘ilgan sana:</b> <span id="birthdate"></span>
            </div>

            <!-- Haydovchi maydonlari -->
            <div id="driverBlock" style="display:none; margin-top:20px;">

                <h3>Haydovchi ma’lumotlari</h3>

                <div class="profile-line optional" id="carModelRow" style="display:none">
                    <b>Model:</b> <span id="carModel"></span>
                </div>

                <div class="profile-line optional" id="carColorRow" style="display:none">
                    <b>Rangi:</b> <span id="carColor"></span>
                </div>

                <div class="profile-line optional" id="carNumberRow" style="display:none">
                    <b>Raqam:</b> <span id="carNumber"></span>
                </div>

                <div class="profile-line optional" id="licenseRow" style="display:none">
                    <b>Guvohnoma:</b> <span id="license"></span>
                </div>
            </div>

            <!-- SUPER-APP: Abonement bloki -->
            <div id="subscriptionBlock" class="card" style="display:none; margin-top:25px;">

                <h3>Abonement</h3>

                <!-- Aktiv abonement -->
                <div id="subActive" style="display:none;">
                    <p>Status: <b style="color:green;">Aktiv</b></p>
                    <p>Tarif: <span id="subPlan"></span></p>
                    <p>Tugash sanasi: <span id="subExpire"></span></p>
                    <button id="subManageBtn" class="btn btn-primary">Abonementni boshqarish</button>
                </div>

                <!-- Faollashtirilmagan -->
                <div id="subInactive" style="display:none;">
                    <p>Status: <b style="color:red;">Faollashtirilmagan</b></p>
                    <button id="subBuyBtn" class="btn btn-success">Obuna bo‘lish</button>
                </div>

            </div>

            <br>

            <button id="editProfileBtn" class="btn btn-primary">Profilni tahrirlash</button>

            <br><br>

            <a href="/shahartaxi-demo/docs/app/taxi/my-ads.html" class="btn btn-blue">
                Mening e’lonlarim →
            </a>

        </div>
    </div>

</div>

<script type="module" src="./profile.js"></script>

</body>
</html>
