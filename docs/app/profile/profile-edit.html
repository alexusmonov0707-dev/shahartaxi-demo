<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>Profilni tahrirlash</title>

    <link rel="stylesheet" href="/shahartaxi-demo/docs/style.css" />

    <style>
        .edit-card {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
        }
        .form-group {
            margin-bottom: 14px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="logo">Profilni tahrirlash</div>
    <button onclick="window.location.href='profile.html'" class="btn btn-danger">Orqaga</button>
</div>

<div class="edit-card">

    <h2>Ma’lumotlarni tahrirlash</h2>
    <br>

    <!-- Avatar -->
    <div class="form-group">
        <label for="avatar">Avatar URL</label>
        <input type="text" id="avatar" />
    </div>

    <!-- Full name -->
    <div class="form-group">
        <label for="fullName">Ism sharif</label>
        <input type="text" id="fullName" required />
    </div>

    <!-- Phone (editable emas) -->
    <div class="form-group">
        <label>Telefon raqami</label>
        <div id="phone" style="padding:10px; background:#f4f4f4; border-radius:8px; font-weight:bold;"></div>
    </div>

    <!-- Gender -->
    <div class="form-group">
        <label for="gender">Jinsi</label>
        <select id="gender">
            <option value="">Tanlang</option>
            <option value="Erkak">Erkak</option>
            <option value="Ayol">Ayol</option>
        </select>
    </div>

    <!-- Birthdate -->
    <div class="form-group">
        <label for="birthdate">Tug‘ilgan sana</label>
        <input type="date" id="birthdate" />
    </div>

    <!-- Driver fields -->
    <div id="driverFields" class="hidden">

        <h3>Haydovchi ma’lumotlari</h3>

        <div class="form-group">
            <label for="carModel">Mashina modeli</label>
            <input type="text" id="carModel" />
        </div>

        <div class="form-group">
            <label for="carColor">Mashina rangi</label>
            <input type="text" id="carColor" />
        </div>

        <div class="form-group">
            <label for="carNumber">Raqam</label>
            <input type="text" id="carNumber" />
        </div>

        <div class="form-group">
            <label for="license">Guvohnoma raqami</label>
            <input type="text" id="license" />
        </div>

    </div>

    <br>

    <button id="saveBtn" class="btn btn-primary" style="width:100%;">Saqlash</button>

</div>

<script type="module" src="/shahartaxi-demo/docs/app/profile/profile-edit.js"></script>

</body>
</html>
