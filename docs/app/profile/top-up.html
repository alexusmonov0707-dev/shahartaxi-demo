<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>Balansni to‘ldirish</title>

    <link rel="stylesheet" href="/shahartaxi-demo/docs/style.css" />

    <style>
        .card {
            max-width: 420px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
        }
        .form-group {
            margin-bottom: 14px;
        }
        .form-group label {
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="logo">Balansni to‘ldirish</div>
    <button onclick="window.location.href='profile.html'" class="btn btn-danger">Orqaga</button>
</div>

<div class="card">
    <h2>Balans: <span id="balance">0</span> so‘m</h2>
    <br>

    <div class="form-group">
        <label>To‘ldirish summasi (so‘m):</label>
        <input type="number" id="amount" placeholder="Masalan: 5000" min="1000" />
    </div>

    <button id="topUpBtn" class="btn btn-success" style="width:100%;">To‘ldirish</button>

    <br><br>
    <div id="message" style="display:none; color:green; font-weight:bold; text-align:center;">
        Balans muvaffaqiyatli to‘ldirildi!
    </div>
</div>

<script type="module" src="/shahartaxi-demo/docs/app/profile/top-up.js"></script>

</body>
</html>
