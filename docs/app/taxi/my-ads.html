<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mening e'lonlarim — ShaharTaxi</title>

  <style>
    :root{
      --primary:#0069d9; --danger:#ff5a5f; --muted:#6b7280;
      --card:#fff; --bg:#f2f4f8;
    }
    body{ margin:0; font-family:Inter, Arial, sans-serif; background:var(--bg); color:#111 }
    .topbar{ background:var(--primary); color:#fff; padding:14px 18px; font-size:20px }
    .container{ max-width:980px; margin:18px auto; padding:0 16px;}
    .card{ background:var(--card); padding:18px; border-radius:12px; box-shadow:0 6px 20px rgba(16,24,40,0.06); margin-bottom:18px;}
    .title{ font-size:18px; color:var(--primary); margin-bottom:12px; font-weight:700 }
    .btn{ padding:10px 14px; border-radius:8px; border:0; cursor:pointer; font-weight:600; }
    .btn-primary{ background:var(--primary); color:#fff }
    .btn-danger{ background:var(--danger); color:#fff }
    .ad-box{ border:1px solid #eef2f7; border-radius:10px; padding:12px; margin-bottom:12px; background:#fff; transition:opacity .18s }
    .ad-meta{ color:var(--muted); margin-top:6px; font-size:14px }
    .ad-actions{ display:flex; gap:8px; margin-top:10px; }

    .modal{ position:fixed; inset:0; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.45); z-index:9999; }
    .modal .box{ width:100%; max-width:520px; background:white; padding:18px; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.2) }
    label{ font-weight:600; font-size:14px; display:block; margin:8px 0 6px; color:#334155 }
    .fullwidth{ width:100% }

    /* createdAt o‘ng past burchakda */
    .created-at-box{
      text-align:right;
      margin-top:12px;
      font-size:13px;
      color:#6b7280;
    }
  </style>
</head>

<body>

  <div class="topbar">Mening e'lonlarim</div>

  <div class="container">
    <div class="card">
      <div class="title">Mening e'lonlarim</div>
      <div id="myAdsList">Yuklanmoqda...</div>
    </div>
  </div>

  <!-- EDIT MODAL -->
  <div id="editModal" class="modal">
    <div class="box">
      <h3>Tahrirlash</h3>

      <label>Qayerdan (Viloyat)</label>
      <select id="editFromRegion" class="fullwidth"></select>

      <label>Tuman</label>
      <select id="editFromDistrict" class="fullwidth"></select>

      <label>Qayerga (Viloyat)</label>
      <select id="editToRegion" class="fullwidth"></select>

      <label>Tuman</label>
      <select id="editToDistrict" class="fullwidth"></select>

      <label>Narx</label>
      <input id="editPrice" class="fullwidth">

      <label>Jo'nash vaqti</label>
      <input id="editTime" type="datetime-local" class="fullwidth">

      <label>Joylar / Yo'lovchilar</label>
      <input id="editSeats" type="number" min="0" class="fullwidth">

      <label>Izoh</label>
      <textarea id="editComment" rows="3" class="fullwidth"></textarea>

      <!-- CREATED AT – o‘ng past burchak -->
      <div class="created-at-box">
        <span id="editCreatedAt"></span>
      </div>

      <div style="display:flex; gap:8px; margin-top:10px;">
        <button id="saveEditBtn" class="btn btn-primary">Saqlash</button>
        <button id="closeEditBtn" class="btn btn-ghost">Bekor qilish</button>
      </div>
    </div>
  </div>

  <!-- REGIONS -->
  <script src="/shahartaxi-demo/docs/assets/regions-taxi.js"></script>
  <script src="/shahartaxi-demo/docs/assets/regions-helper.js"></script>

  <!-- REGION CHANGE LISTENERS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const frR = document.getElementById("editFromRegion");
      const toR = document.getElementById("editToRegion");

      frR.addEventListener("change", () => window.updateDistricts("from"));
      toR.addEventListener("change", () => window.updateDistricts("to"));
    });
  </script>

  <!-- MAIN JS -->
  <script type="module" src="my-ads.js"></script>

</body>
</html>
