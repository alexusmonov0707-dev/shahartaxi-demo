<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mening e’lonlarim — ShaharTaxi</title>

    <link rel="stylesheet" href="/shahartaxi-demo/docs/css/style.css">
    <style>
        body { margin:0; background:#f4f6f9; font-family:Arial; }
        .topbar {
            background:#0069d9;
            color:white;
            padding:14px;
            text-align:center;
            font-size:20px;
        }
        #myAdsList { padding:20px; }
        .ad-box {
            background:white;
            padding:18px;
            border-radius:12px;
            margin-bottom:12px;
            box-shadow:0 2px 6px rgba(0,0,0,0.08);
        }
        .btn {
            padding:12px;
            width:100%;
            border:none;
            border-radius:8px;
            margin-top:10px;
            font-size:16px;
            cursor:pointer;
        }
        .blue-btn { background:#0069d9; color:white; }
        .red-btn { background:#e53935; color:white; }

        /* Modal */
        #editAdModal {
            position:fixed;
            inset:0;
            background:rgba(0,0,0,0.55);
            display:none;
            justify-content:center;
            align-items:center;
            z-index:9999;
            padding:20px;
        }
        .modal-box {
            background:white;
            padding:20px;
            border-radius:12px;
            max-width:500px;
            width:100%;
        }
        select,input,textarea {
            width:100%;
            padding:12px;
            margin-top:10px;
            font-size:15px;
            border-radius:6px;
            border:1px solid #ccc;
        }
    </style>
</head>

<body>

<div class="topbar">Mening e’lonlarim</div>

<div id="myAdsList">Yuklanmoqda...</div>

<!-- Modal -->
<div id="editAdModal">
    <div class="modal-box">
        <h3>Tahrirlash</h3>

        <label>Qayerdan (viloyat)</label>
        <select id="editFromRegion" onchange="updateEditDistricts('from')"></select>

        <label>Tuman</label>
        <select id="editFromDistrict"></select>

        <label>Qayerga (viloyat)</label>
        <select id="editToRegion" onchange="updateEditDistricts('to')"></select>

        <label>Tuman</label>
        <select id="editToDistrict"></select>

        <label>Narx</label>
        <input id="editPrice" type="number">

        <label>Jo'nash vaqti</label>
        <input id="editTime" type="datetime-local">

        <label>Joylar / Yo'lovchilar soni</label>
        <input id="editSeats" type="number">

        <label>Izoh</label>
        <textarea id="editComment"></textarea>

        <button class="btn blue-btn" onclick="saveAdEdit()">Saqlash</button>
        <button class="btn red-btn" onclick="closeEditAd()">Bekor qilish</button>
    </div>
</div>

<script src="/shahartaxi-demo/docs/assets/regions-taxi.js"></script>
<script src="/shahartaxi-demo/docs/app/taxi/regions-helper.js"></script>

<script type="module" src="/shahartaxi-demo/docs/app/taxi/my-ads.js"></script>

</body>
</html>
