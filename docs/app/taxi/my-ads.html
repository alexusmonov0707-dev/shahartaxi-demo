<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mening e'lonlarim — ShaharTaxi</title>

    <link rel="stylesheet" href="/shahartaxi-demo/docs/css/style.css" />

    <style>
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 480px;
            padding: 20px;
            border-radius: 12px;
        }
        select, input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .blue-btn { background:#0069d9; color:white; }
        .red-btn { background:#d9534f; color:white; }
        .gray-btn { background:#6c757d; color:white; }
    </style>
</head>

<body>

<div id="myAdsList" style="padding:20px;">Yuklanmoqda...</div>

<!-- ==========================
      EDIT MODAL
============================= -->
<div id="editAdModal" class="modal">
    <div class="modal-content">

        <h3>Tahrirlash</h3>

        <label>Qayerdan (viloyat)</label>
        <select id="editFromRegion" onchange="updateEditDistricts('from')"></select>

        <label>Tuman</label>
        <select id="editFromDistrict"></select>

        <label>Qayerga (viloyat)</label>
        <select id="editToRegion" onchange="updateEditDistricts('to')"></select>

        <label>Tuman</label>
        <select id="editToDistrict"></select>

        <label>Narx</label>
        <input id="editPrice" type="number" />

        <label>Jo'nash vaqti</label>
        <input id="editTime" type="datetime-local" />

        <label>Joylar / Yo‘lovchilar soni</label>
        <input id="editSeats" type="number" />

        <label>Izoh</label>
        <textarea id="editComment" rows="3"></textarea>

        <button class="blue-btn" onclick="saveAdEdit()">Saqlash</button>
        <button class="gray-btn" onclick="closeEditAd()">Bekor qilish</button>

    </div>
</div>

<!-- REGIONS -->
<script src="/shahartaxi-demo/docs/assets/regions-taxi.js"></script>

<!-- HELPERS -->
<script src="/shahartaxi-demo/docs/app/taxi/regions-helper.js"></script>

<!-- MAIN LOGIC -->
<script type="module" src="/shahartaxi-demo/docs/app/taxi/my-ads.js"></script>

</body>
</html>
