<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShaharTaxi — E'lonlar</title>

  <!-- style.css joylashuvi: docs/style.css -->
  <link rel="stylesheet" href="../../style.css" />
  <style>
    /* Minimal kerakli uslublar (agar docs/style.css bo'lmasa) */
    body { font-family: Inter, Arial, sans-serif; background:#f3f4f6; margin:0; }
    .topbar { background:#0b63d6; color:white; padding:12px 20px; display:flex; justify-content:space-between; align-items:center; }
    .topbar button { background:#ef4444; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    .container { max-width:980px; margin:28px auto; padding:0 16px; }
    .card { background:white; border-radius:12px; padding:22px; box-shadow:0 6px 20px rgba(15,23,42,0.06); }
    .filters { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:18px; }
    .filters input, .filters select { padding:10px 12px; border:1px solid #e6e6e6; border-radius:8px; min-width:160px; }
    .filter-block { margin:18px 0; background:#fbfbfb; padding:16px; border-radius:10px; }
    .district-box label { display:inline-block; margin-right:8px; font-size:13px; }
    #adsList { margin-top:14px; }
    .ad-card { display:flex; gap:12px; align-items:center; padding:12px; border-radius:10px; background:#fff; border:1px solid #f0f0f0; margin-bottom:10px; cursor:pointer; }
    .ad-avatar { width:56px; height:56px; border-radius:8px; object-fit:cover; background:#e6eefc; }
    .ad-main { flex:1; }
    .ad-route { font-weight:600; margin-bottom:6px; color:#0b63d6; }
    .ad-meta { color:#6b7280; font-size:13px; }
    .ad-price { font-weight:700; background:#eef2ff; padding:6px 10px; border-radius:8px; color:#0b63d6; }
    #adFullModal { display:none; position:fixed; inset:0; align-items:center; justify-content:center; background:rgba(0,0,0,0.45); z-index:9999; }
    .ad-modal-box, .modal-box { background:white; padding:22px; border-radius:12px; max-width:760px; width:calc(100% - 40px); box-shadow:0 10px 40px rgba(2,6,23,0.2); }
    .btn-primary { background:#0b63d6; color:white; padding:8px 12px; border-radius:8px; text-decoration:none; display:inline-block; }
    .btn-ghost { background:transparent; border:1px solid #e5e7eb; padding:8px 12px; border-radius:8px; }
    .reset-btn { background:#ef4444; color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
    @media (max-width:720px){ .filters { flex-direction:column; align-items:stretch } }
  </style>
</head>
<body>

  <div class="topbar">
    <div style="font-weight:600">ShaharTaxi — E'lonlar</div>
    <button onclick="logout()">Chiqish</button>
  </div>

  <div class="container">
    <div class="card">
      <h2 style="text-align:center; color:#0b63d6; margin:0 0 18px 0;">Barcha e’lonlar</h2>

      <div class="filters">
        <input id="search" placeholder="Qidiruv (manzil, izoh, narx)...">
        <select id="sortBy">
          <option value="newest">Yangi</option>
          <option value="oldest">Eski</option>
        </select>

        <select id="filterDate">
          <option value="">Vaqt</option>
          <option value="today">Bugun</option>
          <option value="tomorrow">Ertaga</option>
          <option value="3days">3 kun ichida</option>
        </select>

        <input id="priceMin" type="number" placeholder="Min narx">
        <input id="priceMax" type="number" placeholder="Max narx">

        <button id="resetFiltersBtn" class="reset-btn">Reset</button>
      </div>

      <div class="filter-block">
        <div style="margin-bottom:8px; font-weight:700">Qayerdan:</div>
        <select id="fromRegion"><option value="">Viloyat</option></select>
        <div id="fromDistrictBox" class="district-box" style="margin-top:8px"></div>
      </div>

      <div class="filter-block">
        <div style="margin-bottom:8px; font-weight:700">Qayerga:</div>
        <select id="toRegion"><option value="">Viloyat</option></select>
        <div id="toDistrictBox" class="district-box" style="margin-top:8px"></div>
      </div>

      <div id="adsList">Yuklanmoqda...</div>

      <div id="pagination" style="text-align:center; margin-top:18px;"></div>
    </div>
  </div>

  <div id="adFullModal"></div>

  <!-- REGIONS: docs/assets -->
  <script src="../../assets/regions-taxi.js"></script>
  <script src="../../assets/regions-helper.js"></script>

  <!-- MAIN INDEX (shu papkada bo'lgan index.js) -->
  <script type="module" src="index.js?v=1"></script>
</body>
</html>
