<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShaharTaxi — E'lonlar</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="../../style.css">

    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { width: 98%; max-width: 1400px; margin: auto; padding-top: 20px; }
        .ads-list { min-height: 250px; background: white; padding: 20px; border-radius: 8px; }
        .loading { text-align:center; padding:40px; color:#777; font-size:18px; }
        .pagination { display:flex; justify-content:center; margin-top:20px; gap:30px; font-size:16px; }
        .ad-card { padding:15px; border-bottom:1px solid #eee; }
    </style>
</head>

<body>
<div class="container">

    <h2>ShaharTaxi — E'lonlar</h2>

    <!-- FILTERS -->
    <div style="display:flex; flex-wrap:wrap; gap:10px; margin-bottom:15px;">
        <input id="searchInput" class="input" placeholder="Izlash: region, comment, user..." style="flex:1">

        <select id="fromRegion" class="input">
            <option value="">Barchasi</option>
        </select>

        <select id="fromDistrict" class="input">
            <option value="">From district</option>
        </select>

        <select id="toRegion" class="input">
            <option value="">Barchasi</option>
        </select>

        <select id="toDistrict" class="input">
            <option value="">To district</option>
        </select>

        <input id="minPrice" type="number" class="input" placeholder="Min narx">
        <input id="maxPrice" type="number" class="input" placeholder="Max narx">

        <select id="sortType" class="input">
            <option value="new">Yangi → Eski</option>
            <option value="old">Eski → Yangi</option>
        </select>

        <button id="filterBtn" class="btn btn-blue">Filtrlash</button>
        <button id="clearBtn" class="btn btn-gray">Tozalash</button>
    </div>

    <!-- ADS LIST -->
    <div id="adsList" class="ads-list">
        <div class="loading">Yuklanmoqda...</div>
    </div>

    <!-- PAGINATION -->
    <div class="pagination">
        <button id="prevPage">← Oldingi</button>
        <span id="pageInfo">1 / 1</span>
        <button id="nextPage">Keyingi →</button>
    </div>

</div>
