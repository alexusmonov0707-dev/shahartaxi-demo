<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShaharTaxi — E’lonlar</title>

    <link rel="stylesheet" href="../../style.css" />
    

    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        header {
            background: #1976d2;
            color: white;
            padding: 14px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout {
            background: #e53935;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .page-title {
            margin-top: 35px;
            text-align: center;
            font-size: 28px;
            color: #0d47a1;
        }

        .filters-box {
            width: 92%;
            background: white;
            padding: 18px;
            border-radius: 12px;
            margin: 15px auto;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filters-box input,
        .filters-box select {
            padding: 8px 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 15px;
        }

        .reset-button {
            background: #ef5350;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 6px;
        }

        .regions-box {
            background: white;
            padding: 20px;
            width: 92%;
            margin: 10px auto;
            border-radius: 12px;
        }

        .ad-card {
            display: flex;
            background: white;
            padding: 20px;
            width: 92%;
            margin: 10px auto;
            border-radius: 14px;
            align-items: center;
            border: 1px solid #eee;
            transition: 0.2s;
            cursor: pointer;
        }

        .ad-card:hover {
            background: #f0f4ff;
        }

        .ad-avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 18px;
        }

        #adFullModal {
            position: fixed;
            inset: 0;
            display: none;
            background: rgba(0,0,0,0.45);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 450px;
            background: white;
            padding: 25px;
            border-radius: 12px;
        }

        .modal-close {
            padding: 10px 15px;
            margin-top: 15px;
            background: #1976d2;
            border: none;
            color: white;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<header>
    <div class="title">ShaharTaxi — E’lonlar</div>
    <button id="logoutBtn" class="logout">Chiqish</button>
</header>

<h1 class="page-title">Barcha e’lonlar</h1>

<div class="filters-box">

    <input id="search" placeholder="Qidiruv (manzil, izoh, narx)…">

    <select id="sortType">
        <option value="new">Yangi</option>
        <option value="old">Eski</option>
    </select>

    <select id="timeFilter">
        <option value="any">Vaqt</option>
        <option value="today">Bugun</option>
        <option value="tomorrow">Ertaga</option>
        <option value="3days">3 kun ichida</option>
    </select>

    <input id="minPrice" placeholder="Min narx" type="number">
    <input id="maxPrice" placeholder="Max narx" type="number">

    <button id="resetBtn" class="reset-button">Reset</button>
</div>

<div class="regions-box">
    <h3>Qayerdan:</h3>
    <select id="fromRegionSelect"></select>
    <div id="fromDistricts"></div>

    <h3 style="margin-top:20px;">Qayerga:</h3>
    <select id="toRegionSelect"></select>
    <div id="toDistricts"></div>
</div>

<div id="adsList" style="padding:15px; text-align:center;">
    Yuklanmoqda...
</div>

<div id="adFullModal"></div>

<!-- REGION FAYLLARI (TO‘G‘RI YO‘L, TO‘G‘RI NOMLAR) -->
<script src="../../assets/regions-helper.js"></script>
<script src="../../assets/regions-taxi.js"></script>

<!-- LIBS -->
<script src="../../libs/lib.js" type="module"></script>

<!-- MAIN SCRIPR -->
<script src="./index.js" type="module"></script>

</body>
</html>
