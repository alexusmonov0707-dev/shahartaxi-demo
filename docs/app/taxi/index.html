<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>ShaharTaxi — E’lonlar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }

        header {
            background: #0D74F5;
            color: white;
            padding: 14px 22px;
            font-size: 22px;
            display: flex;
            justify-content: space-between;
        }

        .wrapper {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: #0D74F5;
            margin-top: 0;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        input, select {
            padding: 10px;
            font-size: 15px;
            width: 100%;
            border-radius: 7px;
            border: 1px solid #d8d8d8;
        }

        button {
            padding: 10px 16px;
            border: none;
            background: #ff5252;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        .label {
            margin-bottom: 6px;
            font-weight: bold;
        }

        .filter-block {
            margin-bottom: 25px;
        }

        .region-select {
            position: relative;
            width: 260px;
        }

        .district-popup {
            position: absolute;
            top: 110%;
            left: 0;
            width: 320px;
            max-height: 260px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            z-index: 50;
        }

        .district-popup label {
            display: block;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        /* ADS */
        .ad-card {
            display: flex;
            align-items: center;
            background: #f8faff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .ad-card:hover {
            background: #eef3ff;
        }

        .ad-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .ad-main {
            flex-grow: 1;
        }

        .ad-route {
            font-size: 17px;
            font-weight: bold;
            color: #0D74F5;
        }

        .ad-meta {
            font-size: 14px;
            color: #444;
        }

        .ad-price {
            font-size: 17px;
            font-weight: bold;
            background: #e6f0ff;
            padding: 5px 12px;
            border-radius: 8px;
            color: #0D74F5;
        }

        /* MODAL */
        #adFullModal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-box {
            background: white;
            padding: 25px;
            width: 380px;
            border-radius: 12px;
        }

        .modal-box button {
            background: #444;
            margin-top: 12px;
        }

        .btn-primary {
            display: inline-block;
            background: #0D74F5;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

<header>
    <div>ShaharTaxi — E’lonlar</div>
    <button onclick="logout()">Chiqish</button>
</header>

<div class="wrapper">

    <h1>Barcha e’lonlar</h1>

    <div class="filter-row">
        <input id="search" placeholder="Qidiruv (manzil, izoh, narx)">
        <select id="sortOrder">
            <option value="new">Yangi</option>
            <option value="old">Eski</option>
        </select>
        <select id="timeFilter">
            <option value="">Vaqt</option>
            <option value="1d">1 kun</option>
            <option value="3d">3 kun</option>
            <option value="7d">7 kun</option>
        </select>
        <input id="priceMin" type="number" placeholder="Min narx">
        <input id="priceMax" type="number" placeholder="Max narx">

        <button id="resetFiltersBtn">Reset</button>
    </div>

    <!-- FROM REGION -->
    <div class="filter-block">
        <div class="label">Qayerdan:</div>

        <div class="region-select">
            <select id="fromRegion"></select>
            <div id="fromDistrictPopup" class="district-popup hidden"></div>
        </div>
    </div>

    <!-- TO REGION -->
    <div class="filter-block">
        <div class="label">Qayerga:</div>

        <div class="region-select">
            <select id="toRegion"></select>
            <div id="toDistrictPopup" class="district-popup hidden"></div>
        </div>
    </div>

    <hr>

    <div id="adsList">Yuklanmoqda...</div>

</div>

<div id="adFullModal"></div>

<script src="../../libs/lib.js" type="module"></script>
<script src="./index.js" type="module"></script>

</body>
</html>
