<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Loglari</title>

  <!-- Sizning loyiha CSS faylingizni shu yerda ulaysiz -->
  <link rel="stylesheet" href="users.css" />

  <style>
    /* Minimal styling — kerak bo'lsa o'zingiz css ga ko'chiring */
    body { font-family: Inter, Arial, sans-serif; background:#f6f7fb; margin:0; padding:30px; }
    .card { background:#fff; border-radius:10px; padding:20px; box-shadow:0 6px 20px rgba(20,20,40,0.06); margin-bottom:20px; }
    .filters { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .filters input, .filters select, .filters button { padding:10px; border-radius:6px; border:1px solid #e2e8f0; }
    .filters .grow { flex:1 1 320px; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:14px 12px; text-align:left; border-bottom:1px solid #f0f2f6; }
    th { background:#f7f9fb; color:#111827; }
    .pagination { text-align:center; margin-top:14px; }
    .muted { color:#9aa3b2; }
    .btn { cursor:pointer; }
    .btn-blue { background:#0ea5e9; color:#fff; border:none; padding:10px 14px; border-radius:6px; }
    .btn-gray { background:#eef2f7; color:#111; border:none; padding:9px 12px; border-radius:6px; }
  </style>
</head>
<body>

  <h1>Admin Loglari</h1>

  <div class="card">
    <h3>Filtr</h3>
    <div class="filters">
      <input id="qInput" class="grow" placeholder="Izlash: action, admin, target..." type="text" />
      <input id="dateFrom" type="date" />
      <input id="dateTo" type="date" />
      <button id="filterBtn" class="btn btn-blue">Filtrlash</button>
      <button id="clearBtn" class="btn btn-gray">Tozalash</button>
      <button id="testWriteBtn" class="btn" style="background:#10b981;color:#fff;border:none;padding:8px 12px;border-radius:6px;">Test log yoz</button>
    </div>
  </div>

  <div class="card">
    <table id="logsTable" aria-describedby="log-list">
      <thead>
        <tr>
          <th style="width:40px">#</th>
          <th>Action</th>
          <th>Target</th>
          <th>Admin</th>
          <th>Vaqt</th>
        </tr>
      </thead>
      <tbody id="logsTbody">
        <tr><td colspan="5" class="muted">Yuklanmoqda...</td></tr>
      </tbody>
    </table>

    <div class="pagination" id="paginationWrap">
      <button id="prevBtn" class="btn btn-gray">← Oldingi</button>
      <span id="pageInfo">0 / 0</span>
      <button id="nextBtn" class="btn btn-gray">Keyingi →</button>
    </div>
  </div>

  <!-- Module script -->
  <script type="module" src="./admin-logs.js"></script>
</body>
</html>
