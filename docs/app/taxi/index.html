<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaharTaxi — E’lonlar</title>

  <link rel="stylesheet" href="../../../style.css">
</head>

<body>

<div class="topbar">
  <div>ShaharTaxi — E’lonlar</div>
  <button class="logout" onclick="logout()">Chiqish</button>
</div>

<div class="container">
  <div class="card">

    <h2 style="text-align:center;margin-bottom:12px;color:var(--primary)">Barcha e’lonlar</h2>

    <div class="filters">
      <input id="search" placeholder="Qidiruv...">
      <select id="sortBy">
        <option value="newest">Yangi</option>
        <option value="oldest">Eski</option>
      </select>
      <select id="filterDate">
        <option value="">Vaqt</option>
        <option value="today">Bugun</option>
        <option value="tomorrow">Ertaga</option>
        <option value="3days">3 kun</option>
      </select>
      <input id="priceMin" type="number" placeholder="Min narx">
      <input id="priceMax" type="number" placeholder="Max narx">

      <button id="resetFiltersBtn" style="background:#ff4444;color:white;padding:10px 16px;border-radius:6px;border:none">
        Reset
      </button>
    </div>

    <div class="filter-block">
      <b>Qayerdan:</b><br>
      <select id="fromRegion"><option value="">Viloyat</option></select>
      <div id="fromDistrictBox" class="district-box"></div>
    </div>

    <div class="filter-block">
      <b>Qayerga:</b><br>
      <select id="toRegion"><option value="">Viloyat</option></select>
      <div id="toDistrictBox" class="district-box"></div>
    </div>

    <div id="adsList">Yuklanmoqda...</div>

    <div id="pagination" style="text-align:center;margin-top:20px"></div>

  </div>
</div>

<div id="adFullModal"></div>

<!-- REGIONS -->
<script src="../../../assets/regions-taxi.js"></script>
<script src="../../../assets/regions-helper.js"></script>

<!-- MAIN JS -->
<script type="module" src="index.js?v=1"></script>

</body>
</html>
