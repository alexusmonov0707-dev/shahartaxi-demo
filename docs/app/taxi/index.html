<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>ShaharTaxi — E’lonlar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }

        header {
            background: #0D74F5;
            color: white;
            padding: 14px 22px;
            font-size: 22px;
            display: flex;
            justify-content: space-between;
        }

        .wrapper {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: #0D74F5;
            margin-top: 0;
        }

        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        input, select {
            padding: 10px;
            font-size: 15px;
            width: 180px;
            border-radius: 7px;
            border: 1px solid #d8d8d8;
        }

        button {
            padding: 10px 16px;
            border: none;
            background: #ff5252;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        .filter-block {
            margin-bottom: 25px;
        }

        /* ADS */
        .ad-card {
            display: flex;
            align-items: center;
            background: #f8faff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .ad-card:hover {
            background: #eef3ff;
        }

        .ad-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .ad-main {
            flex-grow: 1;
        }

        .ad-route {
            font-size: 17px;
            font-weight: bold;
            color: #0D74F5;
        }

        .ad-meta {
            font-size: 14px;
            color: #444;
        }

        .ad-price {
            font-size: 17px;
            font-weight: bold;
            background: #e6f0ff;
            padding: 5px 12px;
            border-radius: 8px;
            color: #0D74F5;
        }

        /* MODAL */
        #adFullModal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-box {
            background: white;
            padding: 25px;
            width: 380px;
            border-radius: 12px;
        }

        .modal-box button {
            background: #444;
            margin-top: 12px;
        }

        .btn-primary {
            display: inline-block;
            background: #0D74F5;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

<header>
    <div>ShaharTaxi — E’lonlar</div>
    <button onclick="logout()">Chiqish</button>
</header>

<div class="wrapper">

    <h1>Barcha e’lonlar</h1>

    <div class="filter-row">
        <input id="search" placeholder="Qidiruv...">
        <select id="sortOrder">
            <option value="new">Yangi</option>
            <option value="old">Eski</option>
        </select>
        <select id="timeFilter">
            <option value="">Vaqt</option>
            <option value="1d">1 kun</option>
            <option value="3d">3 kun</option>
            <option value="7d">7 kun</option>
        </select>
        <input id="priceMin" type="number" placeholder="Min narx">
        <input id="priceMax" type="number" placeholder="Max narx">
        <button id="resetFiltersBtn">Reset</button>
    </div>

    <div class="filter-block">
        <b>Qayerdan:</b>
        <select id="fromRegionSelect"></select>
        <div id="fromDistricts"></div>
    </div>

    <div class="filter-block">
        <b>Qayerga:</b>
        <select id="toRegionSelect"></select>
        <div id="toDistricts"></div>
    </div>

    <div id="adsList">Yuklanmoqda...</div>
</div>

<div id="adFullModal"></div>

<!-- REGIONS -->
<script src="../../assets/regions-helper.js"></script>
<script src="../../assets/regions-taxi.js"></script>

<!-- MAIN JS -->
<script src="./index.js" type="module"></script>

</body>
</html>
