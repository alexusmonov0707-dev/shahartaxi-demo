<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yangi e’lon qo‘shish</title>

    <link rel="stylesheet" href="/shahartaxi-demo/css/style.css" />
</head>

<body>

    <div class="topbar">Yangi e’lon qo‘shish</div>

    <div class="card">
        <select id="fromRegion">
            <option value="">Qayerdan (Viloyat)</option>
        </select>

        <select id="fromDistrict">
            <option value="">Tuman</option>
        </select>

        <select id="toRegion">
            <option value="">Qayerga (Viloyat)</option>
        </select>

        <select id="toDistrict">
            <option value="">Tuman</option>
        </select>

        <input id="price" type="number" placeholder="Narx (so‘m)">
        <input id="departureTime" type="datetime-local">
        <input id="seats" type="number" placeholder="Joylar soni / Yo‘lovchilar soni">
        <textarea id="adComment" rows="3" placeholder="Qo‘shimcha izoh"></textarea>

        <button id="submitAdBtn" class="blue-btn">E’lonni joylash</button>
        <button id="clearFormBtn" class="gray-btn">Tozalash</button>
    </div>

    <!-- ABSOLUTE PATH BILAN MODULELAR -->
 <!-- CSS -->


<!-- Regions -->
<script type="module" src="/shahartaxi-demo/docs/assets/regions-taxi.js"></script>
<script type="module" src="/shahartaxi-demo/docs/assets/regions-helper.js"></script>


<!-- Main JS -->
<script type="module" src="/shahartaxi-demo/docs/app/taxi/create-ad.js"></script>



</body>
</html>
