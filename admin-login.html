<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Kirish - ShaharTaxi</title>
  <style>
    body{font-family:Inter,Arial,sans-serif;background:linear-gradient(135deg,#007bff,#00c6ff);height:100vh;margin:0;display:flex;align-items:center;justify-content:center}
    .box{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.12);width:340px;text-align:center}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc}
    button{width:100%;padding:10px;border-radius:8px;border:none;background:#007bff;color:#fff;font-weight:600;cursor:pointer}
    p.error{color:#c00;margin:8px 0 0}
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Admin tizimi</h2>
    <input id="pwd" type="password" placeholder="Parolni kiriting" />
    <button id="loginBtn">Kirish</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    // Parolni bu joyda o'zgartirish mumkin (server bo'lmasa ham local dev uchun)
    const ADMIN_PASS = "shahartaxi2024";

    // Agar allaqachon kirgan bo'lsa ‚Äî admin sahifaga yo'naltir
    if (localStorage.getItem("isAdminLogged") === "true") {
      // replace ishlatamiz (tarixga qo'shmaydi)
      window.location.replace("admin.html");
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const v = document.getElementById("pwd").value.trim();
      const err = document.getElementById("error");
      if (v === ADMIN_PASS) {
        localStorage.setItem("isAdminLogged", "true");
        // muvaffaqiyatli kirgandan keyin admin.html ga o'tamiz
        window.location.replace("admin.html");
      } else {
        err.textContent = "‚ùå Parol noto‚Äòg‚Äòri!";
      }
    });

    // Enter bosilganda ham ishlasin
    document.getElementById("pwd").addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("loginBtn").click();
    });
  </script>
</body>
</html>
