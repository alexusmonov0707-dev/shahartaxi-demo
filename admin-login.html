<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin kirish</h2>
    <input type="password" id="password" placeholder="Parolni kiriting">
    <button onclick="login()">Kirish</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value.trim();
      if (pass === "admin123") {
        localStorage.setItem("isAdmin", "true");
        location.href = "admin.html";
      } else {
        document.getElementById("msg").innerText = "‚ùå Noto‚Äòg‚Äòri parol!";
      }
    }
  </script>
</body>
</html>
