<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Kirish - ShaharTaxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p#error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin panelga kirish</h2>
    <input type="password" id="password" placeholder="Parolni kiriting" />
    <button onclick="login()">Kirish</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const password = document.getElementById("password").value.trim();
      if (password === "shahartaxi2024") {
        localStorage.setItem("isAdminLogged", "true");
        window.location.replace("admin.html");
      } else {
        const error = document.getElementById("error");
        error.innerText = "‚ùå Noto‚Äòg‚Äòri parol! Qayta urinib ko‚Äòring.";
        error.style.color = "red";
      }
    }

    // Agar allaqachon kirgan bo‚Äòlsa, avtomatik yo‚Äònaltirish
    if (localStorage.getItem("isAdminLogged") === "true") {
      window.location.replace("admin.html");
    }
  </script>
</body>
</html>
