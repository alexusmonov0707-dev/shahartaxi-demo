<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin kirish - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      color: red;
      font-weight: 600;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin kirish</h2>
    <input type="password" id="password" placeholder="Parolni kiriting">
    <button onclick="checkPassword()">Kirish</button>
    <p id="msg"></p>
  </div>

  <script>
    const ADMIN_PASSWORD = "shahar123"; // üîë Parol shu yerda belgilanadi

    function checkPassword() {
      const entered = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (entered === ADMIN_PASSWORD) {
        localStorage.setItem("isAdmin", "true");
        location.href = "admin.html";
      } else {
        msg.innerText = "‚ùå Noto‚Äòg‚Äòri parol!";
      }
    }
  </script>
</body>
</html>
