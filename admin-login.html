<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Kirish - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .login-box {
      background: white;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #007bff;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin panelga kirish</h2>
    <input type="password" id="password" placeholder="Parolni kiriting" />
    <button onclick="login()">Kirish</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    const ADMIN_PASSWORD = "shahartaxi2025";

    function login() {
      const input = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (input === ADMIN_PASSWORD) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        error.textContent = "‚ùå Noto‚Äòg‚Äòri parol. Qayta urinib ko‚Äòring.";
      }
    }

    // Agar admin allaqachon kirgan bo‚Äòlsa ‚Äî to‚Äòg‚Äòridan-to‚Äòg‚Äòri panelga o‚Äòtadi
    window.onload = () => {
      if (localStorage.getItem("adminLoggedIn") === "true") {
        window.location.href = "admin.html";
      }
    };
  </script>
</body>
</html>
