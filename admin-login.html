<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Kirish - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h2 {
      color: #007bff;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #0056b3; }
    p { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin panelga kirish</h2>
    <input type="password" id="password" placeholder="Parolni kiriting">
    <button onclick="checkLogin()">Kirish</button>
    <p id="msg"></p>
  </div>

  <script>
    const ADMIN_PASSWORD = "shahartaxi2024";

    function checkLogin() {
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (pass === ADMIN_PASSWORD) {
        localStorage.setItem("isAdminLogged", "true");
        window.location.href = "admin.html";
      } else {
        msg.textContent = "‚ùå Parol noto‚Äòg‚Äòri!";
      }
    }

    if (localStorage.getItem("isAdminLogged") === "true") {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
