<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Kirish - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h2 {
      color: #007bff;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin Kirish</h2>
    <input type="password" id="password" placeholder="Parolni kiriting" />
    <button onclick="checkPassword()">Kirish</button>
    <p id="msg"></p>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value.trim();
      const correctPass = "shahartaxi2024";

      if (pass === correctPass) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("msg").innerText = "‚ùå Parol noto‚Äòg‚Äòri!";
      }
    }

    // Agar admin allaqachon tizimga kirgan bo‚Äòlsa, to‚Äòg‚Äòridan-to‚Äòg‚Äòri admin sahifasiga yo‚Äònaltiramiz
    if (localStorage.getItem("adminLoggedIn") === "true") {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
