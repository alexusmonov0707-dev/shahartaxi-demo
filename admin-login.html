<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Kirish - ShaharTaxi</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: #333;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîë Admin panelga kirish</h2>
    <input type="password" id="password" placeholder="Parolni kiriting">
    <button onclick="checkLogin()">Kirish</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function checkLogin() {
      const pass = document.getElementById('password').value;
      const correct = "shaharadmin"; // parol (keyinchalik oson o‚Äòzgartiriladi)
      
      if(pass === correct) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById('error').innerText = "‚ùå Noto‚Äòg‚Äòri parol!";
      }
    }
  </script>
</body>
</html>
