<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Kirish - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <h2>üõ† Admin Kirish</h2>
    <input type="password" id="password" placeholder="Parolni kiriting">
    <button onclick="login()">Kirish</button>
    <p id="error"></p>
  </main>

  <script>
    function login() {
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");
      if (pass === "admin123") {
        sessionStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        error.textContent = "‚ùå Noto‚Äòg‚Äòri parol!";
      }
    }

    // Agar avval kirgan bo‚Äòlsa avtomatik o‚Äòtkazamiz
    if (sessionStorage.getItem("isAdmin") === "true") {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
