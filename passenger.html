<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yo‚Äòlovchi e‚Äôloni - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      margin: 0; padding: 0;
      color: #333;
    }
    main {
      max-width: 500px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <main>
    <h2>üßç‚Äç‚ôÇÔ∏è Yo‚Äòlovchi e‚Äôloni joylash</h2>

    <select id="fromRegion">
      <option value="">Viloyat (qayerdan)</option>
      <option>Toshkent</option>
      <option>Andijon</option>
      <option>Samarqand</option>
      <option>Buxoro</option>
    </select>
    <input id="fromDistrict" placeholder="Tuman (qayerdan)" />

    <select id="toRegion">
      <option value="">Viloyat (qayerga)</option>
      <option>Toshkent</option>
      <option>Andijon</option>
      <option>Samarqand</option>
      <option>Buxoro</option>
    </select>
    <input id="toDistrict" placeholder="Tuman (qayerga)" />

    <input id="price" placeholder="Taklif narxi (so‚Äòm)" />
    <input id="phone" placeholder="Telefon raqamingiz" />

    <button onclick="savePassengerAd()">E‚Äôlonni joylash</button>

    <p id="msg" style="color:green;text-align:center;"></p>
  </main>

  <script>
    function savePassengerAd() {
      const ad = {
        fromRegion: document.getElementById('fromRegion').value,
        fromDistrict: document.getElementById('fromDistrict').value,
        toRegion: document.getElementById('toRegion').value,
        toDistrict: document.getElementById('toDistrict').value,
        price: document.getElementById('price').value,
        phone: document.getElementById('phone').value
      };
      const ads = JSON.parse(localStorage.getItem('passengerAds')) || [];
      ads.push(ad);
      localStorage.setItem('passengerAds', JSON.stringify(ads));
      document.getElementById('msg').innerText = "‚úÖ E‚Äôlon muvaffaqiyatli joylandi!";
      setTimeout(()=> location.href='index.html', 1500);
    }
  </script>
</body>
</html>
