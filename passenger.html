<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShaharTaxi - Yo‘lovchi e’loni</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #007bff);
      color: #222;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    select, input, button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .back {
      display: inline-block;
      margin-bottom: 1rem;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main>
    <a href="index.html" class="back">← Bosh sahifaga qaytish</a>
    <h2>Yo‘lovchi e’loni qo‘shish</h2>

    <form id="adForm">
      <label>Qayerdan (viloyat)</label>
      <select id="fromRegion" required>
        <option value="">Tanlang</option>
        <option>Toshkent</option>
        <option>Andijon</option>
        <option>Samarqand</option>
        <option>Buxoro</option>
      </select>

      <label>Qayerdan (tuman)</label>
      <input type="text" id="fromDistrict" placeholder="Masalan: Asaka" required />

      <label>Qayerga (viloyat)</label>
      <select id="toRegion" required>
        <option value="">Tanlang</option>
        <option>Toshkent</option>
        <option>Andijon</option>
        <option>Samarqand</option>
        <option>Buxoro</option>
      </select>

      <label>Qayerga (tuman)</label>
      <input type="text" id="toDistrict" placeholder="Masalan: Chilonzor" required />

      <label>Taklif narxi (so‘mda)</label>
      <input type="number" id="price" placeholder="Masalan: 120000" required />

      <label>Telefon raqamingiz</label>
      <input type="tel" id="phone" placeholder="+99890 123 45 67" required />

      <button type="submit">E’lonni joylash</button>
    </form>
  </main>

  <script>
  document.getElementById("adForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const ad = {
      fromRegion: document.getElementById("fromRegion").value,
      fromDistrict: document.getElementById("fromDistrict").value,
      toRegion: document.getElementById("toRegion").value,
      toDistrict: document.getElementById("toDistrict").value,
      price: document.getElementById("price").value,
      phone: document.getElementById("phone").value
    };
    const ads = JSON.parse(localStorage.getItem("passengerAds")) || [];
    ads.push(ad);
    localStorage.setItem("passengerAds", JSON.stringify(ads));
    alert("✅ E’loningiz muvaffaqiyatli joylandi!");
    window.location.href = "index.html";
  });
  </script>
</body>
</html>
