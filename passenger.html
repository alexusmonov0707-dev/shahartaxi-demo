<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yo‚Äòlovchi e‚Äôloni - ShaharTaxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #28a745, #00d478);
      margin: 0; padding: 0;
      color: #333;
    }
    main {
      max-width: 500px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
    h2 {
      text-align: center;
      color: #28a745;
    }
  </style>
</head>
<body>
  <main>
    <h2>üßç Yo‚Äòlovchi e‚Äôloni joylash</h2>

    <select id="fromRegion" onchange="updateDistricts('from')">
      <option value="">Viloyat (qayerdan)</option>
    </select>
    <select id="fromDistrict">
      <option value="">Tuman (qayerdan)</option>
    </select>

    <select id="toRegion" onchange="updateDistricts('to')">
      <option value="">Viloyat (qayerga)</option>
    </select>
    <select id="toDistrict">
      <option value="">Tuman (qayerga)</option>
    </select>

    <input type="text" id="phone" placeholder="Telefon raqam">
    <input type="number" id="price" placeholder="Yo‚Äòl haqi (so‚Äòm)">
    <button onclick="savePassengerAd()">E‚Äôlonni joylash</button>
  </main>

  <script>
    const regions = {
      "Toshkent": ["Chilonzor", "Yunusobod", "Mirzo Ulug‚Äòbek", "Bektemir"],
      "Andijon": ["Asaka", "Shahrixon", "Andijon sh."],
      "Farg‚Äòona": ["Qo‚Äòqon", "Marg‚Äòilon", "Farg‚Äòona sh."],
      "Namangan": ["Chortoq", "Pop", "Namangan sh."]
    };

    function populateRegions() {
      const from = document.getElementById('fromRegion');
      const to = document.getElementById('toRegion');
      Object.keys(regions).forEach(region => {
        from.innerHTML += `<option value="${region}">${region}</option>`;
        to.innerHTML += `<option value="${region}">${region}</option>`;
      });
    }

    function updateDistricts(type) {
      const region = document.getElementById(type + 'Region').value;
      const districtSelect = document.getElementById(type + 'District');
      districtSelect.innerHTML = '<option value="">Tuman tanlang</option>';
      if (regions[region]) {
        regions[region].forEach(d => {
          districtSelect.innerHTML += `<option value="${d}">${d}</option>`;
        });
      }
    }

    function savePassengerAd() {
      const ad = {
        fromRegion: document.getElementById('fromRegion').value,
        fromDistrict: document.getElementById('fromDistrict').value,
        toRegion: document.getElementById('toRegion').value,
        toDistrict: document.getElementById('toDistrict').value,
        phone: document.getElementById('phone').value,
        price: document.getElementById('price').value,
        date: new Date().toISOString().split("T")[0] // ‚úÖ sana qo‚Äòshildi
      };

      if (!ad.fromRegion || !ad.toRegion || !ad.phone || !ad.price) {
        alert("Iltimos, barcha maydonlarni to‚Äòldiring!");
        return;
      }

      const ads = JSON.parse(localStorage.getItem("passengerAds")) || [];
      ads.push(ad);
      localStorage.setItem("passengerAds", JSON.stringify(ads));

      alert("E‚Äôlon muvaffaqiyatli joylandi!");
      window.location.href = "index.html";
    }

    populateRegions();
  </script>
</body>
</html>
